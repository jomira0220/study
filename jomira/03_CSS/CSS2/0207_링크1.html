<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*
            :link - 방문한 적이 없는 링크
            :visited - 방문한 적이 있는 링크
            :hover - 마우스를 롤오버 했을 때
            :active - 마우스를 클릭했을 때
        */
    a:link {
      color: red;
    }

    a:visited {
      color: green;
    }

    a:hover {
      color: blue;
    }

    a:active {
      color: yellow;
    }

  </style>
</head>

<body>
  <p><a href="#" target="_blank">여기가 링크입니다.</a> </p>
</body>

</html>
