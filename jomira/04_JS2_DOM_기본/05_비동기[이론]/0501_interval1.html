<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>일정 시간 간격으로 값 증감시키기</h1>
  <!-- clearInterval()은 Interval함수를 정지시킴 -->
  <button onclick="clearInterval(auto)">증가 정지</button>

  <script>
    let num = 0;
    function addNumber() {
      num += 1;
      console.log("num: " + num);
    }
    // setInterval(함수(){}, 밀리세컨드)
    // 해당 시간간격만큼 해당 함수를 호출함(애니메이션)
    let auto = setInterval(addNumber, 100);
    // 100 == 0.1초 간격으로 addNumber함수 호출
    // 1000 == 1초 간격으로 addNumber함수 호출
  </script>
</body>

</html>
