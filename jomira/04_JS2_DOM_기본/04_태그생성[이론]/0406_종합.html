<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .replyList,
    .removeList {
      border: 1px solid black;
      width: 500px;
    }

    .removeList {
      cursor: pointer;
    }

  </style>
</head>

<body>
  <table>
    <tr>
      <td>
        댓글 <input id="reply" type="text">
        <button onclick="addReply()">등록</button>
      </td>
    </tr>
  </table>

  <table id="list">

  </table>

  <script>
    function addReply() {

      //테이블을 변수로 선택
      let list = document.querySelector("#list");

      //input창에 사용자가 입력한 값을 변수로 담음
      let value = document.querySelector("#reply").value;
      if (value == "") {
        //아무런 입력값이 없으면 입력하세요!
        alert("댓글을 입력해주세요.");
        return;
      }

      //tr 태그 생성
      let tr = document.createElement("tr");

      // 답글 추가하기 td 태그 생성
      let td = document.createElement("td");
      td.setAttribute("class", "replyList");
      // td.classList = "replyList";
      td.innerText = value;
      tr.append(td);

      // 삭제 버튼 추가하기
      td = document.createElement("td");
      let delSpan = document.createElement("span");
      delSpan.innerText = "X";

      //클래스 속성 추가
      delSpan.setAttribute("class", "removeList");

      //클릭이벤트
      delSpan.addEventListener("click", delReply);
      td.append(delSpan);
      tr.append(td);

      list.append(tr);

      document.querySelector("#reply").value = "";
      document.querySelector("#reply").focus();
    }

    function delReply() {

      let list = document.querySelector("#list");

      let removeList = document.querySelectorAll(".removeList");
      for (let i = 0; i < removeList.length; i++) {
        if (this == removeList[i]) {

          list.children[i].remove();
        }
      }
    }

  </script>
</body>

</html>
