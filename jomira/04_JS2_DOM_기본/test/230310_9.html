<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <script>

    /*
        [문제] 
            0~4 사이의 인덱스 2개를 랜덤으로 저장하고
            그 사이의 값을 추출하시오.
            단, 무조건 작은 수부터 큰 수로 추출하시오.
        [정답]
            r1 = 3
            r2 = 0
            결과 = ["미금", "정자", "수서"]
    */

    let arr = ["미금", "정자", "수서", "양재", "당곡"];

    let r1 = Math.floor(Math.random() * 5)
    let r2 = Math.floor(Math.random() * 5)
    r1 = 3
    r2 = 0

    if (r1 > r2) {
      document.write(arr.slice(r2, r1) + "<br>")
    } else if (r1 < r2) {
      document.write(arr.slice(r1, r2) + "<br>")
    }

    document.write("r1 = " + r1 + "<br>")
    document.write("r2 = " + r2 + "<br>")







  </script>

</body>

</html>
