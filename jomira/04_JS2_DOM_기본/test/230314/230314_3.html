<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <!--
        [문제] 
            다음 사진과 같은 결과가 나오도록
            구현하시오.
    -->

  <h3 id="target">선택 가능한 과목 수 : </h3>

  HTML<input type="checkbox" name="subject" value="html">

  CSS<input type="checkbox" name="subject" value="css">

  JavaScript<input type="checkbox" name="subject" value="javascript">

  <script>
    let input = document.getElementsByName("subject")

    let count = 0;
    for (let i = 0; i < input.length; i++) {
      input[i].addEventListener("click", () => {
        count++
        document.getElementById("target").innerText = "선택 가능한 과목 수 : " + count
      })
    }



  </script>


</body>

</html>
