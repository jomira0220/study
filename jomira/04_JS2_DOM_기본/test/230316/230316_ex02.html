<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <img src="images/light_off.jpg" alt="">

  <script>

    document.querySelector("img").addEventListener("mouseover", (e) => {
      e.target.setAttribute("src", "images/light_on.jpg")
    })
    document.querySelector("img").addEventListener("mouseleave", (e) => {
      e.target.setAttribute("src", "images/light_off.jpg")
    })

  </script>
</body>

</html>
