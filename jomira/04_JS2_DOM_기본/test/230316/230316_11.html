<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <label for="">이름:<input type="text" id="idText"></label>
  <button id="btn" type="button">검사</button>

  <script>

    document.querySelector("#btn").onclick = (e) => {
      let text = document.querySelector("#idText").value
      if (text.length == 0) {
        alert("필드가 비어있네요")
        document.querySelector("#idText").focus()
      }
    }


  </script>
</body>

</html>
