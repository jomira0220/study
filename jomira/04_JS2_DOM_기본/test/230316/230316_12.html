<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <label for="">아이디(6~8문자):<input type="text" id="idText"></label>
  <button id="btn" type="button">확인</button>

  <script>

    document.querySelector("#btn").onclick = (e) => {
      let text = document.querySelector("#idText").value
      if (6 <= text.length && text.length < 8) {
        alert("통과")
      } else {
        alert("6자이상 8자미만으로 입력해주세요")
      }
    }


  </script>
</body>

</html>
