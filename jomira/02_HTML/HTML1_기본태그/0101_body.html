<!DOCTYPE html>
<!-- 한글 번역 제안창이 계속 뜨는데
아래 lang 을 ko 로 변경해주면 더 이상 뜨지 않는다. -->
<html lang="ko">

<head>
  <meta charset="UTF-8"> <!-- 인코딩설정 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- edge 브라우저 최신버전 문법 지원. 크롬을 사용하기 때문에 큰 의미 없다. 단 개발할때는 다르다. -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 반응형 셋팅을 위한 기본 설정. 브라우저 기본 셋팅 pc 모니터 가로 에 1:1 크기로 설정 -->
  <title>Document</title>
</head>

<body>
  <!-- 주석 (comment) 
        [1] 주석은 초록색 으로 표현되며, 브라우저상에 표현되지않는다. 
        [2] 설명을 적을때 사용한다.
    -->


  안녕하세요?
  텍스트는 body태그 안에 특별한 태그 없이 입력할 수 있지만
  단락을 사용하지 않으면 전체가 연결되어서 한줄로 표시됩니다.

  <!--
        자동완성 ! + (ctrl + enter)
    -->
</body>

</html>
