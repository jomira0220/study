<script>

  /*
      [문제]
          철수네 반은 체육대회를 준비하고 있다. 
          달리기 배열은 달리기 대회에 참가하는 학생들이다. 
          배구 배열은 배구 대회에 참가하는 학생들이다.
          둘 중 하나만 참가하는 학생들을 c배열에 저장하시오.
      [정답]
          c = ['김철수', '신민아', '최재식', '이진상', '소지석', '유재석', '이민자', '박명수', '유명새', '킬리만자로']
  */

  let 달리기 = [
    ["김철수", "이서영", "최민식"],
    ["조춘자", "김말숙", "이진상"],
    ["유재석", "박명수", "킬리만자로"]
  ];
  let 배구 = [
    ["신민아", "김말숙", "최재식"],
    ["최민식", "이서영", "소지석"],
    ["이민자", "유명새", "조춘자"]
  ];

  let c = [];


  for (let i = 0; i < 달리기.length; i++) {
    for (let j = 0; j < 달리기.length; j++) {

      let check = false;
      for (let m = 0; m < 배구.length; m++) {
        for (let n = 0; n < 배구[m].length; n++) {
          if (달리기[i][j] == 배구[m][n]) {
            check = true;
          }
        }
      }
      if (check == false) {
        c.push(달리기[i][j]);
      }

      check = false;
      for (let m = 0; m < 배구.length; m++) {
        for (let n = 0; n < 배구[m].length; n++) {
          if (배구[i][j] == 달리기[m][n]) {
            check = true;
          }
        }
      }
      if (check == false) {
        c.push(배구[i][j]);
      }
    }
  }

  document.write(c);



</script>
