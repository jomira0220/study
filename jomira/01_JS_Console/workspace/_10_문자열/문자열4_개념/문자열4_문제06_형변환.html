<script>

  /*
      [문제]
          score배열의 각 점수를 /(슬러시)를 구분자로 
          하나의 문자열로 연결하고 출력하시오.
      [정답]
          str = 11/100/89
  */

  let score = [11, 100, 89];
  let str = "";

  for (let i = 0; i < score.length; i++) {
    str += score[i]
    str += "/"
  }

  str = str.substring(0, str.length - 1);

  document.write(str)

  */


</script>
