<script>

  /*
      [문제]
          stNo는 학생 번호 배열이다.
          stName은 학생 이름 배열이다.
          두 배열은 한 세트이다. 
          랜덤으로 학생 번호를 선택하고 
          해당 번호의 학생데이터를 삭제하시오.
      [예시]
          r = 1002

          stNo = [1001, 1003, 1004]
          stName = ["김철수", "신정아", "이영희"]
  */

  let stNo = [1001, 1002, 1003, 1004];
  let stName = ["김철수", "이만수", "신정아", "이영희"];

  let r = Math.floor(Math.random() * 4) + 1001;
  document.write("r = " + r + "<br>");

  for (let i = 0; i < stNo.length; i++) {
    if (stNo[i] == r) {
      stNo.splice(i, 1); //삭제함수
      stName.splice(i, 1);
    }
  }

  document.write("stNo = " + stNo + "<br>");
  document.write("stName = " + stName);

</script>
