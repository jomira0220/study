  /*
      [문제] 
          아래 배열은 철수와 민수의 가위바위보 데이터이다. 
          왼쪽이 철수의 데이터이고 오른쪽이 민수의 데이터이다.
          
          가위, 바위, 보
          
          민수와 철수는 계단 50번째에서 게임을 시작했으며, 
          아래의 규칙을따른다.
          철수는 게임 종료 후 몇번째 계단에 있을지 구하시오.
      [규칙]
          이기면 계단 5증가
          비기면 계단 1증가
          지면 계단 3감소 			
      [정답]
          56
  */

  let arr = [
    ["바위", "가위"],
    ["바위", "보"],
    ["보", "가위"],
    ["가위", "가위"],
    ["바위", "바위"],
    ["보", "바위"]
  ]
  let pos = 50;


  for (let i = 0; i < arr.length; i++) {
    let 철수 = arr[i][0]
    let 민수 = arr[i][1]
    if (철수 == "바위" && 민수 == "가위" || 철수 == "보" && 민수 == "바위" || 철수 == "가위" && 민수 == "보") {
      pos += 5
    } else if (철수 == 민수) {
      pos += 1
    } else {
      pos -= 3
    }
  }

  document.write(pos)
