  let student = [
    ["번호", "이름", "성별", "국어", "수학"],

    [1002, "이영희", "여", 70, 30],

    [1004, "이철민", "남", 13, 87],

  /*

          1005 오만석 64.5
  */

  for (let i = 1; i < student.length; i++) {
    let 평균 = ((student[i][3] + student[i][4]) / 2).toFixed(1)

    if (평균 >= 60) {
      document.write(student[i][0] + " " + student[i][1] + " " + 평균 + "<br>")
    }

  }
