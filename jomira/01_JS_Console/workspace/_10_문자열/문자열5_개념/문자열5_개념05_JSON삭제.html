<script>

  /*
      [개념] JSON 데이터 삭제
          delete 변수명["key"]
          데이터를 삭제할 수 있다.
  */

  let info = { "name": "Hong", "age": 19, "kor": 39, "math": 42, "eng": 90 };

  delete info["age"];

  // {"name":"Hong","kor":39,"math":42,"eng":90}
  info = JSON.stringify(info);
  document.write(info);

</script>
