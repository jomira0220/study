<script>

  /*
      [문자열 정렬]
          문자도 숫자와 같이 내부적으로 
          각각의 문자에 해당하는 숫자로 되어있다.
          예를 들어 a가 1이면 b는 2이다. 
          그렇기 때문에 문자도 크다 작다로 비교할 수 있다.
  */

  let arr = ["a", "e", "c", "d", "b"];

  for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < arr.length; j++) {
      if (arr[i] < arr[j]) {
        let temp = arr[i]
        arr[i] = arr[j]
        arr[j] = temp
      }
    }
  }

  document.write(arr)

</script>
