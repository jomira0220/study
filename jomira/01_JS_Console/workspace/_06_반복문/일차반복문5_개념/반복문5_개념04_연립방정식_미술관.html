<script>

  /*
      [문제]
          중학생인 미연이는 부모님과 함께 미술관에 갔다.
          어른의 입장료가 청소년의 입장료보다 2000원이 더 비싸고,
          세 사람의 입장료가 13000원일때, 미연이의 입장료를 구하시오.
      [정답]
          미연이의 입장료 = 3000원   
  */

  /*
      [풀이]
          어른 입장료 : x
          청소년 입장료 : y

          x = y + 2000
          2x + y = 13000
  */

  let 총입장료 = 13000;

  let 어른_입장료 = 총입장료;
  let 청소년_입장료 = 0;

  let run = true;
  while (run) {
    if (어른_입장료 / 2 * 2 + 청소년_입장료 == 총입장료 &&
      어른_입장료 / 2 == 청소년_입장료 + 2000) {
      run = false;
    } else {
      어른_입장료 -= 1;
      청소년_입장료 += 1;
    }
  }

  어른_입장료 = 어른_입장료 / 2;
  청소년_입장료 = 어른_입장료 - 2000;

  document.write("어른 입장료 = " + 어른_입장료 + "원<br>");
  document.write("청소년 입장료 = " + 청소년_입장료 + "원");

</script>
