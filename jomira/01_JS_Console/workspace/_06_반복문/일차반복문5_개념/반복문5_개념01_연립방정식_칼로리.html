<script>

  /*
      [문제]
          자전거는 1분에 4칼로리가 소모되고, 
          줄넘기는 1분에 9칼로리가 소모된다.

          철수는 95분 동안 505칼로리를 소모했다. 
          철수가 각 운동에 사용한 시간은 각각 얼마인지 구하시오.
      [정답]
          자전거 = 70분
          줄넘기 = 25분    
  */

  /*
      [풀이]
          자전거 소요시간 : x
          줄넘기 소요시간 : y

          x + y = 95
          4x + 9y = 505
  */

  let 소요시간 = 95;
  let 소모된칼로리 = 505;

  let 자전거칼로리 = 4;
  let 줄넘기칼로리 = 9;

  let 자전거소요시간 = 소요시간;
  let 줄넘기소요시간 = 0;

  let run = true;
  while (run) {
    if (자전거소요시간 + 줄넘기소요시간 == 소요시간 &&
      자전거칼로리 * 자전거소요시간 + 줄넘기칼로리 * 줄넘기소요시간 == 소모된칼로리) {
      run = false;
    } else {
      자전거소요시간 -= 1;
      줄넘기소요시간 += 1;
    }
  }
  console.log("자전거 = " + 자전거소요시간);
  console.log("줄넘기 = " + 줄넘기소요시간);
  document.write("자전거 = " + 자전거소요시간 + "<br>");
  document.write("줄넘기 = " + 줄넘기소요시간 + "<br>");



</script>
