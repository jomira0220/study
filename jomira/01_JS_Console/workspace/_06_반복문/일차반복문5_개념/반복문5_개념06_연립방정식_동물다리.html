<script>

  /*
      [문제]
          어느 농장에는 토끼와 오리가 모두 35마리가 있다. 
          토끼와 오리의 다리의 수의 합이 96개일 때, 
          토끼와 오리는 각각 몇마리 인지 구하시오.
      [정답]
          토끼 = 13마리
          오리 = 22마리    
  */

  /*
      [풀이]
          토끼 수 = x
          오리 수 = y

          x + y = 35
          4x + 2y = 96
  */


  /*
    총마리수 = 35
    총다리합 = 96
    
    오리다리개수 = 2
    토끼다리개수 = 4
    
    오리마리수 = x
    토끼마리수 = y
    
    96 = x * 2 + y * 4
    35 = x + y
    
  */

  let 총마리 = 35;
  let 총다리합 = 96;

  let 오리마리수 = 총마리;
  let 토끼마리수 = 0;

  let run = true;

  while (run) {
    if (오리마리수 * 2 + 토끼마리수 * 4 == 96 && 오리마리수 + 토끼마리수 == 35) {
      run = false;
    } else {

      오리마리수 -= 1;
      토끼마리수 += 1;

    }
  }

  console.log(오리마리수, 토끼마리수)





</script>
