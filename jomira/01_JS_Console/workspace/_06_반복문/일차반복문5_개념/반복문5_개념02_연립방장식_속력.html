<script>

  /*
      [문제]
          철수네 가족은 x와 y 두 지점을 자전거를 타고 왕복하였다. 
          갈 때는 시속15km, 올 때는 시속 12km로 이동하여 총 45분이 걸렸을 때, 
          두 지점 x, y의 거리를 구하시오.
      [정답]
          5km    
  */

  /*
      [풀이]
          갈 때 시간 : x
          올 때 시간 : y

          x + y = 45
          15/60 * x == 12/60 * y
          
  */

  /*
    갈때 시간 = x
    올때 시간 = y
    
    x + y = 45
  
    갈때분속 = x / 60
    올때분속 = y / 60
    
    x의 이동거리 = x분 * 갈때분속
    y의 이동거리 = y분 * 올때분속
    
  */

  let 갈때분속 = 15 / 60;
  let 올때분속 = 12 / 60;

  let 총시간 = 45;

  let 갈때시간 = 총시간;
  let 올때시간 = 0;

  let run = true;
  while (run) {
    if (갈때분속 * 갈때시간 == 올때분속 * 올때시간 && 갈때시간 + 올때시간 == 총시간) {
      run = false;
    } else {
      갈때시간 -= 1;
      올때시간 += 1;
    }
  }

  let 거리 = 갈때분속 * 갈때시간;
  console.log(거리);
  document.write(거리);



</script>
