<script>

  /*
      [문제]
          철수는 총거리가 5km인 산책로를 걷는데 
          처음에는 시속 4km로 걷다가 도중에 힘이 들어
          남은 거리는 시속 2km로 걸어서 2시간 만에 산책을 마쳤다. 
          시속 4km로 걸은 거리와 시속 2km로 걸은거리를 각각 구하시오.
      [정답]
          시속 4km로 걸은 거리 = 2km
          시속 2km로 걸은 거리 = 3km    
  */

  /*
      [풀이]
          시속 4km 걸은 시간 = x
          시속 2km 걸은 시간 = y

          4x + 2y == 5
          x + y = 2
  */

  /*
    총거리 = 5km
    처음시속 = 4km
    나중시속 = 2km
    총걸은시간 = 2시간
    
    시속4km_걸은시간 = a
    시속2km_걸은시간 = b
    
    시속4km_걸은거리 = x = a * 4
    시속2km_걸은거리 = y = b * 2
    
    총거리 = 5 = a * 4 + b * 2 = 4a + 2b
    총걸은시간 = 2 = a + b
    
    속력 = 거리 / 시간
    시간 = 속력 * 거리
    거리 = 시간 * 속력
  
  */

  let 총거리 = 5;
  let 총시간 = 2 * 60; //분으로 변경

  let 처음시속 = 4;
  let 나중시속 = 2;

  let 시속4km_시간 = 총시간;
  let 시속2km_시간 = 0;

  let run = true;
  while (run) {
    // 총시간의 기준을 분으로 변경하였기 때문에 시속도 분속으로 변경하여 곱셈
    if (처음시속 / 60 * 시속4km_시간 + 나중시속 / 60 * 시속2km_시간 == 총거리 && 시속4km_시간 + 시속2km_시간 == 총시간) {
      run = false;
    } else {
      시속4km_시간 -= 1;
      시속2km_시간 += 1;
      run += 1;
    }
  }

  let 시속4km_거리 = 시속4km_시간 * 4 / 60;
  let 시속2km_거리 = 시속2km_시간 * 2 / 60;
  //시간이 분을 기준으로 되어있기 때문에 시간으로 변경처리

  console.log(시속4km_거리, 시속2km_거리)



</script>
