<script>

	/*
		[문제]
			[1] 1~15를 출력한다.
			[2] 5보다크고 10보다 작으면서 3의 배수일때는 숫자대신 "안녕"을 출력한다.
			[3] 그외는 전부 숫자를 출력한다. 
		[정답]
			1
			2
			3
			4
			5
			안녕
			7
			8
			안녕
			10
			11
			12
			13
			14
			15
	

		let i = 1;
		while( i <= 15 ){

			 if( 5 < i && i < 10 && i % 3 == 0){
					console.log("안녕")
			 }else{
					console.log(i)
			 }

			 i += 1;
		}
*/

	for (let i = 1; i <= 15; i++) {
		if (i > 5 && i < 10 && i % 3 == 0) {
			document.write("안녕<br>")
		} else {
			document.write(i + "<br>")
		}
	}

</script>
