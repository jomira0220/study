<script>

	/*	    
			[문제] 
				아래조건을 충족하는 식을 작석하시오.
				[조건1] 10~1까지 거꾸로 반복문을 실행해 숫자를 출력한다.
				[조건2] 6~3 사이는 숫자대신 "안녕"만 출력한다.
			[정답]
				10
				9
				8
				7
				안녕
				안녕
				안녕
				안녕
				2
				1
		*/

	let num = 10;
	let i = 1;
	while (i <= 10) {

		if (3 <= num && num <= 6) {
			console.log("안녕");
			document.write("안녕<br>");
		}
		if (6 < num || num < 3) {
			console.log(num);
			document.write(num + "<br>");
		}

		num = num - 1;
		i = i + 1;
	}

	for (let i = 10; i <= 1; i--) {
		if (i < 6 && i > 2) {
			document.write("안녕")
		} else {
			document.write(i)
		}
	}

</script>
