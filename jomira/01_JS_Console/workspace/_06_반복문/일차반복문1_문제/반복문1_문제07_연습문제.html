<script>

	/*
		[문제]
			[1] 5~15 사이를 전부출력한다.
			[2] 반복문 종료 후 7보다 큰수 중 4의배수의 개수를 출력한다.
		[정답]
			2
	

	let num = 5;
	let _4의배수의개수 = 0;
	
	while( num <= 15 ){
			 
		 if( num > 7 && num % 4 == 0){
					_4의배수의개수 = _4의배수의개수 + 1
		 }

		 num = num + 1;
	}

	console.log(_4의배수의개수)
	*/
	let count = 0;
	for (let i = 5; i <= 15; i++) {
		if (i > 7 && i % 4 == 0) {
			count += 1;
		}
	}

	document.write(count)

</script>
