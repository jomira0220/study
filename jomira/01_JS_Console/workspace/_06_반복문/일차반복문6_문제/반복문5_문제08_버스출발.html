  */
  let rs = 0;
  let count = 0;
  let 시작시간 = 8 * 60;
  for (let i = 1; i <= 시작시간; i++) { // 8시 * 60분 == 출발분
    if (i % 10 == 0 && i % 15 == 0 && i % 18 == 0) {
      count += 1;
      if (count == 1) {
        rs = i //만나는데 걸리는 시간(분) == 만나는 주기
      }
    }
  }

  document.write(parseInt((시작시간 + rs) / 60) + "시 ")
  document.write((시작시간 + rs) % 60 + "분")
