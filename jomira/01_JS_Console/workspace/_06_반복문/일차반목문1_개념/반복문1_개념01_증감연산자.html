<script>

    /*
        증감식 종류 (아래 4종류 전부 같은 뜻이다)
        미세한 차이가 있는데 추후에 다시 살펴보겠다.
        let i = 10;
        1) i = i + 1; 
        2) i += 1;
        ▼ 자신의 값만을 증감함 
        3) i++;
        4) ++i;
	 */

    let a = 10;
    a = a + 1;

    let b = 5;
    b += b;

    let c = 7;
    c++;

    let d = 19;
    ++d;

    let x = 5;
    let rs1 = ++x;

    console.log(rs1,x)
    document.write(rs1 + "<br>" + x + "<br><br>")

    /*
       ++, -- 단독으로 쓰이면 문제되지 않는다.
       (1) 만약 ++,-- 가 다른 연산자와 함께 쓰이면,
       (2) 그리고 그 기호가 변수명 뒤에 놓으면
       ++,-- 증감연산자의 실행순서가
       가장 마지막으로 바뀌게 된다.
    */

    x = 5;
    let rs2 = x++;
    //(1) (2)
    console.log(rs2, x)
    document.write(rs2 + "<br>" + x)
