<script>

	/*
        반복문 종류
        while, do while, for

		[반복문 while]
			* 5회 반복 요청
				1 ~ 5  +1	1, 2, 3, 4, 5
				1 ~ 10 +2 	1, 3, 5, 7, 9
				5 ~ 1  -1	5, 4, 3, 2, 1

		[1] 반복의 조건 3가지
			1) 초기식 (초기값)
			2) 조건식
			3) 증감식

		[구조]
			1) while ==> 키워드 
			2) (조건식) ==> 조건의 사실여부 판별한다.
			3) {기능}   ==> 조건이 사실이면 기능을 실행한다. 
							단,반복문은 if와 다르게  기능 종료 후 다시 while로 이동한다.
	*/

	/*
		[문제]
			1부터 5까지 반복문을 사용하여 출력하시오.
	*/
    let i = 1;   	// 초기식
    while(i <= 5){  // 조건식

        console.log(i);
		document.write(i + "<br>");

        i = i + 1;  // 증감식
        //i++;
    }

</script>
