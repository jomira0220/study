<script>

  /*
    [문제] 
      [1] 숫자 50 ~ 550 사이의 범위에서 
        7의 배수를 순차적으로 검색한다.
      [2] 그 중 3번째 7의 배수를 출력한다. 
    [정답]
      70
  */

  /*
    let i = 50;
    let num = 0;
    while(i <= 550){

       if(i % 7 == 0){
           num = num + 1;
           if(num == 3){
             console.log(i)
           }
       }
        
       i = i + 1;
    }
    */


  let count = 0;
  for (let i = 50; i <= 550; i++) {
    if (i % 7 == 0) {
      count += 1;
      if (count == 3) {
        document.write(i)
      }
    }
  }

</script>
