<script>

	/*
		[문제]
			1부터 200까지 반복하면서
			8의 배수를 순차적으로 검사한다.
			이때 50에서 100사이의 8의 배수만 출력하시오.
		[정답]
			56
			64
			72
			80
			88
			96
	*/

	/*
		let i = 1;
		while( i <= 200 ){
  
				if (50 < i && i < 100) {
						if (i % 8 == 0) {
								console.log(i)
						}
				}

				i = i + 1;
		}
		*/



	for (let i = 1; i <= 200; i++) {
		if (i % 8 == 0) {
			if (50 <= i && i <= 100) {
				document.write(i + "<br>")
			}
		}
	}

</script>
