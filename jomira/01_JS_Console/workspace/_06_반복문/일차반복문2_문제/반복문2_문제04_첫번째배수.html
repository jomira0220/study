	let x = 0;
	let y = 0;
	for (let i = 1; i <= 100; i++) {
		if (i % 6 == 0) {
			x = i;
			y = i + 6;
		}
	}

	let rs1 = x - 100;
	let rs2 = y - 100;

	if (rs1 < 0) {
		rs1 = -rs1;
	}
	if (rs2 < 0) {
		rs2 = -rs2;
	}

	if (rs1 < rs2) {
		console.log(x);
		document.write(x);
	} else {
		console.log(y);
		document.write(y);
	}










</script>
