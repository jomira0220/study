<script>

   /*
         [문제] 
           50에서 100까지 자연수 중에서 
           9의 배수의 개수를 출력하시오.
         [정답]
            6개
   */

   /*
    let i = 50;
    let num = 0;
    while(i <= 100){
       if(i % 9 == 0){
          num = num + 1;
       }
       i = i + 1;
    }

    console.log(num)
    */

   let count = 0;
   for (let i = 50; i <= 100; i++) {
      if (i % 9 == 0) {
         count += 1;
      }
   }

   document.write(count)
</script>
