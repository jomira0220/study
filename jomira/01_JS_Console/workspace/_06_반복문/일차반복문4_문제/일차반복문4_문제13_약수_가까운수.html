<script>

  /*
      [문제] 
          200의 약수 중에서 짝수 중 
          80에 가장 가까운 수를 구하시오.
      [정답]
          100  
  */

  let num = 200;
  let front = 0;
  let back = 0;

  let i = 1;

  while (i <= num) {

    if (num % i == 0 && i % 2 == 0 && i <= 80) {
      front = i;
    }
    if (num % i == 0 && i % 2 == 0 && i > 80 && back == 0) {
      back = i;
    }

    i += 1;
  }


  let rs1 = front - 80;
  let rs2 = 80 - back;

  if (rs1 < rs2) {
    console.log(front)
  } else {
    console.log(back)
  }


</script>
