<script>

  /*
      [문제] 
          100의 약수 중에서 
          5번째 약수에서 2번째 약수를 뺀 값을 구하시오.
      [정답]
        8  
  */

  let i = 1;
  let num = 100;
  let count = 0;
  let divisor_5 = 0;
  let divisor_2 = 0;

  while (i <= num) {

    if (num % i == 0) {
      count += 1;
      if (count == 2) {
        divisor_2 = i;
      } else if (count == 5) {
        divisor_5 = i;
      }
    }

    i += 1;
  }

  let result = divisor_5 - divisor_2
  console.log(result)

</script>
