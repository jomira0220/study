<script>

    /*
          [문제]
               1부터 16 사이의 랜덤숫자를 변수 a에 저장한다. 
               아래와 같은 조건으로 a의 값을 변경 후 출력하시오.
          [예시]
               a 가 1 ~ 5 이면 1출력 
               a 가 6 ~ 10 이면 2출력 
               a 가 11 ~ 15 이면 3출력
               a 가 16 ~ 20 이면 4출력
    */

    //parseInt(num / 범위의 개수 즉 첫 범위 마지막 수 ) * 출력값의차 + 출력시작값


    let a = Math.floor(Math.random() * 16) + 1;
    a = 18
    document.write(a + "<br>")

    let page = 0;
    if (a % 5 == 0) {
        page = a;
        document.write(page)
    } else {
        page = parseInt(a / 5) * 1 + 1;
        document.write(page)
    }







    /*
          [문제]
               철수는 엄마의 심부름으로 계란과 가위를 사야한다.
               먼저 철수는 마트에들려서 계란을 구입하고 , 
               그 다음으로 다이소에 들려서 가위를 구입했다.
               구입해야 하는 목록은 다음과 같다. 
               계란 15개 가위 2개  
               각각의 상품을 구입하고 난 거스름돈을 출력하시오.

               <가격표>
               계란1개의 가격 : 300원, 단, 계란은 10개 단위로 판매를 한다. 
               가위1개의 가격 : 1600원 
          [정답]
               현금 : 10000
               거스름돈1 : 4000
               거스름돈2 : 800 
    */

    let 현금 = 10000;
    let 계란총구매가격 = 300 * Math.ceil(15 / 10) * 10;
    let 가위총구매가격 = 1600 * 2;
    let 거스름돈1 = 현금 - 계란총구매가격;
    let 거스름돈2 = 거스름돈1 - 가위총구매가격;

    console.log(거스름돈1, 거스름돈2)


    /*
          [문제]
               주차요금이 8500원이 나왔다. 
               몇 분을 주차한것인지 구하시오.
               <주차요금>
               기본 1시간 30분 요금 : 4000원
               1시간 30분 초과시 5분마다 500원씩 추가 
          [정답]
               135
    */

    let 주차요금 = 8500;
    let 기본요금 = 4000;
    let 기본주차시간 = 90;
    let 초과시5분요금 = 4500;

    let 초과되서낸금액 = 주차요금 - 기본요금;
    let 초과주차시간 = 초과되서낸금액 / (500 / 5);

    let 주차시간 = 초과주차시간 + 기본주차시간;

    console.log(주차시간)


</script>
