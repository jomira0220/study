<script>

  /*
      [문제]
          학교에서 집까지 갈 때 시속 15km로 자전거를 타고 가면, 
          시속 6km로 걸어가는 것보다 18분 일찍 도착한다고 한다.
          학교에서 집까지의 거리를 구하시오.
      [정답]
          3    
  */

  let 분속_15 = 15 / 60;
  let 분속_6 = 6 / 60;

  let 시간 = 0;

  /*
    속력 = 거리 / 시간
    시간 = 속력 * 거리
    거리 = 속력 * 시간
    15 = a / b
    6 = a / b + 18
  
  */
  let run = true;
  while (run) {

    if (분속_15 * 시간 == 분속_6 * (시간 + 18)) {
      run = false;
    } else {
      시간 += 1;
    }

  }

  let 거리 = 분속_15 * 시간;
  console.log(거리)



</script>
