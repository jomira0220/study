<script>

    /*
        [문제]
            [조건1]  30의 약수를 출력하고 
            [조건2]  전체 합을 구하시오.
            [조건3]  개수를 구하시오.

        [정답]	
            1 2 3 5 6 10 15 30
            total = 72
            count = 8    
    */

    let total = 0;
    let count = 0;
    for (let i = 1; i <= 30; i++) {
        if (30 % i == 0) {
            count += 1;
            total += i;
            //document.write(i)
        }
    }

    document.write(count + "<br>")
    document.write(total + "<br>")

</script>
