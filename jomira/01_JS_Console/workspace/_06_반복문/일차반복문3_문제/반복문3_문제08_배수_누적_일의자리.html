    let count = 0;
    let total = 0;
    for (let i = 100; i <= 200; i++) {
        if (i % 6 == 0 && parseInt(i % 10) == 2) {
            document.write(i + "<br>")
            total += i;
            count += 1;
        }
    }

    document.write(total + "<br>")
    document.write(count + "<br>")
