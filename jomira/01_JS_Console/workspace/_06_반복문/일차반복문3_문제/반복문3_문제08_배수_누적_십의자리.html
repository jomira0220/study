    /*
        [문제]
            100~200 사이의 숫자 중에서
            [조건1] 9의 배수 중에서 십의 자리가 7인 수만 출력하고, 
            [조건2] 그 합을 구하시오.
            [조건3] 개수를 구하시오.
        [정답] 
            171 
            total = 171
            count = 1   
    */

    /*
    let total = 0;
    let count = 0;

    let i = 100;
    while (i <= 200) {

        if (i % 9 == 0 && parseInt(i % 100 / 10) == 7) {

            document.write(i + " ");
            console.log(i)

    */

    let count = 0;
    let total = 0;
    for (let i = 100; i <= 200; i++) {
        if (i % 9 == 0 && parseInt(i % 100 / 10) == 7) {
            document.write(i + "<br>")
            count += 1;
            total += i;
        }
    }

    document.write(total + "<br>")
    document.write(count + "<br>")

</script>
