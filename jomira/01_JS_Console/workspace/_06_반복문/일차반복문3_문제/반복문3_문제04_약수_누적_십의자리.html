<script>

    /*
        [문제]
            200의 약수 중에서 순서대로 약수를 출력했을 때, 
            [조건1] 십의자리가 4인 약수들만 출력하고, 
            [조건2] 그 전체 합을 구하시오.
            [조건3] 위 수의 개수를 출력하시오.
        [정답]
            40 
            total = 40
            count = 1    
    */

    /*
    let num = 200;
    let count = 0;
    let total = 0;

    let i = 1;

    while (i <= num) {

        if (num % i == 0 && parseInt(i % 100 / 10) == 4) {
            console.log(i)
            count += 1;
            total += i;
        }

        i += 1
    }

    console.log(total, count)
    */
    let total = 0;
    let count = 0;
    for (let i = 1; i <= 200; i++) {
        if (parseInt(i % 100 / 10) == 4 && 200 % i == 0) {
            document.write(i + "<br>")
            total += i;
            count += 1;
        }
    }

    document.write(total + "<br>")
    document.write(count + "<br>")

</script>
