<script>
	
	/*
		[문제] 
			철수는 일정한 빠르기로 운동장을 도는데 4바퀴에 56분이 걸린다. 
			민수는 일정한 빠르기로 운동장을 도는데 7바퀴에 1시간 24분이 걸린다. 	
			철수와 민수가 똑같이 3바퀴를 돈다면 그 차이는 몇 분 인지 구하시오.
		[정답] 
			6 또는 -6
	*/

    let 철수한바퀴시간 = 56 / 4;
    let 민수한바퀴시간 = (60 + 24) / 7;
    let 철수민수차이 = 철수한바퀴시간 * 3 - 민수한바퀴시간 * 3;

    document.write(철수민수차이)
    console.log(철수민수차이)


</script>
