<script>

	/*
		[문제] 
			철수는 일정한 속도로 산책했다.
			공원의 길이는 총 850미터이고, 왕복하는데 걸린 시간은 43분이다.
			철수는 분속은 얼마인가?		
			소수점 두 자리로 구하시오.
		[정답]
			39.53
	*/

    //분속 1분에 가는 거리 왕복이 43분이니까 820미터를 한번가는거는 43/2분임
    let 일분에가는거리 = (850 / (43/2)).toFixed(2);

    document.write(일분에가는거리)
    console.log(일분에가는거리) 
	
</script>
