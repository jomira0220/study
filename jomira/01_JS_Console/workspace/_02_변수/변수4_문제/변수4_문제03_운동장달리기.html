<script>
	
	/*
		[문제]  
			철수는 일정한 빠르기로 운동장을 25바퀴 도는데 
			1시간 15분 20초 걸렸습니다. 		 
			67바퀴를 도는 데 걸리는 시간을 초로 출력하시오.
		[정답] 
			12113.6
	*/
    let 철수총초수 = 3600 + 60*15 + 20; //1시간초수 + 1분초수 * 15분 + 20초
    let 철수한바퀴초수 = 철수총초수 / 25; //철수총초수 / 25바퀴


    document.write(철수한바퀴초수 * 67)
    console.log(철수한바퀴초수 * 67)
    

</script>
