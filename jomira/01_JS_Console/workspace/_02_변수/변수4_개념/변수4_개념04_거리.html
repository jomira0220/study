<script>
	
	/*
		[ 거리문제 ]		
		[1] 철수는 자전거를 타고 2시간에 65040 미터를 간다. 
			1시간에는 	몇 미터를 가는가?
			30분에는 	몇 미터를 가는가?
			10분에는 	몇 미터를 가는가?
			1분에는 	몇 미터를 가는가?
			1초에는 	몇 미터를 가는가?
			17초에는 	몇 미터를 가는가?
	*/

	/*
		2시간 : 65040 = 1시간 : n
		2n = 65040
		n = 65040 / 2
	*/
	let 거리 = 65040;
	let _1시간거리 = 거리 / 2;
	let _30분거리 = _1시간거리 / 2;
	let _10분거리 = _30분거리 / 3;
	let _1분거리 = _10분거리 / 10;
	let _1초거리 = _1분거리 / 60;
	let _17초거리 = _1초거리 * 17;

	console.log("1시간 = " + _1시간거리);
	console.log("30분 = " + _30분거리);
	console.log("10분 = " + _10분거리);
	console.log("1분 = " + _1분거리);
	console.log("1초 = " + _1초거리.toFixed(2));
	console.log("17초 = " + _17초거리.toFixed(2));

	document.write("1시간 = " + _1시간거리 + "<br>");
	document.write("30분 = " + _30분거리 + "<br>");
	document.write("10분 = " + _10분거리 + "<br>");
	document.write("1분 = " + _1분거리 + "<br>");
	document.write("1초 = " + _1초거리.toFixed(2) + "<br>");
	document.write("17초 = " + _17초거리.toFixed(2) + "<br>");

	/*
		[2]
			철수는 자전거를 타고 65040미터를 가는데 2시간이 걸린다. 			
			철수는 10000미터를 	몇 초에 가는가?
			철수는 1000 미터를 	몇 초에 가는가?
			철수는 1미터를 		몇 초에 가는가?
	*/

	/*
		65040m : 2 * 3600초 = 1m = n초
		65040n = 3600 * 2 * 1
		n = 3600 * 2 / 65040
	*/
	let _1미터시간 = 3600 * 2 / 거리;
	let _1000미터시간 = _1미터시간 * 1000;
	let _10000미터시간 = _1000미터시간 * 10;

	console.log("10000미터 = " + _10000미터시간.toFixed(2));
	console.log("1000미터 = " + _1000미터시간.toFixed(2));
	console.log("1미터 = " + _1미터시간.toFixed(2));

	document.write("10000미터 = " + _10000미터시간.toFixed(2) + "<br>");
	document.write("1000미터 = " + _1000미터시간.toFixed(2) + "<br>");
	document.write("1미터 = " + _1미터시간.toFixed(2) + "<br>");

</script>
