<script>

	/*
		[ 속력 문제 ]		
			[1] 철수는 시속 3km의 속도로 37분간 걸어갔다. 
				철수가 이동한 거리는 몇km 인가?
				철수가 이동한 거리는 몇m 인가?
	*/
	/*
			60분 : 3km = 1분 : nkm
			60n = 3
			n = 3 / 60
	*/
	let 시속 = 3;
	let 분속 = 시속 / 60;

	let 이동시간 = 37;
	let 이동거리km = 분속 * 이동시간;
	let 이동거리m = 이동거리km * 1000;

	console.log(이동거리km);
	console.log(이동거리m);
	document.write(이동거리km + "km<br>");
	document.write(이동거리m + "m<br>");

	/*				
			[2] 철수는 870미터를 40분간 걸어갔다. 
				철수의 시속은 얼마인가?
				철수의 분속은 얼마인가?
	*/
	/*
		40분 : 870m = 1분 : n
		40n = 870
		n = 870 / 40
		60n = 870 / 40 * 60
	*/
	let 이동거리 = 870;
	이동시간 = 40;
	분속 = 이동거리 / 이동시간;
	시속 = 분속 * 60;
	console.log("시속 = " + 시속);
	console.log("분속 = " + 분속);
	document.write("시속 = " + 시속 + "<br>");
	document.write("분속 = " + 분속 + "<br>");

</script>
