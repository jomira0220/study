<script>
    /*
		[문제]
			철수와 영희는 가위바위보 게임을 하고 있다. 
			규칙은 아래와 같다.	
			
			이기면 계단을 3칸 올라간다.
			비기면 계단을 1칸 올라간다. 
			지면  계단을 2칸 내려간다.
			
			철수는 4번 이기고, 2번 비기고, 3번 졌다.
			50번 계단에서 시작했을 때,
			철수는 몇 번째 계단에 있는지 구하시오.
		[정답] 
			58
 	*/

    let 현재위치 = 50;
	let 이긴횟수 = 4;
	let 비긴횟수 = 2;
	let 진횟수 = 3;

	현재위치 = 현재위치 + 이긴횟수 * 3 + 비긴횟수 * 1 - 진횟수 * 2;
	console.log(현재위치);
	document.write(현재위치);
</script>
