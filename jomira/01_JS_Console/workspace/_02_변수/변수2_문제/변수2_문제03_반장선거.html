<script>

	/*
		[문제] 
			철수네 반은 학생이 40명이다.
			철수, 영희, 민수는 반장선거에 나갔다.
			민수는 득표를 40%를 획득했고, 
			영희는 9표를 얻었다.
			나머지는 철수가 득표했다.
			철수의 득표수를 구하시오.
		[정답]
			15

        40명 : 100% = n : 40%
        100n = 40*40
        100n / 100 = 40*40/100
        let 민수의득표수 = 40*40/100 

	*/
    let 전체득표수 = 40;
    let 민수득표수 = 40*40/100;
    let 영희득표수 = 9;
    let 철수득표수 = 전체득표수 - (민수득표수+영희득표수);
    console.log(철수득표수)
</script>
