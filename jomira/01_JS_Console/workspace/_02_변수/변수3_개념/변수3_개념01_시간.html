<script>
    /*
		시간 계산
		1시간 = 60분 = 3600초(60분 * 60초)
		1분   = 60초
		1초
	*/
	/*
		[1]
			4000초를 시간만 출력하시오.		  
			4000초를 시간을 제외하고 분만 출력하시오.
			4000초를 시간을 제외하고 초만 출력하시오.
	*/		

    let 총시간_초 = 4000;
    //총시간초수(초기준) / 1시간초수 = 총초수에서 1시
    let 시 = parseInt(총시간_초 / 3600); 
    //총시간초수(초기순) % 1시간초수 / 1분초수 = 총초수에서 1시간 단위초수를 제외한 나머지 시간 
    let 분 = parseInt(총시간_초 % 3600 / 60); 
    //총시간초수(초기준) % 1분초수 = 총초수에서 1분 단위초수를 제외한 나머지 시간
    let 초 = 총시간_초 % 60;

    console.log(시,분,초,총시간_초 / 60)

</script>
