<script>
    /*  
		[1] 변수의 명명규칙
		  (1) 변수의 이름은 숫자로 시작할 수 없다.
		  	(예) 
		  		let 8a; (x) 
		  	
		  (2) 변수의 이름에 특수문자는 _, $만을 허용한다.
		  	(예) 
		  		let _a; (o)
		  	 	let $a; (o)
		  	
		  (3) 예약어(키워드)는 사용할 수 없다. 
		  	(예) 
		  		let public(x) 
		  	 	let class(x) 
		  	 	let static(x) 
		  	 	...
		  	
		  (4) 자바는 알파벳의 대소문자를 구분한다. 
              아래 두변수는 서로 다르다. 	 
		  	(예) 
		  		let a; 
		  		let A; 
		  		
		  (5) 변수는 일반적으로 소문자로 사용한다. 
          (6) 스네이크 표기법 
          (7) 카멜 표기법
	*/

    // let 1ranking = 100; //숫자로 시작 불가
       let $money = 10; //가능
    // let #money = 100; //불가능
    // 알파벳의 대소문자를 구분한다. 일반적으로 소문자 사용
       let A = 10;
       let a = 15;
       console.log("A = " + A);
       console.log("a = " + a);

       let my_money = 5000; //스네이크기법
       let myMoney = 4000; //카멜기법


</script>
