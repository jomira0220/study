<script>
    /* 변수(variable)선언방식
       let 변수명 = 변수의값;
       변수명 옆에 "=" 대입연산자라고 함
       var : 동일한 이름의 변수를 재선언이 가능하다.
       let : 동일한 이름의 변수를 재선언 불가 / 값을 초기화하는 것은 가능
       const : 초기화하거나 변수를 재선언 하는것이 불가함
    */
    let num = 10;
    num = 3; 

    let x; //변수의 선언
    x = 10; //변수의 초기화

    console.log(num,x);
    document.write(num,x);


</script>
