
<script>

/*
    [문제]
        철수는 친구의 생일 선물로 가격이 4000원인 필통 1개와 
        가격이 700원인 공책 몇 권을 사려고 한다. 
        철수는 13000원을 가지고 있을 때,
        공책은 최대한 몇 권을 살 수 있을지 구하시오.
        공책을 최대로 구입한 후 나머지 금액도 출력하시오.
    [정답] 
        12
        600

    let 소지금액 = 13000;
    let 필통가격 = 4000;
    let 공책가격 = 700;

    let 공책수 = parseInt((소지금액 - 필통가격 * 1) / 공책가격);
    let 잔돈 = 소지금액 - (필통가격 * 1 + 공책가격 * 공책수);

    console.log(공책수);
    console.log(잔돈);

    document.write(공책수 + "<br>");
    document.write(잔돈 + "<br>");
*/

let 필통 = 4000;
let 공책 = 700;
let 필통제외가진금액 = 13000 - 필통;
let 공책권수 = parseInt(필통제외가진금액 / 공책) ;
let 공책사고남은금액 = 필통제외가진금액 % 공책;


document.write(공책권수 + "<br>")
document.write(공책사고남은금액 + "<br>")

console.log(공책권수)
console.log(공책사고남은금액)


</script>
