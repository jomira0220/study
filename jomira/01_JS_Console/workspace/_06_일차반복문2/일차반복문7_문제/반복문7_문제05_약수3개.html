<script>

  /*
      [문제]
          어떤 수를 1부터 자기 숫자까지 나눠서 나눠지는 수를 약수라고 한다. 
          랜덤으로 1~100을 저장 후, 
          약수가 3개이면 "정답"을 
          아니면 "오답"을 출력하시오.    
  */


  let num = Math.floor(Math.random() * 100) + 1;
  document.write(num + "<br>")
  let count = 0;
  for (let i = 1; i <= num; i++) {
    if (num % i == 0) {
      count += 1
    }
  }

  document.write("count = " + count + "<br>")

  if (count >= 3) {
    document.write("정답")
  } else {
    document.write("오답")
  }
