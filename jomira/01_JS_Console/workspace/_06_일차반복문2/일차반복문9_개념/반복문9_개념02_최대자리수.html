<script>

  /*
      [문제] 
          랜덤으로 1~10을 10번 출력하고, 가장 큰 수를 출력하시오. 
          단, 가장 큰 수가 여러 번 나오는 경우 
          중복 출력된 횟수도 함께 출력하시오.
      [예시]
          3 5 2 7 10 7 8 7 6 10 
          가장 큰 수 = 10
          반복 횟수 = 2    
  */

  let max = 0;
  let count = 1;
  for (let i = 0; i < 10; i++) {
    let num = Math.floor(Math.random() * 10) + 1;
    document.write(num + " <br>")
    if (max < num) {
      max = num
    } else if (max == num) {
      count += 1
    }
  }

  document.write("가장큰수" + max + "<br>")
  document.write("반복횟수" + count)
