<script>

  /*
      [문제]
          10~100 사이의 랜덤 숫자를 저장하고, 해당 숫자가 소수인지 아닌지 판별하시오.
          소수란, 1과 자기 자신으로만 나눠지는 수를 의미한다.
          예) 2, 3, 5, 7, 11, 13, ..		

          (1) 해당 숫자를 1부터 자기 자신까지 나눈다.
          (2) 나머지가 0일 때마다 카운트를 센다.
          (3) 그 카운트 값이 2이면 소수이다.
          (4) 6/1 6/2 6/3 6/4 6/5 6/6	==> count=4	==> (소수x)
          (5) 2/1 2/2 	==> count=2	==>(소수)
      [예시]
          53
          소수이다.    
  */
  let count = 0;
  let num = Math.floor(Math.random() * 91) + 1;

  //num = 2
  document.write(num + "<br>")

  for (let i = 1; i <= num; i++) {
    //1부터 자기자신까지 나눌꺼니까 기준은 위에 구하려는 소수로
    if (num % i == 0) {
      count += 1; //소수의 개수
    }
  }

  document.write("소수개수 : " + count + "<br>")

  if (count == 2) { //소수가 2개뿐이면 소수임
    document.write("소수이다")
  } else {
    document.write("소수가 아니다")
  }
