<script>

  /*
      [문제]
          1. 1~50까지 반복한다.
          2. 그 안에서 해당 숫자의 369게임의 결과를 출력한다.
          3. 각각의 숫자에 3이나 6이나 9가 두 개면 "짝짝"
          4. 각각의 숫자에 3이나 6이나 9가 한 개면 "짝"
          5. 3이나 6이나 9가 없으면 그냥 숫자를 출력하시오.
          
      [결과] 
          1 2 짝 4 5 짝 7 8 짝 10 11 12 짝 ...    
  */


  for (let i = 1; i <= 50; i++) {

    let count = 0; //카운트에 따라서 짝짝수가 달라져야하므로 반복문 안으로
    let _십의자리 = parseInt(i / 10);
    let _일의자리 = i % 10;

    if (_십의자리 == 3 || _십의자리 == 6 || _십의자리 == 9) {
      count += 1;
    } else if (_일의자리 == 3 || _일의자리 == 6 || _일의자리 == 9) {
      count += 1;
    }


    if (count == 2) {
      document.write("짝짝 ")
    } else if (count == 1) {
      document.write("짝 ")
    } else {
      document.write(i + " ")
    }

  }
