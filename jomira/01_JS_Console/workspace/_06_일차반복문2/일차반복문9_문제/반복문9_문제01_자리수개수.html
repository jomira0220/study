<script>

  /*
      [문제]
          10000~99999 사이의 랜덤숫자를 저장하고 
          자리별숫자가 5 이상인 개수를 출력하시오.
          
              예) 19200 ==> 9 하나만 5 이상 ==> 1
              예) 98436 ==> 9,8,6, 세 개가 5 이상 ==> 3    
  */

  let num = Math.floor(Math.random() * 90000) + 10000;
  document.write(num + "<br>")
  let temp = num;

  let count = 0;

  for (let i = 0; i < 5; i++) {
    let unit = temp % 10;
    temp = parseInt(temp / 10);
    //document.write(unit + " ")
    if (unit >= 5) {
      count++
    }
  }

  document.write(count)
