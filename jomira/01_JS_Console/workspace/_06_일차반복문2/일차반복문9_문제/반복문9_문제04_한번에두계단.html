<script>

  /*
      [문제]
          계단이 50 계단이 있다. 철수는 제일 위 계단에 서 있다. 
          철수는 한 번에 두 계단씩 내려간다. 
          철수가 왼발로 디딘 계단을 출력하시오.
          아래 조건을 참고하시오.
          [1] 철수는 한 번에 두 계단씩 내려간다.
          [2] 철수는 왼발부터 내려간다.
          [3] 5번 출력할 때마다 다른 발을 출력하시오.
          
          48 44 40 36 32 
          30 26 22 18 14
          12 8  4    
  */
  let count = 0;
  for (let i = 48; i >= 1; i--) {
    document.write(i + " ")
    count += 1;
    if (count % 5 == 0) {
      i -= 1
    } else {
      i -= 3
    }
  }
