<script>

  /*
      [문제]
          1. 10회 반복을 한다.
          2. 0~100 사이의 랜덤 숫자를 출력한다. (학생 점수)
          3. 번호는 1번부터 시작한다. 번호와 점수를 출력한다. 
          4. 성적이 60점 이상이면 합격생이다. 
          합격생은 점수 옆에 [합격]을 불합격생은 [불합격]을 출력한다. 
          5. 전교생(10명)의 총점과 평균을 출력한다.
          6. 1등의 번호와 점수를 출력한다.    
      [예시]
          1번. 52점 [불합격]
          2번. 34점 [불합격]
          3번. 96점 [합격]
          4번. 95점 [합격]
          5번. 92점 [합격]
          6번. 31점 [불합격]
          7번. 85점 [합격]
          8번. 49점 [불합격]
          9번. 38점 [불합격]
          10번. 59점 [불합격]
          평균점수 = 63.1
          1등학생 = 3번(96점)
  */

  let i = 1;
  let 결과 = "[불합격]";
  let 총점 = 0;

  let 최고점수 = 0;
  let 최고번호 = 0;

  while (i <= 10) {

    let 점수 = Math.floor(Math.random() * 101);

    if (최고점수 < 점수) {
      /*
        실행될때마다 최고점수는 이전 점수값이 되고
        이전과 현재의 점수값을 비교하여 더 큰값으로 변수값 변경 처리 
      */
      최고점수 = 점수;
      최고번호 = i
    }

    총점 += 점수;

    if (점수 >= 60) {
      결과 = "[합격]"
    }

    document.write(i + "번. " + 점수 + "점 " + 결과 + "<br>");


    i += 1;
  }

  let 평균 = 총점 / 10;
  document.write("평균점수 = " + 평균 + "<br>")
  document.write("1등학생 = " + 최고번호 + "번(" + 최고점수 + "점)");

</script>
