<script>

  /*
      [문제]
          철수는 마블 게임을 하고 있다. 	
          0~20까지의 지점이 있고 철수는 0의 위치에 있다. 
          20이 넘어가면 게임 종료이다. 
          주사위는 1~6사이의 숫자가 나온다.
          철수는 주사위 숫자만큼 이동한다.	
          3의 배수의 자리는 함정이다.(3,6,9,12,15,18) 
          함정에서는 한번 더 주사위를 던지고 4이상의 숫자가 나오면 
          함정탈출이 되며 한 칸 앞으로 나간다.
          함정에 실패하면 뒤로 한 칸 물러나게 된다. 	
          철수가 게임을 끝날 때까지 철수의 이동 경로를 전부 출력하시오. 	    
  */

  let i = 0;
  let position = 0;
  let run = true;
  while (run) {



    let 주사위 = Math.floor(Math.random() * 6) + 1;
    position += 주사위
    document.write("주사위 = " + 주사위 + "<br>")

    //함정인 경우 == 3의배수자리
    if (position % 3 == 0) {

      document.write("함정에빠짐 <br>")

      주사위 = Math.floor(Math.random() * 6) + 1;
      //주사위 다시 던져서 4이상인경우
      if (주사위 >= 4) {
        position += 1;
        document.write("함정탈출<br>")
      } else {
        position -= 1;
        document.write("함정실패<br>")
      }
    }

    document.write("현재위치 = " + position + "<br>")

    //위치가 20이상 가면 게임종료
    if (position >= 20) {
      document.write("게임종료");
      run = false;
    }



  }

</script>
