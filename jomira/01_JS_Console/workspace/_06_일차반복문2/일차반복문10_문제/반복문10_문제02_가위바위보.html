<script>

  /*
      [문제]
          철수와 민수는 계단에서 가위바위보를 한다. 	 	
          철수와 민수는 각각 0 ~ 2 의 랜덤 값을 저장한다.
          0 : 가위 , 1 : 바위 , 2 : 보를 뜻한다.	 
          철수와 민수는 50번째 계단의 위치에서 시작한다.
          룰은 다음과 같다.	
          이기면 3칸 올라가기, 비기면 2칸 올라가기, 지면 1칸 내려가기.	 	
          둘 중 아무나 100 이상 도착하거나 
          둘 사이의 간격이 10 이상이면 게임은 종료된다. 
          게임이 종료될 때까지 두 사람의 이동 경로를 출력하시오.    
  */



  let run = true;

  let 철수위치 = 50;
  let 민수위치 = 50;

  let 가위 = 0;
  let 바위 = 1;
  let 보 = 2;

  let 위치차이 = 0;

  while (run) {
    let 철수 = Math.floor(Math.random() * 2);
    let 민수 = Math.floor(Math.random() * 2);

    if ((철수 == 가위 && 민수 == 보) || (철수 == 바위 && 민수 == 가위) || (철수 == 보 && 민수 == 바위)) {
      철수위치 += 3;
      민수위치 -= 1;
      document.write("철수가 이겼다.");
    } else if (철수 == 가위 && 민수 == 가위 || 철수 == 바위 && 민수 == 바위 || 철수 == 보 && 민수 == 보) {
      철수위치 += 2;
      민수위치 += 2;
      document.write("비겼다.");
    } else {
      민수위치 += 3;
      철수위치 -= 1;
      document.write("민수가 이겼다.");
    }

    document.write("<br>철수위치 : " + 철수위치 + ", 민수위치 : " + 민수위치 + "<br>");

    if (철수위치 > 민수위치) {
      위치차이 = 철수위치 - 민수위치
    } else if (철수위치 < 민수위치) {
      위치차이 = 민수위치 - 철수위치
    }

    document.write("위치차이 : " + 위치차이 + "<br><br>");
    if (위치차이 >= 10) {
      if (철수위치 > 민수위치) {
        document.write("철수승리");
      } else if (철수위치 < 민수위치) {
        document.write("민수승리");
      }
      document.write(" 게임종료")
      run = false;
    }

    if (철수위치 >= 100) {
      document.write("철수승리 게임종료")
      run = false;
    } else if (민수위치 >= 100) {
      document.write("민수승리 게임종료")
      run = false;
    }

  }


</script>
