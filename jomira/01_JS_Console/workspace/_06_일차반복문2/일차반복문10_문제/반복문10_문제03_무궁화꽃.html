<script>

  /*
      [문제]
          철수는 오징어게임에 참가하였다.
          첫 번째 게임은 "무궁화꽃이 피었습니다" 이다.
          규칙은 아래와 같다.	
          [규칙]	
              [1] 전체 거리는 0 ~ 25까지 거리가 있다.
              [2] 철수는 현재 0의 자리에 있다.
              [3] 철수는 매 턴 1 ~ 4의 랜덤숫자를 뽑는다. 숫자만큼 이동한다. 
              [4]	이동 거리를 누적하며, 합이 25 이상이 되면 승리이며 종료한다.
              [5] 인형은 매턴 3 ~ 5의 랜덤숫자를 뽑는다. 
              [6] 인형보다 큰 숫자가 나오면 움직인 것으로 간주되어 패배하며 종료한다.
              [7] 10턴 안에 도착 못 하면 시간초과로 패배하며 종료한다.
              [8] 철수의 이동 경로를 전부 출력하시오.    
  */

  let 철수_위치 = 0;
  let i = 0;
  while (i < 10) {

    let 철수이동 = Math.floor(Math.random() * 4) + 1;   // [0 ~ 3] + 1

    철수_위치 += 철수이동;
    document.write("철수가 " + 철수이동 + "칸 이동하였다 = " + 철수_위치 + "<br>");

    let 인형 = Math.floor(Math.random() * 3) + 3;    // [0 ~ 2] + 3

    document.write("인형 = " + 인형 + "<br><br>");

    if (인형 < 철수이동) {
      document.write("철수가 움직여서 패배하였다.");
      i = 10; //패배처리 종료
    }

    if (철수_위치 >= 25) {
      document.write("철수 승리!");
      i = 10; //승리처리 종료
    } else if (i == 9) {
      document.write("시간 초과되어 패배하였다.");
      i = 10; //승리처리 종료
    }

    i += 1;
  }


</script>
