<script>

  /*
      [문제]
          아래식은 랜덤 업다운 게임 식이다.
          com 이 랜덤으로 숫자를 저장하면 
          me가 com의 숫자를 맞출 때까지 반복하는 것이다.
          하지만 me는 그저 랜덤으로 아무 숫자나 막 뽑는다. 그 부분을 해결한다.
          예를 들어 com이 50이고 me가 30을 뽑았으면
          그 이후는 1~30 사이는 뽑지 않게 아래식을 수정하시오. 
          마찬지로 com이 50인데 me가 80을 뽑았다면 
          그 이후는 80~100은 뽑지 않게 바꾸면 된다. 
          
          범위의 시작값 = 
          범위의 종료값 = 
          
  */

  let com = Math.floor(Math.random() * 100) + 1;  // [0 ~ 99] + 1
  document.write("com = " + com + "<br>");

  let 범위최소값 = 1;
  let 범위최대값 = 100;

  let run = true;
  while (run) {
    //범위값 공식
    let me = Math.floor(Math.random() * (범위최대값 - 범위최소값 + 1)) + 범위최소값;

    document.write("me = " + me + "<br>");

    if (com < me) {
      //만약 컴이 50이고 미가 그보다 큰 51이면
      //해당값을 포함하여 윗자리 수는 범위에서 없어지도록 해야하므로
      //범위의 최대값을 해당값에서 -1한 50으로 설정 == 50이하
      범위최대값 = me - 1;
      document.write("크다<br>")
    } else if (com > me) {
      //만약 컴이 50이고 미가 그보다 작은 30이면 
      //해당 값을 포함하여 밑자리수는 범위에서 없어지도록 해야하므로 
      //범위의 최소값을 해당값에서 +1한 31으로 설정 == 31이상 ~ 
      범위최소값 = me + 1;
      document.write("작다<br>")
    } else {
      document.write("같다")
      run = false;
    }

  }

</script>
