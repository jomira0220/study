<script>

  /*
      [반복문 옵션 continue]
          반복문은 내부의 모든 식을 실행하고 다시 조건으로 올라가서,
          조건이 사실이면 또 반복하는 방법으로 사용된다.
          continue는 반복문의 내부식을 실행하는 도중에 조건으로 바로 올라갈 때 사용한다.
          break와 마찬가지로 continue도 옵션이기 때문에 
          굳이 사용하지않고도 식을 작성하는데 크게 문제없다.    
  */

  /*
      [문제]
          무한반복문안에서 랜덤(1~10) 숫자 하나를 저장한다. 
          숫자가 5이하이면 출력하고, 5초과이면 출력하지 않는다.
          총 숫자가 10개 출력되면 종료한다.     
  */

  // 기존 방법
  let count = 0;
  let run = true;
  while (run) {
    let num = Math.floor(Math.random() * 10) + 1;   // [0 ~ 9] + 1
    if (num <= 5) {
      document.write(num + " ");
      count += 1;

      if (count == 10) {
        run = false;
      }
    }
  }
  document.write("<br>");

  // continue 사용
  count = 0;
  run = true;
  while (run) {
    let num = Math.floor(Math.random() * 10) + 1;   // [0 ~ 9] + 1
    if (num > 5) {
      continue;
    }
    document.write(num + " ");
    count += 1;

    if (count == 10) {
      run = false;
    }
  }


  let i = 1;
  while (i <= 10) {
    if (i % 2 != 0) {
      document.write(i + " ");
    }
    i += 1;
  }

  document.write("<br>");

  i = 1;
  while (i <= 10) {
    if (i % 2 != 0) {
      i += 1;
      continue;
    }
    document.write(i + " ");
    i += 1;
  }

</script>
