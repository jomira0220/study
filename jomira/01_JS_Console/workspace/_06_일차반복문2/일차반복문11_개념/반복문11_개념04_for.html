<script>

  /*
      [반복문 for]
          기존의 반복문 while 은 초기식, 조건식, 증감식 총 3가지 단계로 이루어져있다.
          for 를 사용하면 세가지 단계를 한줄로 표현할수있다.
      [사용법]
          for(초기식;조건식;증감식) {}  
  */

  /*
      [문제]
          1~10까지 반복하면서 출력하시오.    
  */

  // while문
  let i = 1;
  while (i <= 10) {
    document.write(i + " ");
    i += 1;
  }
  document.write("<br>");

  // for문
  for (let j = 1; j <= 10; j++) {
    document.write(j + " ");
  }

</script>
