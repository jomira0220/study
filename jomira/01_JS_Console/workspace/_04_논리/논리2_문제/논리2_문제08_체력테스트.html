<script>

	/*
		[문제] 
			철수는 체력테스트 중이다. 
			체력테스트는 달리기와 윗몸일으키기이다. 
						
			운동장을 5바퀴 반을 도는데 11분 50초 이하이면 통과이다.
			철수는 운동장 2바퀴 도는 데 261초가 걸린다. 

			윗몸일으키기는 55초 동안 35개를 하면 통과이다. 
			철수는 3분 동안 118개를 한다고 했을 때,
			
			체력테스트는 둘 중 한 종목만 통과해도 된다.

			단, 철수는 항상 같은 속도로 달리기와 윗몸일으키기를 한다.
			철수는 통과할 수 있을지 주석으로 표현하시오.

		[정답]
			true	
	*/

    /*

       운동장통과기준 11 * 60 + 50 = 710초(5.5바퀴)
       윗몸통과기준 55초(118개)

       철수한바퀴초수 = 261 / 2 = 130.5초
       
       철수한바퀴초수(130.5) * 통과기준(5.5) = 717.75
       운동바퀴수는 미통과

       180초 : 118개 == n초 : 35개
       118n == 6300
       118n / 118 == 6300 / 118
       n == 53.389....
       윗몸일으키키는 통과

    */

    let 운동장_통과기준초 = 11 * 60 + 50;
    let 윗몸_통과기준초 = 55;

    let 통과_바퀴수 = 5.5;
    let 통과_윗몸개수 = 35;

    let 운동장_한바퀴초수 = 261 / 2; //130.5초, 2반퀴 초수 나누기 1바퀴
    let 운동장_5바퀴반초수 = 운동장_한바퀴초수 * 통과_바퀴수;
    
    let 윗몸118개_초수 = 3 * 60; //180초
    let 윗몸1개_초수 = 윗몸118개_초수 / 118;
    
    let 윗몸35개_초수 = 윗몸1개_초수 * 35;

    let 결과 = 운동장_통과기준초 >= 운동장_5바퀴반초수 || 윗몸_통과기준초 >= 윗몸35개_초수;
    
    console.log(결과)

    //

    
    

    

</script>
