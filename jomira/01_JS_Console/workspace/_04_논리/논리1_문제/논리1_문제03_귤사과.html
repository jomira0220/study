<script>

	/*
		[문제]
			귤 6개의 무게는 840g, 사과 3개의 무게는 750g이다.
			귤 5개의 무게가 사과 2개의 무게보다 무겁고,
			사과 4개의 무게가 귤 7개의 무게보다 무거우면,
			true를 출력하시오.
		[정답]
			true
	*/

    let 귤6개_무게 = 840;
    let 사과3개_무게 = 750;

    let 귤1개_무게 = 귤6개_무게 / 6;
    let 사과1개_무게 = 사과3개_무게 / 3;

    let 귤5개_무게 = 귤1개_무게 * 5;
    let 사과2개_무게 = 사과1개_무게 * 2;

    let 사과4개_무게 = 사과1개_무게 * 4;
    let 귤7개_무게 = 귤1개_무게 * 7;

    let 결과 = 귤5개_무게 > 사과2개_무게 && 사과4개_무게 > 귤7개_무게;

    console.log(결과)

</script>
