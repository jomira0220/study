<script>

	/*
		[문제]						
			연필 80자루를 학생 6명에게 남김없이 똑같이 나누어 주고, 몇 자루가 남았다.	
			학생 한 명당 나눠준 연필 개수가 4의 배수이고,
			남은 연필 수가 짝수이면 true를 출력하시오.
		[정답]
			false
	*/

    let 총연필수 = 80;
    let 학생수 = 6;
    let 한명당_연필개수 = parseInt(총연필수 / 학생수);
    let 남은_연필개수 = 총연필수 % 학생수;

    let 결과 = 한명당_연필개수 % 4 == 0 && 남은_연필개수 % 2 == 0;

    console.log(결과)



</script>
