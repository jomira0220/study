<script>

/*
    산술연산자
    비교연산자

    # 논리 연산자
    1. 종류
    1) &&(and) : 양쪽 모두 참이어야, 참.
             
                 true && true == true
                 true && false == false
                 false && true == false
                 false && false == false

     
    2) ||(or)  : 양쪽 중 어느 한쪽이라도 참이면, 참.  
                 ||의 키보드위치는  쉬프트 + 한국 원(돈) 표시이다.

                 true || true = true
                 true || false = true
                 false || true = true
                 false || false = false

    3) ! (not) : 참이면 거짓으로 변환, 거짓이면 참으로 변환.
                 연산자에서만 사용 숫자앞X

                 !true = false
                 !false = true
                 

    2. 역할
    1) 논리 연산자를 통해 여러개의 비교연산자를 연결할 수 있다.
    2) 논리 연산자를 통해 범위 설정이 가능하다. 
*/

let x = 10;
let y = 20;

console.log(x == y || x < y); //


</script>
