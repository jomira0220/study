<script>

  /*
      [문제]
          arr배열에 0 ~ 100사이의 랜덤값을 4개 저장한 후 출력한다. 
          배열의 값은 학생들의 성적이다. 
          60점이상이면 합격이다. 
          전원 합격하면, "상품"을 출력하고,
          전원 탈락하면, "벌칙"을 출력하시오.
          그 외는 배열만 출력하시오.
      [예시] 
          100,89,68,84 : 상품
          22,23,31,55 : 벌칙
          40,23,46,89 : 40,23,46,89
  */

  let arr = [];
  let count = 0;
  for (let i = 0; i < 4; i++) {
    arr.push(Math.floor(Math.random() * 101))
    if (arr[i] >= 60) {
      count++
    }
  }
  document.write(count + "<br>")

  if (0 < count && count < 4) {
    document.write(arr + " : " + arr)
  } else if (count == 4) {
    document.write(arr + ": 상품")
  } else if (count == 0) {
    document.write(arr + ": 벌칙")
  }


</script>
