<script>

  /*
      [문제]
          철수는 게임을 하고 있다. 
          monster배열은 게임의 적 4마리를 의미하고 몬스터의 체력을 의미한다.
          철수의 공격력은 5이다.     

          랜덤으로 몬스터 중 하나를 선택해서 공격하고,
          이를 총 다섯 번 반복한다. 
          모든 몬스터를 공격한 후 몬스터들의 체력을 출력하시오.
          단, 몬스터 체력은 0이 되면 더 이상 내려가지 않으며
          공격한 몬스터의 양쪽에게는 1의 대미지를 추가로 가하게 된다.     
      [예시]
          0번째 몬스터 공격! : 4,6,8,6
          3번째 몬스터 공격! : 4,6,7,1
          3번째 몬스터 공격! : 4,6,6,0
          3번째 몬스터 공격! : 체력이 0인 몬스터입니다. 다시 선택해주세요.
          1번째 몬스터 공격! : 3,1,5,0
          0번째 몬스터 공격! : 0,0,5,0
  */

  let monster = [9, 7, 8, 6];
  let power = 5;

  let count = 0;
  let run = true;
  while (run) {

    let index = Math.floor(Math.random() * 4);

    if (monster[index] >= power) { //파워보다 크면 몬스터 체력차감
      monster[index] -= power

      if (index == 0) {
        //첫번째 몬스터는 오른쪽몬스터만 1줄고 
        if (monster[index + 1] != 0) {
          monster[index + 1] -= 1
        }
      } else if (index == monster.length - 1) {
        // 마지막 몬스터는 왼쪽쪽몬스터만 1줄고 
        if (monster[index - 1] != 0) {
          monster[index - 1] -= 1
        }
      } else if (0 < index && index < monster.length - 1) {
        //나머지애들은 왼쪽오른쪽 1씩 차감
        if (monster[index + 1] != 0 && monster[index - 1] != 0) {
          monster[index + 1] -= 1
          monster[index - 1] -= 1
        }
      }

      document.write("<br>" + index + "번째 몬스터 공격! : " + monster + "")
      count += 1;

    } else { //파워보다 작으면 체력 0 으로 
      monster[index] = 0
      document.write("<br>" + index + "번째 몬스터 공격! : " + monster + " 체력이 0인 몬스터입니다.<br>");
    }

    let check = 0;
    for (let j = 0; j < monster.length; j++) {
      if (monster[j] == 0) {
        check += 1
      }
    }

    if (check == 4) {
      document.write("게임종료")
      run = false
    }

  }







</script>
