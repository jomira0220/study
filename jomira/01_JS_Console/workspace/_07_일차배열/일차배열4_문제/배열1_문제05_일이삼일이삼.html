<script>

  /*
      [문제]
          랜덤(2~10)의 숫자를 저장하고 
          랜덤 개수만큼 반복을 하면서 반복 숫자를 arr배열에 저장하시오.
          반복 숫자란, 1 2 3 1 2 3 1 2 3 을 반복해서 저장하는 것이다.
      [예시1] 
          r = 8
          arr = 1,2,3,1,2,3,1,2
      [예시2] 
          r = 4
          arr = 1,2,3,1
  */
  let arr = []
  let r = Math.floor(Math.random() * 9) + 2;
  document.write("r = " + r + "<br>")
  let count = 0;
  for (let i = 0; i < r; i++) {
    count++
    if (count == 4) {
      count = 1
    }
    arr.push(count)
  }

  document.write(arr)

</script>
