<script>

  /*
      [문제]
          a배열에서 십의 자리가 1이고, 백의 자리가 5인 수만 출력하시오.
      [정답]
          510
          512    
  */

  let a = [510, 423, 124, 512, 252, 23, 312, 453, 122];

  for (let i = 0; i < a.length; i++) {
    if (parseInt(a[i] / 100) == 5 && parseInt(a[i] % 100 / 10) == 1) {
      document.write(a[i] + "<br>")
    }
  }

</script>
