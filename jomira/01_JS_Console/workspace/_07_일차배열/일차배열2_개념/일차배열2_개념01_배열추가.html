<script>

  /*
      [개념]
          배열 값 추가하는 두 가지 방법
          (1) 인덱스로 접근해 추가
          (2) push 함수를 이용해 추가
              1) 사용법 : push(추가할값)
              2) 배열의 맨 뒤에 값 추가
  */

  let arr = [];

  // 10 추가하기
  arr[0] = 10;
  document.write(arr + "<br>");

  // 20 추가하기
  arr.push(20);
  document.write(arr + "<br>");

</script>
