<script>

  /*
      [문제]	
          아래 arr배열의 값을 사각형 모양으로 출력하시오.
      [정답]
          1 2 3
          4 5 6
          7 8 9    
  */

  let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
  // 오른쪽으로 1씩 증감 아래로 3씩 증감

  for (let i = 0; i < arr.length; i++) {
    document.write(arr[i] + " ");
    if (i % 3 == 2) { // 0 1 2
      document.write("[" + i + "]")
      document.write("<br>");
    }
  }


</script>
