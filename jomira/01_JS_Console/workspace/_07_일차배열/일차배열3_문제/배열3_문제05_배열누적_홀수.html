<script>

  /*
      [문제]
          배열 a와 배열 b에 랜덤 숫자(1~100)를 다섯 개씩 저장하고,
          배열 a의 전체 합과 배열 b의 값들 중 홀수의 합만 출력하시오. 
          배열 a의 홀수 합과 배열 b의 홀수 합을 비교해서 더 큰 값을 출력하시오.
          단, 서로 같으면 둘 다 출력하시오.
      [예시]
          a = 28, 79, 47, 70, 36
          b = 63,  4, 45, 54, 87
          totalA = 126
          totalB = 195
          195    
  */

  let a = [];
  let b = [];

  let totalA = 0;

  let 홀수합A = 0;
  let 홀수합B = 0;

  for (let i = 0; i < 5; i++) {
    a.push(Math.floor(Math.random() * 100) + 1)
    b.push(Math.floor(Math.random() * 100) + 1)

    totalA += a[i]

    if (a[i] % 2 == 1) {
      홀수합A += a[i]
    }
    if (b[i] % 2 == 1) {
      홀수합B += b[i]
    }
  }

  document.write("a = " + a + "<br>")
  document.write("b = " + b + "<br>")
  document.write("totalA = " + 홀수합A + "<br>")
  document.write("totalB = " + 홀수합B + "<br>")

  if (홀수합A > 홀수합B) {
    document.write(홀수합A)
  } else if (홀수합A < 홀수합B) {
    document.write(홀수합B)
  } else {
    document.write(홀수합A + "," + 홀수합B)
  }


</script>
