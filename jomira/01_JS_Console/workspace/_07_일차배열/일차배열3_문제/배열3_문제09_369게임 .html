<script>

  /*
      [문제]
          [1] 1~50까지 반복한다.
          [2] 3이나 6이나 9가 없는 수 중 짝수만 arr배열에 추가하시오.
      [정답]
          arr = 2, 4, 8, 10, 12, 14, 18, 20, 22, 24, 28, 40, 42, 44, 48, 50   
  */

  let arr = [];

  for (let i = 0; i < 50; i++) {
    let _10자리 = parseInt(i / 10);
    let _1자리 = i % 10;

    if (i % 2 == 0) {
      if (_1자리 != 3 && _1자리 != 6 && _1자리 != 9 && _10자리 != 3 && _10자리 != 6 && _10자리 != 9) {
        arr.push(i)
      }
    }

  }

  document.write("arr = " + arr)

</script>
