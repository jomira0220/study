<script>

  /*
      빈 배열을 생성하고 인덱스에 차례대로 값을 저장하면,
      배열의 크기는 자동으로 늘어난다.
  */

  let a = [];
  a[0] = 10;
  a[1] = 20;
  a[2] = 30;
  console.log(a);
  document.write(a + "<br>");

  /*
      아래와 같이 인덱스 순서대로 값을 저장하지 않으면,
      값을 저장하지 않은 인덱스의 값은 empty 이다.
  */

  let b = [];
  b[5] = 200;
  console.log(b);
  document.write(b);


</script>
