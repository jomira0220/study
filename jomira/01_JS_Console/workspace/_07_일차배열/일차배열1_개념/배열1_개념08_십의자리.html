<script>

  /*
      [문제]
          a배열에서 십의 자리가 2인 수만 출력하시오.
      [정답]
          423
          124
          23
          122    
  */

  let a = [510, 423, 124, 512, 252, 23, 312, 453, 122];

  for (let i = 0; i < a.length; i++) {
    if (parseInt(a[i] % 100 / 10) == 2) {
      document.write(a[i] + " ")
    }
  }

</script>
