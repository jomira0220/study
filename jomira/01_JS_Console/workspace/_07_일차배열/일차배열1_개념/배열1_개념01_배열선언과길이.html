<script>

  /*
      [변수] 단 한개의 값을 저장
      [배열] array
          여러개의 값을 저장하기 위한 공간
          기존의 변수는 한 개의 값만 저장할 수 있지만,
          배열은 여러 값을 묶음으로 저장할 수 있다.
      [배열 선언]
          let 변수명 = [값1, 값2, 값3, ...];
          위와 같이 선언하면 여러개의 값을 하나의 묶음으로 변수에 저장할 수 있다.
          각각의 값을 사용하기 위해서는 방번호(index)를 사용해 접근한다.
          방번호(index)는 0부터 1씩 증가한다.
      [배열 길이]
          변수명.length
          배열 안에 저장되어 있는 값의 개수는 length 명령어를 통해 얻을 수 있고,
          이를 보통 배열의 길이라고 부른다.
  */

  let arr = [10, 20, 30];

  console.log(arr);
  console.log(arr[0]);
  console.log(arr[1]);
  console.log(arr[2]);
  console.log(arr[10]);
  console.log("배열의 길이 = " + arr.length);

  document.write(arr + "<br>");
  document.write(arr[0] + "<br>");
  document.write(arr[1] + "<br>");
  document.write(arr[2] + "<br>");
  document.write(arr[10] + "<br>");
  document.write("배열의 길이 = " + arr.length + "<br>");

  for (let i = 0; i < arr.length; i++) {
    console.log(arr[i]);
    document.write(arr[i] + "<br>");
  }


  let a = 10;
  let b = 20;

  let rs = a;

  document.write(a = b)
  document.write(b = a)



</script>
