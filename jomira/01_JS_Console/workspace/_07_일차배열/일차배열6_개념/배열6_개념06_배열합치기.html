<script>

  /*
      [문제] 
          a배열의 값을 순차적으로 c배열에 저장하고,
          그 후 b배열의 값을 c배열의 그 뒤부터 저장하시오.
      [정답] 
          a = 10,20,30
          b = 40,50,60
          
          c = 10,20,30,40,50,60
  */

  let a = [10, 20, 30];
  let b = [40, 50, 60];

  let c = [];

  for (let i = 0; i < a.length; i++) {
    c.push(a[i]);
  }
  for (let i = 0; i < b.length; i++) {
    c.push(b[i]);
  }
  document.write("c = " + c);

</script>
