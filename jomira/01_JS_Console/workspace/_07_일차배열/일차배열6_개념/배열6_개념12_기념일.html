<script>

  /*
      [문제]	
          철수와 영희는 3월 3일에 만났다. 		
          철수는 영희와 100일 기념일에 축하 파티를 하려 한다.
          만난 지 100일 뒤는 몇 월 며칠인지 구하시오.
          단, 윤년은 계산하지 않으며, 시작일은 포함시키지 않는다.
      [정답]
          6월 11일
  */

  let monthList = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
  let month = 3;
  let day = 3;

  let count = 0
  let num = 100
  for (let i = month - 1; i < monthList.length; i++) {
    if (num > monthList[i]) {
      num -= monthList[i]
      count += 1
    }
  }

  document.write((month + count) + "월 " + (day + num) + "일");

</script>
