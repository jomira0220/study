<script>

  /*
      [문제]
          arr배열은 학생 번호와 점수가 한 세트를 이루고 있다.
          점수 총합과 평균을 출력하시오.
      [정답]
          총점 = 235
          평균 = 58.75    
  */

  let arr = [1001, 40, 1002, 60, 1003, 65, 1004, 70]; //1 3 5 

  let total = 0;
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if (i % 2 != 0) {
      total += arr[i]
      count++
    }
  }
  document.write("총점 = " + total + "<br>");
  document.write("평균 = " + total / count);
