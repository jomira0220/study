<script>

  /*
      [문제] 
          arr배열 안에 1 또는 7을 랜덤으로 7개 추가 후 출력하시오. 
          단, 1의 개수는 4개만 추가하고,
          7의 개수는 3개만 추가한다.
      [예시]
          정답 [ 1, 7, 7, 1, 1, 7, 1]  // 개수가 맞다. 
          오답 [ 7, 1, 1, 7, 1, 1, 1]  // 7이 두개이다.
  */

  let arr = [];
  let count1 = 0;
  let count7 = 0;
  for (let i = 0; i < 7; i++) {
    let num = Math.floor(Math.random() * 2);
    if (num == 0) {
      arr.push(1);
      count7 += 1;
    } else if (num == 1) {
      arr.push(7);
      count1 += 1;
    }
  }

  if (count1 > 4) {
    document.write("오답")
  } else {
    document.write("정답")
  }

  document.write(arr);
