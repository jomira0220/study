<script>

  /*
      [문제] 
          c배열의 값을 a배열에 한번, b배열에 한번 
          교차로 추가하시오.
      [정답]
          a = [10,30,50]
          b = [20,40,60]   
  */

  let c = [10, 20, 30, 40, 50, 60];

  let a = [];
  let b = [];

  for (let i = 0; i < c.length; i++) {
    if (i % 2 == 0) {
      a.push(c[i])
    } else {
      b.push(c[i])
    }
  }

  document.write("a = " + a + "<br>")
  document.write("b = " + b + "<br>")
</script>
