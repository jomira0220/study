<script>

  /*
      [문제] 
          a의 값과 b의 값을 교차로 c에 추가하시오.
          규칙은 아래와 같다.
          c = [10]     
          c = [10,40]  
          c = [10,40,20]
          c = [10,40,20,50]
          c = [10,40,20,50,30]
          c = [10,40,20,50,30,60]
      [정답]
          c = [10,40,20,50,30,60]    
  */

  let a = [10, 20, 30]; // 0 2 4
  let b = [40, 50, 60]; // 1 3 5

  let c = [];

  let index = 0;
  for (let i = 0; i < a.length + b.length; i++) {
    if (i % 2 != 0) { // 1 3 5
      c.push(b[index])
      index++
    } else {
      c.push(a[index])
    }
  }
  document.write(c)
