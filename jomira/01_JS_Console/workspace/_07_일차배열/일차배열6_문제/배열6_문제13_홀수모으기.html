<script>

  /*
      [문제]
          [1] 랜덤숫자 1~9 다섯 개를 arr배열에 추가한다.
          [2] 그 숫자 중 홀수만 하나로 모아서 숫자로 만든다. (더하기가 아니다.)
          [3] 그 숫자의 두 배를 출력한다. 
      [예시] 
          2 5 3 4 6 이 랜덤으로 저장되었다고 가정했을 때,
          홀수는 5, 3 이므로 합치면 53이 된다. 
          53의 두 배는 106이다.     
  */

  let arr = [];
  let total = [];
  for (let i = 0; i < 5; i++) {
    let num = Math.floor(Math.random() * 9) + 1;
    arr.push(num)
    if (num % 2 != 0) {
      total.push(num)
    }
  }

  document.write(total + "<br>")

  let n = 1;
  let result = 0;
  for (let i = total.length - 1; i >= 0; i--) {
    let plus = total[i] * n
    result += plus
    document.write(plus + "<br>")
    n *= 10;
  }

  document.write(result * 2)
