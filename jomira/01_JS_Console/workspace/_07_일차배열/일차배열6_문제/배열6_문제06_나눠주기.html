<script>

  /*
      [문제] 
          c배열 값의 절반을 a배열에 추가한 후, 
          나머지 절반은 b배열에 추가하시오.
      [정답]
          a = [10,20,30]
          b = [40,50,60]    
  */

  let c = [10, 20, 30, 40, 50, 60];

  let a = [];
  let b = [];

  for (let i = 0; i < c.length; i++) {
    if (c.length / 2 > i) {
      a.push(c[i])
    } else {
      b.push(c[i])
    }
  }

  document.write("a = " + a + "<br>")
  document.write("b = " + b)

</script>
