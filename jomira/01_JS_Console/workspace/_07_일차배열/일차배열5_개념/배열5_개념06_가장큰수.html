<script>

  /*
      [문제]
          arr배열에 -100~100 사이의 랜덤 값 5개 저장한다. 
          그 중 가장 큰 수와 가장 작은 수를 출력하시오. 
      [예시]
          37, 53, 90, -82, -17
          90
          -82    
  */

  let arr = [];
  let max = -100;
  let min = 100;

  for (let i = 0; i < 5; i++) {
    arr.push(Math.floor(Math.random() * 201) - 100);
    if (arr[i] > max) {
      max = arr[i]
    }
    if (arr[i] < min) {
      min = arr[i]
    }
  }

  document.write(arr + "<br>")
  document.write(max + "<br>")
  document.write(min + "<br>")



</script>
