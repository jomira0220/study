<script>

  /*
      [문제]
          arr배열에 0~9사이의 랜덤 값을 4개 저장한 후 출력한다. 
          배열안의 값들이 모두 짝수면 true를 출력하고,
          하나라도 짝수가 아니면 false를 출력한다.
          단, 0은 짝수이다.
      [예시] 
          4, 6, 2, 0 : true
          5, 2, 0, 4 : false    
  */

  let arr = [];
  let result = true;
  for (let i = 0; i < 4; i++) {
    let num = Math.floor(Math.random() * 10);
    if (num % 2 != 0) {
      result = false;
    }
    arr.push(num);
  }


  console.log(arr + " : " + result);
  document.write(arr + " : " + result);

</script>
