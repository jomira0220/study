<script>

  /*
      [개념] 이차원 배열
          배열 안에 배열을 넣어서 이차원으로 만들 수 있다.
          일반적인 사각형 데이터를 표현할 수 있다.
  */

  let arr = [
    [0, 0, 0],
    [0, 0, 0],
    [0, 0, 0]
  ];

  arr[0][0] = 1;
  arr[0][1] = 2;
  arr[0][2] = 3;

  arr[1][0] = 4;
  arr[1][1] = 5;
  arr[1][2] = 6;

  arr[2][0] = 7;
  arr[2][1] = 8;
  arr[2][2] = 9;

  for (let i = 0; i < 3; i++) {
    document.write(arr[i] + "<br>")
  }

  document.write("<br>")

  let arr1 = [1, 2, 3]
  let arr2 = [4, 5, 6]

  arr1 = arr2

  document.write("변경 전 <br>")
  document.write("arr1 = " + arr1 + "<br>")
  document.write("arr2 = " + arr2 + "<br><br>")

  arr2[0] = 100

  document.write("변경 후 <br>")
  document.write("arr1 = " + arr1 + "<br>")
  document.write("arr2 = " + arr2 + "<br>")

</script>
