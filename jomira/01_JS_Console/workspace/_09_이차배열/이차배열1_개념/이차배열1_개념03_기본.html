<script>

  /*
      [문제]
          arr배열에 1~9를 순차적으로 저장하고 출력하시오.
      [정답]
          arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]]      
  */

  let arr = [];

  let num = 1;
  for (let i = 0; i < 3; i++) {
    arr.push([0, 0, 0]);
    for (let j = 0; j < 3; j++) {
      arr[i][j] = num
      num++
    }
  }

  document.write(arr)
  console.log(arr)

</script>
