<script>

  /*
      [문제]
          arr배열을 각 세로별로 출력해보시오.
      [정답]
          [1] 0 0 3 1 4 2
          [2] 0 2 1 4 1 1
          [3] 0 0 3 2 4 4
          [4] 0 0 0 0 0 3
          [5] 3 3 1 2 4 3    
  */

  let arr = [
    [0, 0, 0, 0, 3],
    [0, 2, 0, 0, 3],
    [3, 1, 3, 0, 1],
    [1, 4, 2, 0, 2],
    [4, 1, 4, 0, 4],
    [2, 1, 4, 3, 3]
  ];

  for (let i = 0; i < arr[0].length; i++) {
    document.write("[" + i + "]")
    for (let j = 0; j < arr.length; j++) {
      document.write(arr[j][i])
    }
    document.write("<br>")
  }

</script>
