<script>

  /*
      [문제]
          a배열에 랜덤숫자(1~100) 9개 저장 후
          내림차순 정렬하시오.
      [예시]
          정렬 전 >>>
          [72, 23, 40]
          [67, 62, 88]
          [57, 54, 48]

          b = [72, 23, 40, 67, 62, 88, 57, 54, 48] 
          b = [88, 72, 67, 62, 57, 54, 48, 40, 23]
          
          정렬 후 >>>
          [88, 72, 67]
          [62, 57, 54]
          [48, 40, 23]    
  */

  let a = [
    [0, 0, 0],
    [0, 0, 0],
    [0, 0, 0]
  ];

  let b = [];

  for (let i = 0; i < a.length; i++) {
    for (let j = 0; j < a.length; j++) {
      b.push(Math.floor(Math.random() * 100) + 1)
    }
  }

  document.write("b = " + b + "<br><br>")


  //내림차순 정렬
  for (let i = 0; i < b.length; i++) {
    let maxNum = b[i];
    let maxIndex = i;
    for (let j = i; j < b.length; j++) {
      if (maxNum < b[j]) {
        maxNum = b[j];
        maxIndex = j;
      }
    }
    let tmp = b[i];
    b[i] = b[maxIndex];
    b[maxIndex] = tmp;
  }

  document.write("b = " + b + "<br><br>")

  //b에서 정렬한 값들을 a로 차례대로 값넣기
  let index = 0;
  for (let i = 0; i < a.length; i++) {
    for (let j = 0; j < a[i].length; j++) {
      a[i][j] = b[index];
      index++
    }
  }

  document.write("a = " + a + "<br><br>")
