<script>

  /*
      [문제]
          b배열의 10~90까지 값을 
          a배열에 저장 후 셔플하시오.
      [예시]
          셔플 전 >>>
          [10, 20, 30]
          [40, 50, 60]
          [70, 80, 90]
          
          셔플 후 >>> 
          [40, 20, 80]
          [10, 60, 90]
          [30, 70, 50]       
  */

  let a = [
    [0, 0, 0],
    [0, 0, 0],
    [0, 0, 0]
  ];

  let b = [10, 20, 30, 40, 50, 60, 70, 80, 90];
  let index = 0;
  for (let i = 0; i < a.length; i++) {
    for (let j = 0; j < a.length; j++) {
      a[i][j] = b[index]
      index++
    }
  }

  document.write(a + "<br>")

  let size = a.length;
  for (let i = 0; i < size; i++) {
    let x = Math.floor(Math.random() * size);
    let y = Math.floor(Math.random() * size);

    for (let j = 0; j < size; j++) {
      let temp = a[i][j];
      a[i][j] = a[x][y]
      a[x][y] = temp
    }

  }

  document.write(a + "<br>")
