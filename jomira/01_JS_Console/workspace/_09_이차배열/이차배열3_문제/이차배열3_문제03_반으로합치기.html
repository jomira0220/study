<script>

  /*
      [문제]
          a배열의 값들을 두 개씩 더해서 하나로 합친다.
          각 가로를 기준으로 보았을 때,  
          0번과 1번을 합친고,
          2번과 3번을 합친고,
          4번과 5번을 합친다.
          
          위와 같은 방법으로 남은 두 줄도 반복해
          b배열에 추가하시오.
      [예시]
          [ 3, 1, 2, 5, 6, 1] : [4,7,7]
          [ 2, 5, 1, 3, 5, 4] : [7,4,9]
          [ 1, 2, 1, 3, 9, 5] : [3,4,14]
      [정답] 
          [4, 7, 7]
          [7, 4, 9] 
          [3, 4, 14]    
  */

  let a = [
    [3, 1, 2, 5, 6, 1],
    [2, 5, 1, 3, 5, 4],
    [1, 2, 1, 3, 9, 5]
  ];

  let b = [];



  for (let i = 0; i < a.length; i++) {

    b.push([0, 0, 0])
    let index = 0;

    for (let j = 0; j < a[i].length; j++) {
      b[i][index] += a[i][j]
      if (j % 2 == 1) {
        index++
      }
    }

    document.write(b[i] + "<br>")

  }
