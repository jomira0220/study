<script>

  /*
      [문제]
          arr배열의 각 세로 합을 total배열에 추가하시오.
      [정답]
          total = [10, 9, 13, 3, 16]    
  */

  let arr = [
    [0, 0, 0, 0, 3],
    [0, 2, 0, 0, 3],
    [3, 1, 3, 0, 1],
    [1, 4, 2, 0, 2],
    [4, 1, 4, 0, 4],
    [2, 1, 4, 3, 3],
  ];
  let total = [];


  for (let i = 0; i < arr[i].length; i++) {

    let sum = 0;
    for (let j = 0; j < arr.length; j++) {
      sum += arr[j][i]
    }
    total.push(sum)
  }

  document.write(total)
