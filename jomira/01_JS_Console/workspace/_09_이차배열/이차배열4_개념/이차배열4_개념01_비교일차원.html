<script>

  /*
      [문제]
          a배열과 b배열을 비교해서 서로 겹치는 값을 0으로 변경하시오.
      [정답] 
          a = [
              [0, 0, 0],
              [0, 7, 2]
          ] 
          b = [0, 6, 0, 0, 0]    
  */

  let a = [
    [1, 4, 3],
    [5, 7, 2]
  ];

  let b = [4, 6, 3, 1, 5];

  for (let i = 0; i < a.length; i++) {
    for (let j = 0; j < a[i].length; j++) {
      for (let k = 0; k < b.length; k++) {
        if (a[i][j] == b[k]) {
          a[i][j] = 0
          b[k] = 0
        }
      }
    }
  }

  document.write(a + "<br>")
  document.write(b)
