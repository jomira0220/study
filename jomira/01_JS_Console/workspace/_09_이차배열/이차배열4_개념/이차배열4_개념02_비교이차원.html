<script>

  /*
      [문제]
          a배열과 b배열을 비교해서 서로 겹치는 값을 0으로 변경하시오.
      [정답] 
      a = [
              [0, 4, 0],
              [0, 0, 0]
          ]
      b = [
              [0, 0, 0],
              [0, 0, 8]    
          ]    
  */

  let a = [
    [1, 4, 3],
    [5, 7, 2]
  ];
  let b = [
    [5, 3, 2],
    [1, 7, 8]
  ];



  for (let i = 0; i < a.length; i++) {
    for (let j = 0; j < a[i].length; j++) {

      for (let k = 0; k < b.length; k++) {
        for (let l = 0; l < b[i].length; l++) {
          if (a[i][j] == b[k][l]) {
            a[i][j] = 0
            b[k][l] = 0
          }
        }
      }

    }
  }

  document.write(a + "<br>")
  document.write(b + "<br>")
