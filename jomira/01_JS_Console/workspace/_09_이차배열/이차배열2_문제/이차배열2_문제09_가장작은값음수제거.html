<script>

  /*
      [문제]
          arr배열을 이차원으로 만들고 랜덤 값(-100~100)을 
          3개씩 3줄 총 9개를 만들고 사각형모양 으로 출력한다.
          그 중에 가장 작은 값을 출력하시오.
          단, 음수는 양수로 변경해 비교하시오.
      [예시]
          [68,  44,-13]
          [-77,100,-49]
          [-58,-37,-78]
          가장 작은 값 = -13  
  */

  let arr = [];

  let minNum = 100; //최대값
  for (let i = 0; i < 3; i++) {
    let temp = [];
    for (let i = 0; i < 3; i++) {
      let num = Math.floor(Math.random() * 201) - 100;
      temp.push(num);

      let tempNum = num;
      if (tempNum < 0) {
        //num이 0보다 작은 음수이면 정수로 변경
        tempNum = -tempNum;
      }

      let tempMinNum = minNum;
      if (tempMinNum < 0) {
        //최대값이 0보다 작은 음수이면 정수로 변경
        tempMinNum = -tempMinNum;
      }

      if (tempMinNum > tempNum) {
        //num이 최대값보다 크면 최대값을 num으로 변경
        minNum = num;
      }
    }
    arr.push(temp);
  }

  for (let i = 0; i < arr.length; i++) {
    document.write(arr[i] + "<br>");
  }

  document.write("가장 작은 값 = " + minNum);

</script>
