<script>

  /*
      [문제]
          현재 택시는 5, 5 위치에 있다.
          배열의 왼쪽 세로줄은 속도를 뜻한다.
          배열의 오른쪽 세로줄은 방향 뜻하고 
          (0, 1, 2, 3)은 (북, 동, 남, 서)를 뜻한다. 
          속도와 방향은 택시가 매번 이동한 내용을 기록한 것이다.
          6번 모두 이동한 후 택시의 최종위치를 출력하시오.  
      [예시] 
          [4,0] 
              속도는 4이고 방향은 0이니 북쪽을 뜻한다. 
              y가 4증가해  x : 5, y : 9 가 된다. 
              1왼쪽 3오른쪽 2아래 0위 
      [정답]  
          x = 8 y = 0    
  */

  let game = [
    [4, 0],
    [2, 1],
    [1, 3],
    [5, 2],
    [4, 2],
    [2, 1]
  ];

  let x = 5;
  let y = 5;

  for (let i = 0; i < game.length; i++) {

    let 방향 = game[i][1];
    let 속도 = game[i][0];

    if (방향 == 1) { //동
      x += 속도
    } else if (방향 == 3) { //서
      x -= 속도
    } else if (방향 == 2) { //남
      y -= 속도
    } else if (방향 == 0) { //북
      y += 속도
    }

  }

  document.write(x + ", " + y)


</script>
