<script>

  /*
    [문제]
      이차원 배열과 어떤 수를 매개변수로 사용하여
      그 어떤수가 배열 안에 있는지 검사해,
      그 값이 있으면 true, 
      없으면 false를 반환하는 함수를 만드시오.
    [정답]
      true
  */


  function checkArr(arr, num) {
    let result = false;
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr[i].length; j++) {
        if (arr[i][j] == num) {
          result = true
        }
      }
    }

    document.write(result)
    return result
  }

  let arr = [
    [8, 10, 4],
    [22, 87, 11],
    [52, 6, 90]
  ];

  let num = 87;

  checkArr(arr, num)

</script>
