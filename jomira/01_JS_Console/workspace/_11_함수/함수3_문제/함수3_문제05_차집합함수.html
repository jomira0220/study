<script>

  /*
    [문제] 
      arr1배열과 arr2배열을 매개변수로 받아서 
      서로 겹치지않는 값만 배열로 만들어서 
      반환해주는 함수를 만드시오.
    [정답]
      32,33,65,21,2,4,5
  */


  //교집합을 찾는 함수를 먼저 만들고
  function intersectionArr(arr1, arr2) {
    let arr = [];

    for (let i = 0; i < arr1.length; i++) {
      for (let j = 0; j < arr2.length; j++) {
        if (arr1[i] == arr2[j]) {
          arr.push(arr1[i]);
        }
      }
    }

    document.write("교집합 = " + arr + "<br>")
    return arr;
  }


  //교집합(겹치는숫자)에서 생성한 배열과 겹치지 않으면
  //차집합 반환될 배열에 푸시
  function differenceArr(arr1, arr2) {
    let arr = [];

    let temp = intersectionArr(arr1, arr2);

    for (let i = 0; i < arr1.length; i++) {
      let check = false;
      for (let j = 0; j < temp.length; j++) {
        if (arr1[i] == temp[j]) {
          check = true;
        }
      }
      if (check == false) {
        arr.push(arr1[i]);
      }
    }

    for (let i = 0; i < arr2.length; i++) {
      let check = false;
      for (let j = 0; j < temp.length; j++) {
        if (arr2[i] == temp[j]) {
          check = true;
        }
      }
      if (check == false) {
        arr.push(arr2[i]);
      }
    }

    return arr;
  }

  let arr1 = [12, 32, 33, 43, 65];
  let arr2 = [21, 12, 43, 2, 4, 5];

  let arr = differenceArr(arr1, arr2);
  document.write(arr);


</script>
