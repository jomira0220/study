<script>

  /*
    [문제]
      이차원 배열에서 가장 큰 수를 
      반환하는 함수를 만드시오.
    [정답]
      455
  */


  function arrMax(arr) {
    let max = 0;
    for (let i = 0; i < arr.length; i++) {
      for (let j = 0; j < arr[i].length; j++) {
        if (arr[i][j] > max) {
          max = arr[i][j]
        }
      }
    }
    document.write(max)
    return max
  }

  let darr = [
    [1, 43, 3, 54, 1],
    [45, 41, 455, 4, 6],
    [5, 21, 51, 32, 13]
  ];

  arrMax(darr)



</script>
