<script>

  /*
    [문제1] 
      여학생들 점수 총합과 남학생들의 점수 총합을 비교하고 
      점수가 더 큰쪽을 출력해주는 함수를 만드시오.
    [정답1]
      333
  */

  function scoreMax(student, score) {
    let woman = 0;
    let man = 0;
    for (let i = 1; i < student.length; i++) {
      if (student[i][2] == "남") {
        man += score[i][1] + score[i][2]
      } else {
        woman += score[i][1] + score[i][2]
      }
    }
    if (woman > man) {
      document.write(woman)
    } else {
      document.write(man)
    }
  }

  /*	
    [문제2] 
      평균이 60점이상이면 합격이다.
      합격생들의 번호, 이름, 점수를 출력해주는 함수를 만드시오.
    [정답2]
      1003 김민정 64.5
      1005 오만석 64.5
  */

  function avg(student, score) {
    for (let i = 0; i < student.length; i++) {
      let total_avg = (score[i][1] + score[i][2]) / 2;
      if (total_avg >= 60) {
        document.write(student[i][0] + " " + student[i][1] + " " + total_avg + "<br>")
      }
    }
  }



  /*
    [문제3] 
      랜덤으로 학생의 이름을 전달하면 
      그 학생의 번호 및 점수를 출력해주는 함수를 만드시오.
    [예시3]
      1003번 64, 65
  */


  function randomStudent(score) {
    let r = Math.floor(Math.random() * student.length) + 1
    document.write(score[r][0] + "번 " + score[r][1] + ", " + score[r][2])
  }

  /*	
    [문제4] 
      국어점수가 수학점수 보다 큰 학생들의
      번호, 이름을 출력해주는 함수를 만드시오.
    [정답4]
      1002번 이영희
  */

  function scoreKorean(student, score) {
    for (let i = 0; i < student.length; i++) {
      if (score[i][1] > score[i][2]) {
        document.write(student[i][0] + "번 " + student[i][1])
      }
    }
  }



  /*	
    [문제5] 
      총점 1등의 번호, 이름을 출력해주는
      함수를 만드시오.
      단, 여러명이면 전부 출력하시오.
    [정답5]
      1003번 김민정
      1005번 오만석
  */


  function rank1(student, score) {

    let max = 0;
    let total = 0;
    for (let i = 0; i < student.length; i++) {
      total = score[i][1] + score[i][2]
      if (max < total) {
        max = total
      }

    }
    for (let i = 0; i < student.length; i++) {
      total = score[i][1] + score[i][2]
      if (total == max) {
        document.write(student[i][0] + "번 " + student[i][1] + "<br>")
      }
    }
  }




  let student = [
    ["번호", "이름", "성별"],
    [1001, "이만수", "남"],
    [1002, "이영희", "여"],
    [1003, "김민정", "여"],
    [1004, "이철민", "남"],
    [1005, "오만석", "남"],
    [1006, "최이슬", "여"]
  ];

  let score = [
    ["번호", "국어", "수학"],
    [1001, 10, 20],
    [1002, 70, 30],
    [1003, 64, 65],
    [1004, 13, 87],
    [1005, 49, 80],
    [1006, 14, 90]
  ];


  scoreMax(student, score)
  document.write("<br>")

  avg(student, score)


  randomStudent(score)
  document.write("<br>")

  scoreKorean(student, score)
  document.write("<br>")

  rank1(student, score)
</script>
