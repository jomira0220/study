<script>

  /*
    [문제]
      현재 택시는 5, 5 위치에 있다.
      배열의 왼쪽 세로 줄은 속도를 뜻한다.
      배열의 오른쪽 세로 줄은 방향을 뜻하고 
      (0, 1, 2, 3) 은 (북, 동, 남, 서) 를 뜻한다. 
      속도와 방향은 택시가 매번 이동한 내용을 기록한 것이다. 
      6번 모두 이동한 후 택시의 위치를 구해주는 함수를 만드시오.
    [정답]
      {'y': 5, 'x': 5}
      {'y': 9, 'x': 5}
      {'y': 9, 'x': 9}
      {'y': 8, 'x': 9}
      {'y': 8, 'x': 4}
      {'y': 8, 'x': 0}
      {'y': 8, 'x': 2}
  */


  function taxiPosition(taxi, pos) {

    document.write(JSON.stringify(pos) + "<br>")

    for (let i = 0; i < taxi.length; i++) {

      if (taxi[i][1] == "동") {
        pos[0]["x"] += taxi[i][0]
      } else if (taxi[i][1] == "서") {
        pos[0]["x"] -= taxi[i][0]
      } else if (taxi[i][1] == "남") {
        pos[0]["y"] -= taxi[i][0]
      } else if (taxi[i][1] == "북") {
        pos[0]["y"] += taxi[i][0]
      }

      document.write(JSON.stringify(pos) + "<br>")
    }
  }


  let taxi = [
    [4, "북"],
    [4, "동"],
    [1, "남"],
    [5, "서"],
    [4, "서"],
    [2, "동"]
  ];

  let pos = [
    { "y": 5, "x": 5 }
  ]

  taxiPosition(taxi, pos)


</script>
