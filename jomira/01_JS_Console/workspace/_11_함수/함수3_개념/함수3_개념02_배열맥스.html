  /*

      배열에 가장 큰 수를 
      반환해주는 함수를 만드시오.
    [정답]
      1243
  */


  function maxNum(arr) {
    let max = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > max) {
        max = arr[i]
      }
    }
    return max
  }

  let arr = [112, 343, 65, 2, 1243, 3];

  let max = maxNum(arr);
  document.write(max);
