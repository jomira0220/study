  function checkNum(arr, num) {
    let check = false;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] == num) {
        check = true
        break
      }
    }
    return check
  }

  let num = 5;
  let chk = checkNum(arr, num)
