<script>

  /*
    [개념] 함수리턴
      함수는 return 키워드를 통해서 
      함수 내부의 값을 밖으로 전달할 수 있다.
      
      return은 평소에는 생략이 가능하다.
      함수의 종료를 의미한다. (반복문의 break처럼)

  
  function test() {
    a -= 1;
    return a;
  }

  let a = 10;
  a = test(a);
  document.write(a);


  function a() {
    document.write("a 함수 호출!")
  }

  function b() {
    document.write("b 함수 호출!")
    a()
  }

  b()
  */





</script>
