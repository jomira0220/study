<script>
  /*
      [개념] 함수의 기본 형태 
          [1] 함수의 정의
              (1) function : 키워드
              (2) test()   : 이름
              (3) {}       : 실행영역 
          [2] 함수 실행 
              (1) test();  : 함수이름을 적는다.
          [3] 함수의 이점
              (1) 함수를 한번만들어 놓으면 다시 사용할때는 코드량이 줄어든다.
  */

  function test() {
    document.write("test 입니다.<br>");
  }

  // 위의 함수 정의는 설계에 해당하는 것으로 실행되는 것이 아니다.
  test();
  test();

</script>
