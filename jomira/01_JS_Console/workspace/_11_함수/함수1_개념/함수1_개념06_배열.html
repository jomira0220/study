<script>

  /*
      [문제]
          arr배열의 값들 중 50보다 큰 수만 
          출력해주는 함수를 만드시오.
      [정답]
          98
          77        
  */

  function checkArr(arr) {
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] > 50) {
        document.write(arr[i] + "<br>")
      }
    }
  }

  let arr = [10, 20, 30, 40, 50, 55, 35]
  checkArr(arr)
