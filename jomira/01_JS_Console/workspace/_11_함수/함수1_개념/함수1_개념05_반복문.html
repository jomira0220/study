  /*
      [문제]
          1~10 사이의 숫자를 랜덤으로 저장하고,  
          1~ 랜덤 숫자까지의 합을 출력하는 함수를 만드시오.
      [정답]
          1부터 10까지의 합 : 55
  */



  function totalPlus(num) {
    let total = 0;
    for (let i = 1; i <= num; i++) {
      total += i
    }
    document.write("1부터 " + num + "까지의 합 : " + total + "<br>");
  }

  let r = Math.floor(Math.random() * 10) + 1;
  totalPlus(r)
