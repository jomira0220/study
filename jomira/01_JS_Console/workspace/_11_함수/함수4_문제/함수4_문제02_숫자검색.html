<script>

  /*
      [문제]
          아래 strTest 배열을 검사해서 
          숫자가 있는 값을 찾아주는
          함수를 만드시오.
      [정답]
          qwer1234dasd, 1234
  */

  let strTest = ["qwer1234dasd", "dasdasd", "1234"];

  function searchNumber(arr) {
    let result = []
    for (let i = 0; i < arr.length; i++) {
      let check = false
      for (let j = 0; j < arr[i].length; j++) {
        if (arr[i][j] >= 0) {
          check = true
        }
      }
      if (check) {
        result.push(arr[i])
      }
    }
    document.write(result)
    return result
  }

  searchNumber(strTest)

  console.log("0" === 0)
</script>
