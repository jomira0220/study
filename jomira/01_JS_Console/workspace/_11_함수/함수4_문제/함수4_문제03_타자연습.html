  /*

          철수는 타자연습 게임을 만들기 위해 단어들을 선정했다. 
          문제를 단순히 내면 재미없기 때문에 두 글자는 단어대신 * 로 출력하려고 한다. 
          * 위치는 랜덤이고, 별은 반드시 두개가 되도록 각 단어들을 만들어서 
          새로운 배열에 저장 후 출력하시오.
      [예시]
          h*m*
          *eac*
          spr**ng
          fr*nt*nd
          java*cr*pt
  */

  let wordTest = ["html", "react", "spring", "frontend", "javascript"];

  function wordGame(arr) {

    let result = [];

    for (let i = 0; i < arr.length; i++) {

      let wordRandom = "";

      let r1 = 0;
      let r2 = 0;
      while (true) {
        r1 = Math.floor(Math.random() * arr[i].length)
        r2 = Math.floor(Math.random() * arr[i].length)
        if (r1 != r2) {
          break;
        }
      }

      for (let j = 0; j < arr[i].length; j++) {
        if (r1 == j || r2 == j) {
          wordRandom += "*"
        } else {
          wordRandom += arr[i][j]
        }
      }
      result.push(wordRandom)
      document.write(result[i] + "<br>")
    }

    return result
  }

  wordGame(wordTest)
