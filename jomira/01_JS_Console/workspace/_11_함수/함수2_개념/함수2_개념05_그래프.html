<script>

  /*
      [문제] 
          배열의 값을 그래프로 출력하려고한다.
          graph배열의 각각의 값만큼 *을 반복적으로 가로로 출력하고,
          다음 숫자는 줄을 바꿔서 출력하시오.
      [정답]
          31  : ***
          76  : *******
          54  : *****
          2   : 
          100 : **********
          23  : **
 */


  function arrGraph(arr) {

    for (let i = 0; i < arr.length; i++) {

      let unit = 10;
      document.write(arr[i] + " : ")

      for (let j = unit; j < arr[i]; j += 10) {
        if (j == unit) {
          document.write("*")
        }
        unit += 10
      }
      document.write("<br>")
    }
  }

  let arr = [31, 76, 54, 2, 100, 23];
  arrGraph(arr)
