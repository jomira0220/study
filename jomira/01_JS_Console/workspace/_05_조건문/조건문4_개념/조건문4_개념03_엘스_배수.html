<script>

    /*
        [문제]
            변수에 1~100 사이의 숫자를 랜덤으로 저장한다.
            해당 숫자의 값이 4의 배수이면 true,
            4의배수가 아니면 false 출력하시오.
    */

    let num = Math.floor(Math.random() * 100) + 100;

    if (num % 4 == 0) {
        console.log("true");
    } else {
        console.log("false")
    }

</script>
