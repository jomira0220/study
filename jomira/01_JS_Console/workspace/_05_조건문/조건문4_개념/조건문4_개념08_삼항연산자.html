<script>

    /*
        [삼항 연산자]
            if문을 한줄로 표시한 것이다.

            if(a == 10) {
                result = "참";
            } else {
                result = "거짓";
            }
        	
            삼항연산자로 표시하면 
            result = a == 10 ? "참" : "거짓";
    */

    let a = 10;

    if (a == 10) {
        result = "참";
    } else {
        result = "거짓";
    }
    console.log(result);
    document.write(result + "<br>");

    result = a == 10 ? "참" : "거짓";
    console.log(result);
    document.write(result + "<br>");

</script>
