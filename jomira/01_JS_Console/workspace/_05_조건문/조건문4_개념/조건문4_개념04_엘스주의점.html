<script>

    /*
        [else 주의점]
            else 는 if 문 한개만 연결이 된다. 아래와 같은 상황을 조심해야 한다.
            
        [문제]
            랜덤으로 1~5 사이의 숫자를 저장한다. 
            1이면 "아메리카노" 출력
            2이면 "까페라떼" 출력
            3이면 "모카라떼" 출력
            그 외는 "기타"를 출력
    */

    /*
        [설명]
            랜덤값이 1 이나 2일 때를 살펴보면 메세지가 두 개가 출력이 된다. 
            else는 if 한개만 연결되기 때문에 경우의 수가 두 개일 때만 사용한다. 
    */

    let num = Math.floor(Math.random() * 5) + 1;      // [0 ~ 4] + 1

    num = 3

    if (num == 1) {
        console.log("아메리카노")
    } else if (num == 2) {
        console.log("카페라떼")
    } else if (num == 3) {
        console.log("모카라떼")
    } else {
        console.log("기타")
    }

</script>
