<script>

    /*	
        [switch 문]
            - if문과 거의 유사하나, if 는 == 이외에 > 크다 , < 작다 등도 활용할수있지만,
            - switch 문은 오로지 == 같다만 적용된다.
    */

    let num = 2

    if (num == 1) {
        document.write(1 + "<br>");
    } else if (num == 2) {
        document.write(2 + "<br>");
    } else if (num == 3) {
        document.write(2 + "<br>");
    } else {
        document.write("없는 값 입니다.<br>");
    }


    switch (num) {
        case 1:
            document.write(1 + "<br>");
            break;
        case 2:
            document.write(2 + "<br>");
            break;
        case 3:
            document.write(3 + "<br>");
            break;
        default:
            document.write("없는 값 입니다.<br>");
        // break;
    }

</script>
