<script>

    /*
        [문제]
            랜덤 값 (1~10) 두 개를 저장한다.
            앞의 숫자에서 뒤에 숫자를 뺀다. 
            만약에 값이 음수라면 양수로 변환해서 출력하시오.
    */

    let num1 = Math.floor(Math.random() * 10) + 1;    // [0 ~ 9] + 1
    let num2 = Math.floor(Math.random() * 10) + 1;    // [0 ~ 9] + 1

    let result = num1 - num2;

    if (result < 0) {
        result = result * -1;
    }


    console.log(num1, num2, result)


</script>
