<script>

    /*
        [문제]
            1 ~ 200 사이의 랜덤숫자를 저장하고 다음과 같이 출력하시오.
        	
            랜덤 숫자가
            1~10 		사이 값이면, page 1
            11~20		사이 값이면, page 11
            21~30		사이 값이면, page 21
            ...........................
            101 ~ 110 	사이 값이면, 101
            

            범위값의 앞자리수는 10의배수가 아니고
            범위값의 뒷자리수는 10의배수이다!

            10의배수가 아닌수 - 10의 배수가 아닌수 % 10 + 1 = page
        	
            [예] 
                5   ==> 1
                10  ==> 1
                11  ==> 11
                20  ==> 11
                24  ==> 21
                30  ==> 21
                104 ==> 101
                154 ==> 151

    */

    let num = Math.floor(Math.random() * 200) + 1;
    num = 11
    let page


    if (num % 10 == 0) { //10의 배수이면 10을 뺀후 + 1
        page = num - 10 + 1;
    }
    if (num % 10 != 0) { //10의배수가 아니면 10으로 나눈 나머지에 + 1
        page = num - num % 10 + 1;
    }

    console.log(page);
    //document.write(num, page);


</script>
