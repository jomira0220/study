<script>

    /*
            조건문의 범위에 해당하는 {} 중괄호를 생략할 수 있다.
            단, 한줄만 허용되며 
            정확한 코딩습관을 위해 사용하지 않는 것이 좋다.
     */
    let a = 10;
    if (a == 10) {
        console.log("a = " + a);
        document.write("a = " + a + "<br>");
    }

    let b = 20;
    if (b == 21) console.log("b : " + b);
    document.write("b = " + b + "<br>");

</script>
