<script>

    /*
        [자리수]	  
            [1] 10000~90000 사이의 랜덤 숫자 저장한다.
            [2] 랜덤 숫자의 백의자리 숫자를 출력하시오.
            [예]
                [랜덤] ==> 24912 
                [출력] ==> 9
    */

    /*
      10000 ~ 90000
      90000 - 10000 + 1 = 곱해야 하는 수
      10000 = 더해야하는 시작 수

      예시) -10000 ~ 90000
      -10000 - +90000 = 80000 + 1
      범위수 80001개에서 시작은 -10000부터이므로
      -10000
      let num = Math.floor(Math.random() * 80001) - 10000;
    */
    let num = Math.floor(Math.random() * 80001) + 10000;
    let 백의자리 = parseInt(num % 1000 / 100);

    console.log("랜덤 : " + num, "백의자리 : " + 백의자리)


</script>
