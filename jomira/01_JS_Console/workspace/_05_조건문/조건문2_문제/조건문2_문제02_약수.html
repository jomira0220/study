<script>

    /*
      [문제]
        변수에 1부터 10 사이의 숫자를 랜덤으로 저장한다.
        저장한 숫자의 값이 300의 약수이면 true
        300의 약수가 아니면 false를 출력하시오.
    */

    let num = Math.floor(Math.random() * 10) + 1;
    console.log(num)

    if (300 % num == 0) {
        console.log(true)
    }
    if (300 % num != 0) {
        console.log(false)
    }

</script>
