<script>

    /*
        [문제]
            변수에 1부터 100 사이의 랜덤 숫자를 저장한다.
            저장한 숫자의 값이 4의 배수이면 true
            4의 배수가 아니면 false 출력하시오.
    */

    let num = Math.floor(Math.random() * 100) + 1;
    console.log(num)

    if (num % 4 == 0) {
        console.log(true)
    }
    if (num % 4 > 0) {
        console.log(false)
    }

</script>
