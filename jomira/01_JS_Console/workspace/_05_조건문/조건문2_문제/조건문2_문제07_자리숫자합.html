<script>

    /*
        [문제]	  
            [1] 10000~90000 사이의 랜덤 숫자 저장한다.
            [2] 두 번째 자리와 네 번째 자릿수의 합을 출력하시오.
    	
            [예]
                랜덤숫자 : 57249
    	
                두 번째 자릿수 : 7
                네 번째 자릿수 : 4
                합 : 11
    */

    let num = Math.floor(Math.random() * 80001) + 10000;
    let _2번째자리수 = parseInt(num % 100 / 10);
    let _4번째자리수 = parseInt(num % 10000 / 1000);
    let 자릿수의합 = _2번째자리수 + _4번째자리수;
    console.log(num, _2번째자리수, _4번째자리수, 자릿수의합)

</script>
