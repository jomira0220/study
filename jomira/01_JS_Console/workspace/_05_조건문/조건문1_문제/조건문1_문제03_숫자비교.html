<script>

    /*
        [문제]
            1부터 100 사이의 숫자 두 개를 랜덤으로 저장한다.
            두 숫자 중 더 큰 숫자를 출력하시오.
            단, 서로 같으면 "같다"를 출력하시오.
    */

    let num1 = Math.floor(Math.random() * 100) + 1;
    let num2 = Math.floor(Math.random() * 100) + 1;

    console.log(num1, num2)

    if (num1 > num2) {
        console.log("num1 : " + num1)
    } else if (num1 < num2) {
        console.log("num2 : " + num2)
    } else if (num1 == num2) {
        console.log("같다.")
    }

</script>
