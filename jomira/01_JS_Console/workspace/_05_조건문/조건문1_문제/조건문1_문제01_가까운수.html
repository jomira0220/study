<script>

    /*
        [문제]		  
            a는 1  ~ 9  사이의 랜덤 숫자를 저장한다.
            c는 11 ~ 20 사이의 랜덤 숫자를 저장한다.

            [1] a가 c보다 가까우면 "a가 가깝다."

    */

        console.log("c가 가깝다.")
    } else if (Math.abs(a - b) == Math.abs(c - b)) {
        console.log("서로 같다.")
    }
    */

    if (a차이 < c차이) {
        console.log("a가 가깝다.");

</script>
