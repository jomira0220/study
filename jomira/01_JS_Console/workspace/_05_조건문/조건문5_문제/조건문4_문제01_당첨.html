<script>

    /*
        [문제]
            1. 1~100 사이의 랜덤 숫자를 저장한다.
            2. 7의 배수이고 짝수이며 50보다 작으면 당첨을 출력한다.
            3. 위에 해당하지 않으면 꽝을 출력한다.
    */

    let num = Math.floor(Math.random() * 100) + 100

    /*
      num % 7 == 0
      num % 2 == 0
      num < 50
    */

    if (num % 7 == 0 && num % 2 == 0 && num < 50) {
        console.log("당첨")
    } else {
        console.log("꽝")
    }

    /*
        [문제]
            위 식을 오로지 if문으로만 작성해 풀이하시오.
    */

</script>
