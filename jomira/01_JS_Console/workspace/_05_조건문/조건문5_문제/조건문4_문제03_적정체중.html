<script>

    /*
        [문제]
            1. 100 ~ 200 사이의 랜덤 숫자를 height 변수에 저장한다.
            2. 30 ~ 150 사이의 랜덤 숫자를 weight 변수에 저장한다.
            3. 적정 체중인지 확인하기 위한 아래 공식을 적용해
                적정체중 = (신장 - 100) * 0.9
                적정체중 - 5 <= (신장 - 100) * 0.9 <= 적정체중 + 5
            4. "적정 체중입니다" 또는 "적정 체중이 아닙니다" 를 출력하시오.

            위 문제를 삼항연산자 문법을 사용해 풀어보시오.
    */

    let height = Math.floor(Math.random() * 101) + 100;
    let weight = Math.floor(Math.random() * 121) + 30;

    let 적정체중 = (height - 100) * 0.9;
    let 적정체중조건 = 적정체중 - 5 <= 적정체중 && 적정체중 <= 적정체중 + 5;

    let 답변 = 적정체중조건 ? "적정 체중입니다." : "적정 체중이 아닙니다"

    console.log(height, weight, 적정체중, 답변)

</script>
