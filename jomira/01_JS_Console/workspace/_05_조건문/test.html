<script>

    /*
    [문제]
        (1~20)사이의 랜덤숫자를 a, b, c 에 각각 저장후출력한다.

    }

    }

    /*
          [문제]
              민수네 반 학생은 26명이다.

              도화지는 열장씩 묶음으로만 판매하고 있고, 한 묶음에 1200원이다.
              색종이는 백장씩 묶음으로만 판매하고 있고, 한 묶음에 3200원이다.
              각각  얼마가 필요한지구하시오.
          [정답]
              도화지 : 7200   
              색종이 : 25600
      */

    let 반학생 = 26;
    let 필요한도화지수 = 반학생 * 2;
    let 필요한색종이수 = 반학생 * 30;

    let 도화지묶음수 = Math.ceil(필요한도화지수 / 10);
    let 색종이묶음수 = Math.ceil(필요한색종이수 / 100);

    let 도화지비용 = 도화지묶음수 * 1200;
    let 색종이비용 = 색종이묶음수 * 3200;

    console.log(도화지비용, 색종이비용)




    /*
           [문제]
               1~200 사이의 랜덤숫자를 저장하고 다음과 같이 출력하시오.
               
               랜덤 숫자가
               1~10 	사이 값이면, 5
               11~20	사이 값이면, 15
               21~30	사이 값이면, 25
               ......
               101 ~ 110 사이 값이면, 105
           [예] 
                   5   ==> 5
                   10  ==> 5
                   11  ==> 15
                   20  ==> 15
                   24  ==> 25
                   30  ==> 25
                   104 ==> 105
                   154 ==> 155    
    */

    let num = Math.floor(Math.random() * 200) + 1;
    let page

    if (num % 10 == 0) {
        page = num - 10 + 1;
    }

    if (num % 10 > 0) {
        page = num - num % 10 + 1;
    }

    page = page + 4

    console.log(num, page)


</script>
