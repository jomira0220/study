<script>

    /*
        [문제]
            [1] 0에서 100 사이의 랜덤 점수 2개를 저장해 평균을 구한다.
            [2] 평균이 60점 이상이면 합격, 60점 미만이면 불합격이다.
            [3] 단, 평균이 60 이상이라도, 한 과목이라도 50 미만이면 불합격을 출력하시오.
    */

    let 점수_1 = Math.floor(Math.random() * 101);
    let 점수_2 = Math.floor(Math.random() * 101);

    let 평균 = (점수_1 + 점수_2) / 2;

    if (평균 >= 60 && 점수_1 >= 50 && 점수_2 >= 50) {
        console.log("합격")
    }
    if (평균 < 60 || 점수_1 < 60 || 점수_2 < 50) {
        console.log("불합격")
    }

    console.log(점수_1, 점수_2)

</script>
