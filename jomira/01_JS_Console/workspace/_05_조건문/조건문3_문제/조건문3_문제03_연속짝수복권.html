<script>

    /*
        [문제]
            100~900 사이의 랜덤숫자를 출력한다. 
            세 자리의 숫자를 전부 한 자리씩 분리한다.		
            [규칙]
                [1] 세 자리 모두 짝수이면 "1등"을 출력한다.
                [2] 두 자리가 짝수이고, 짝수인 숫자가 연속이면 "2등"을 출력한다.
                [3] 그 외는 "꽝"을 출력한다.
                [4] 단, 0은 짝수이다.
                [예]
                    462 ==> 4,6,2 세 자리 모두 짝수이므로 ==> 1등
                    245 ==> 2,4,5 두 자리가 짝수이고 2, 4연속이므로 ==> 2등
                    456 ==> 4,5,6 두 자리가 짝수이지만 연속이 아니므로 ==> 꽝
                    782 ==> 7,8,2 두 자리가 짝수이고 8, 2연속이므로 ==> 2등 	
    */

    let num = Math.floor(Math.random() * 801) + 100;

    let 백의자리 = parseInt(num / 100);
    let 십의자리 = parseInt(num % 100 / 10);
    let 일의자리 = parseInt(num % 10);

    console.log(백의자리, 십의자리, 일의자리)

    let result = 0;

    if (백의자리 % 2 == 0 && 십의자리 % 2 == 0 && 일의자리 % 2 == 0) {
        result = 1
    }

    if ((백의자리 % 2 == 0 && 십의자리 % 2 == 0) || (십의자리 % 2 == 0 && 일의자리 % 2 == 0)) {
        result = 2
    }


    if (result == 0) {
        console.log("꽝");
        document.write("꽝<br>");
    }

    if (result == 1) {
        console.log("1등");
        document.write("1등<br>");
    }

    if (result == 2) {
        console.log("2등");
        document.write("2등<br>");
    }


</script>
