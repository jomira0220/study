<script>
     /*
		[1] 비교연산자를 활용해 짝수, 홀수 판별법 
			(1) 짝수  
            2의 배수이면 짝수 
            2로 나누었을때 나머지가 0인 숫자 

			(2) 홀수
            2의 배수가 아니면 홀수
            2로 나누었을때 나머지가 있는 경우
            
			(3) 2의 배수 : 어떤 수를 2로 나눴을 때 나머지가 0이면 2의 배수 
			(4) 3의 배수 : 어떤 수를 3으로 나눴을 때 나머지가 0이면 3의 배수
            
            n수의 배수
            어떤수를 n으로 나눴을때 나머지가 0이면 n의 배수
 	*/

    let num1 = 3;
    let rs1 = num1 % 3 == 0;

    let num2 = 7;
    let rs2 = num2 % 2 == 0;

    console.log(rs1, rs2)


</script>
