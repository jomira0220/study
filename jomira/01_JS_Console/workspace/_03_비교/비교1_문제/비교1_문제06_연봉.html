<script>
     /*
        [문제]
            작년 내 연봉은 970원이다. 
            내 연봉은 올해는 11퍼센트 인상되었다. 
            올해 우리 회사 평균 월급은 91원이다. 
            올해의 내 연봉이 올해의 우리 회사 평균 연봉보다 큰지 확인하시오.
            위 내용을 비교연산자로 표현하시오.
        [정답]
            false
            
        [다른 풀이]
            내 연봉 = 970원
            올해 내 연봉 = 기존 연봉에서 11% 인상 = 970 + 106.7 = 1076.7
            
            100% : 970원 = 11% : n원
            100n = 970 * 11
            n = 970 * 11 / 100
            n = 106.7원

            -------------------------------------------

            회사 평균 월급 = 91원
            회사 평균 연봉 = 월급 * 12 = 91 * 12 = 1092

  */

   let 오른연봉 = 970 + 970 * 0.11;
   let 평균연봉 = 91 * 12;
   let result = 오른연봉 > 평균연봉;

   console.log(오른연봉)
   console.log(평균연봉)
   console.log(result)

</script>
