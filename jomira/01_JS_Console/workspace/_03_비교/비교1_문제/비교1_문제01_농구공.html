<script>
    	/*
		[문제]
			철수는 농구공을 12번 던져 7번 성공했다.
			영희는 농구공을 17번 던져 9번 성공했다.
			영희의 성공확률이 철수의 성공확률보다 더 높은지
			그 결과를 true 또는 false로 구하시오.
			위 내용을 비교연산자로 표현하시오.
		[정답]
			false

        100% : 12 = n : 7
        12n = 100*7
        7번 던졌을때 성공확률 100*7/12

        100% : 17 = n : 9
        17n = 100*9
        9번던졌을때 성공확률 100*9/17
	*/

    let 철수성공확률 = 100 * 7 / 12;
    let 영희성공확률 = 100 * 9 / 17;

    let result = 영희성공확률 > 철수성공확률;
    
    console.log(철수성공확률, 영희성공확률, result)

   

</script>
