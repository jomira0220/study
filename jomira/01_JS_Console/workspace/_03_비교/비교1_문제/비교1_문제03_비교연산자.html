<script>
    /*
       모두 true가 되도록 아래식의 숫자를 변경하시오. 
    */

    console.log(1 < 3); 
    console.log(42 > 30);
    console.log(5 != 3); 
    console.log(31 == 31); 
    console.log(11 > 32); 
    console.log(12 > 5);

    document.write((1 < 3) + "<br>"); 
    document.write((42 > 30) + "<br>"); 
    document.write((5 != 3) + "<br>"); 
    document.write((31 == 31) + "<br>"); 
    document.write((11 < 32) + "<br>"); 
    document.write(12 > 5);

</script>
