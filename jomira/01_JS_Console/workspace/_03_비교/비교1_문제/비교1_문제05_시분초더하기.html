<script>
    /*
		[문제] 
			321321초를 시간을 제외한 "분"과,
			시간과 분을 제외한 "초"를 구한 후,	
			분과 초를 더한 값이 100보다 큰지 확인하시오.
		
			위 내용을 비교연산자로 표현하시오.
		[정답]
			false
	*/

    let time = 321321;
    let minute = parseInt(time % 3600 / 60);
    let second = time % 60;
    let result = minute + second > 100;

    console.log(result) //false

</script>
