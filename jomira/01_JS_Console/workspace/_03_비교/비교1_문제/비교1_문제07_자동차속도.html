<script>
     /*
        [문제] 
            자동차는 154km의 거리를 1시간 18분에 달린다.
            트럭은 215km의 거리를 2시간 17분에 달린다. 			
            자동차가 트럭보다 빠른지 확인하시오.
            위 내용을 비교연산자로 표현하시오.
        [정답]
            true

        [다른 풀이]
            자동차 : 154km = 1시간 18분( 78분 )
            트럭   : 215km = 2시간 17분( 137분 )

            * 1km를 이동하는데 소요되는 시간 측정
            * 소요시간이 짧을수록 속도가 빠름

            자동차
            154km : 78분 = 1km : n분
            154n = 78
            n = 78 / 154 = 0.506...

            트럭
            n = 137 / 215 = 0.637...

    */

    let 자동차분속 = 154 / (60+18);
    let 트럭이분속 = 215 / (60*2+17);
    let result = 자동차분속 > 트럭이분속;

    console.log(result)

</script>
