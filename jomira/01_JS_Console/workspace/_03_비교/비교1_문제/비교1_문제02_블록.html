<script>
     /*
        [문제]
            철수는 2시간 동안 블록을 231개 쌓았다. 
            민수는 1시간 반 동안 블록을 177개 쌓았다.
            철수가 민수보다 블록 쌓는 속도가 더 빠른지 구하시오. 
            위 내용을 비교연산자로 표현하시오.
        [정답]
            true

        [다른 풀이]
        철수
            231개 : 120분 = 1개 : n분
            231n = 120
            n = 120 / 231

        민수
            177개 : 90분 = 1개 : n분
            177n = 90
            n = 90 / 177
   

        [내 풀이]
        철수의시간 2 * 60 
        민수의시간 1.5 * 60
        철수블록개수 231
        민수블록개수 177
        철수블록시간 = 철수의시간 / 철수블록개수
        민수블록시간 = 민수의시간 / 민수블록개수

        철수블록시간 > 민수블록시간
    */

        let 철수의시간 = 2 * 60; 
        let 민수의시간 = 1.5 * 60;

        let 철수블록개수 = 231;
        let 민수블록개수 = 177;

        let 철수블록1개소요시간 = 철수의시간 / 철수블록개수;
        let 민수블록1개소요시간 = 민수의시간 / 민수블록개수;

        let result = 철수블록1개소요시간 > 민수블록1개소요시간;

        console.log( 철수블록1개소요시간, 민수블록1개소요시간, result)


</script>
