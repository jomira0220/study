<script>

	/*
		[문제]
			철수는 13살, 철수의 아버지는 45살이다. 
			몇 년 후 철수의 아버지는 철수 나이의 3배가 될지 구하시오.
			위 식을 표현하고, 풀이 과정을 주석으로 작성하시오.
		[정답]
			3
	*/
    
	let 철수나이 = 13;
	let 아버지나이 = 45;

	let 시간 = 0;
	let 결과 = 아버지나이 + 시간 == (철수나이 + 시간) * 3;

    /*
       45 + a == (13 + a) * 3
       45 + a == 39 + 3a
       45 + a - a == 39 + 3a - a
       45 == 39 + 2a
       45 - 39 == 39 - 39 + 2a
       6 == 2a
       6 / 2 == 2a / 2
       3 == a
    */

    시간 = 3;
    결과 = 아버지나이 + 시간 == (철수나이 + 시간) * 3;
   
    console.log(결과)
 
</script>
