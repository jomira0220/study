<script>
    /*
		[문제]
			2에 어떤수a를 곱한수가 3에서 a를 뺀수보다 크다.
			위 문제를 비교연산자를 사용해 표현하시오.
			그리고 풀이를 주석으로 표현하시오.
			
		[정답]
			a = 2 

	*/

    let a = 0;
	let result = 2 * a > 3 - a;

    /*
       2a > 3 - a
       2a + a > 3 - a + a
       3a > 3
       3a / 3 > 3 / 3
       a > 1
    */

    a = 2;
    result = 2 * a > 3 - a;

    document.write(result)
    console.log(result)


</script>
