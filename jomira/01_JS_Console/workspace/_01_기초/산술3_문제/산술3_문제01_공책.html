<script>

    /*
          [문제]
              철수는 친구의 생일 선물로 가격이 4000원인 필통 1개와 
              가격이 700원인 공책 몇 권을 사려고 한다. 
              철수는 13000원을 가지고 있을 때,
              공책은 최대한 몇 권을 살 수 있을지 구하시오.
              공책을 최대로 구입한후  나머지 금액도 출력하시오.
          [정답] 
              12, 600

              총 금액에서 필통값을 뺀 나머지 금액을 700원으로 나누기
              13000 - 4000 / 700
              13000 - 4000 % 700
       */

       document.write(parseInt((13000 - 4000) / 700) + "<br>")
       document.write((13000 - 4000) % 700)
      
  </script>
