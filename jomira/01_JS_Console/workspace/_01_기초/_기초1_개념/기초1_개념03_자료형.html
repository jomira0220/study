
<script>
//자료형(dada type)

//1.숫자(정수) : 3, 10... 
//2.숫자(실수) : 3.14, 5.55 ...
//3.문자(쌍따옴표,홑따옴표) : "javascript"
//4.참과 거짓 : true, false

console.log("[정수]");
console.log('정수임당')
console.log(10) //10
console.log(true);
console.log(false);

console.log(typeof("10 문자")); //string

console.log(typeof(10));  //number
console.log(typeof(-10)); //number

console.log(typeof(true)) //boolean
console.log(typeof(false)); //boolean

console.log(typeof(10.3)); //number
</script>
