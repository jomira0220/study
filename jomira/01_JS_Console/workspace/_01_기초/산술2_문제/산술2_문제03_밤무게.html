<script>

	/*
		[문제]
			철수가 1시간 40분 동안 일정한 빠르기로 주은 밤의 무게가 11kg 이다.
			3분 동안 주은 밤은 몇 kg 인지 구하시오.
		[정답] 
			0.33
	*/

    let x = 11/100*3;
    /*
       총 몇분 주웠는지
       1시간 = 60분 / 총 100분
       11/100 = 0.11 / 1분에 0.11kg
       0.11 * 3분 = 0.33
    */
    document.write(x)
    console.log(x)

</script>
