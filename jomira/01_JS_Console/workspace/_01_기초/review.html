<script>
    //개발자 콘솔상에만 노출되는 출력
    console.log("안\n뇽")
    console.log("안         냥")

    //도큐먼트 즉 html에서 노출되는 출력
    document.write("안뇽<br>")
    document.write("안&nbsp;&nbsp;&nbsp;냥")

    //산술연산자
    // + - / * %
    // 우선순위 * / % - +
    //나머지값 구하기 %
    //소수점 제거 parseInt() 
    //원하는 소수점까지 노출(소수점 자동 반올림) ().toFixed 

    console.log(parseInt(10/3))
    console.log((10/3).toFixed(2))
    console.log(10%3)
    
</script>
