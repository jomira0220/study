<script>

/*
        1. 몫 구하는 방법	
        parseInt(소수점수);

        2. 나머지 구하는 방법
        수 % 수;
    */

    console.log(10 / 3);
    console.log(parseInt(10 / 3)); // 정수로 변환 돠면서 소수점이 전부 제거된다. 
    console.log(10 % 3);


    document.write(10 / 3 + "<br>");
    document.write(parseInt(10 / 3) + "<br>"); 
    document.write(10 % 3 + "<br>");

</script>
