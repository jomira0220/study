<script>

    /*
        [1] 변수 = 소수점;
        [2] 변수 = 변수.toFixed(자리수);
        소수점 자리수를 자르고 반올림해준다.
    */

    var x = 3.1353453453;
    console.log(x);
    document.write(x + "<br>");         // 3.1353453453

    var y = x.toFixed(2);
    console.log(y); 
    document.write(y + "<br>");         // 3.14

    var z = 3.1;
    z = z.toFixed(2);
    console.log(z); 
    document.write(z + "<br>");         // 3.10
    
</script>
