<script>

/*
    [문제]
        다음 식의 답을 암산으로 예상 후 주석을 풀고 실행해보자.			
        [1] 10 + 3 * 3
        [2] (10 + 3) * 3
        [3] 10.3 + 2.3
        [4] 10.3 - 4.5
    
*/
console.log(10 + 3 * 3);
console.log((10 + 3) * 3);

// 프로그램은 실수를 정확히 계산 못 할 수 있다. 다음 단원에서 해결법을 다룬다.
console.log(10.3 + 2.3); 
console.log(10.3 - 4.5);

document.write(10 + 3 * 3 + "<br>");
document.write((10 + 3) * 3 + "<br>");
document.write(10.3 + 2.3 + "<br>"); //12.600000000000001
document.write(10.3 - 4.5 + "<br>"); //5.800000000000001

</script>
