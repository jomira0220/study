<script>
    /*
    1. 올림
        - Math.ceil(x) : 주어진 값에 소수점 올림하여 정수를 반환
    2. 버림
        - Math.floor(x): 주어진 값에 소수점 내림하여 정수를 반환
    3. 반올림
        - 0, 1, 2, 3, 4이면 버리고, 5, 6, 7, 8, 9이면 올리는 방법
        - Math.round(x): 주어진 값에 소수점 반올림하여 정수를 반환
*/
/*
let x1 = 10 / 3;
let x2 = 10 / 4;
console.log(x1,x2)
*/
console.log(10 / 4)
console.log(Math.ceil(10 / 4)) //소수점 무조건 올림
console.log(Math.floor(10 / 4)) //소수점 무조건 버림
console.log(Math.round(10 / 4)) //소수점 단위 3이므로 버림

document.write((10 / 4) + "<br>")
document.write(Math.ceil(10 / 4)+"<br>") //소수점 무조건 올림
document.write(Math.floor(10 / 4)+"<br>") //소수점 무조건 버림
document.write(Math.round(10 / 4)) //소수점 단위 3이므로 버림

</script>
