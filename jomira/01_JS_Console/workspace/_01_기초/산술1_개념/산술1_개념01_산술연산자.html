<script>
/*
1. 산술 연산자
    1) 더하기		10 + 3
    2) 빼기			10 - 3
    3) 곱하기		10 * 3
    4) 나누기		10 / 3
    5) 나머지		10 % 3
    6) 몫 		    parseInt(10 / 3)		
*/

console.log(10 + 3) // 13
console.log(10 - 3) // 7
console.log(10 * 3) // 30
console.log(10 / 3) // 나눈값 3.3333333333333335
console.log(10 % 3) // 나머지 값 
console.log(parseInt(10 / 3)) //소수점 제거 함수
console.log((10/3).toFixed(2)) /* 원하는 소수점 자리수 까지 노출 
이때 소수점 단위에서 반올림 가능한 경우 반올림한 자리수 노출됨 */
console.log((10/3).toFixed(1)) // 원하는 소수점 자리수 까지 노출
</script>
