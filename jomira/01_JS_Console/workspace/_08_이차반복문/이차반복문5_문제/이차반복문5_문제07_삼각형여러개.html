  /*

  /* 선생님 풀이 방식 */
  for (let i = 0; i < 4; i++) {

      document.write("1");
    }
    for (let j = 0; j <= i; j++) {
      document.write("2");
    }
    document.write("<br>");
  }


  for (let i = 4; i > 0; i--) {
    for (let j = 0; j < 5; j++) {

      } else {
        document.write(1)
      }
    }
    document.write("<br>")
  }
