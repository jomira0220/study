<script>

  /*
      [문제]
          a배열에서 혼자 있는 값만 제외하고 
          b배열에 추가하시오.
      [정답]
          [1,2,3,2,1] : b = [1,2,2,1]    // 3 삭제
          [1,3,4,4,2] : b = [4,4]        // 1,2,3 삭제
          [1,1,1,1,1] : b = [1,1,1,1,1]  // 없음    
  */

  let a = [1, 2, 3, 2, 1];
  a = [1, 3, 4, 4, 2];
  a = [1, 1, 1, 1, 1];

  let b = [];


  for (let i = 0; i < a.length; i++) {
    let check = false
    for (let j = 0; j < a.length; j++) {
      if (i != j && a[i] == a[j]) {
        check = true
      }
    }
    if (check) {
      b.push(a[i])
    }
  }

  document.write(b)
