<script>

  /*
      [문제]
          철수는 자판기에 물건을 채우려고 한다. 
          vending 배열은 현재 자판기에 남아있는 물건 개수이다.
          box배열은 자판기에 추가할 물건 개수이며, 5개씩 4줄 총 20개 여분이 있다.
          box의 앞에서부터 순차적으로 자판기에 물건을 채워 넣는다.
          자판기는 한 줄당 최대 10개까지 채울 수 있다.
          자판기가 전부 채워지거나 box가 전부 비워지면 종료되는 프로그램을 작성하시오.
      [예시]
          vending = [7, 5, 3, 5, 3]
          box     = [5, 5, 5, 5]

          vending = [10, 5, 3, 5, 3]
          box     = [2, 5, 5, 5]    

          vending = [10, 7, 3, 5, 3]
          box     = [0, 5, 5, 5]    

          vending = [10, 10, 3, 5, 3]
          box     = [0, 2, 5, 5]

          vending = [10, 10, 5, 5, 3]
          box     = [0, 0, 5, 5]

          vending = [10, 10, 10, 5, 3]
          box     = [0, 0, 0, 5]

          vending = [10, 10, 10, 10, 3]
          box     = [0, 0, 0, 0]
      [정답] 
          vending = [10, 10, 10, 10, 3]
          box     = [0, 0, 0, 0]    
  */

  /*
    조건1. 상품의 개수가 10개 미만인지 확인 -> 상품수량 < 10
    조건2. 추가해야할 상품개수를 확인 -> 10 - 7 = 3 
    조건3. 추가상품수량 <= 재고
           상품 = 10
           재고 - 추가상품수량
    조건4. 추가상품수량 > 재고
           재고 = 0
           상품 + 재고
    조건5. 상품수량  == 10
           상품인덱스 + 1
    조건6. 재고수량 == 0 이면
           재고인덱스 + 1
  */

  let vending = [7, 5, 3, 5, 3];
  let box = [5, 5, 5, 5];

  let index = 0;
  for (let i = 0; i < box.length; i++) {
    for (let j = 0; j < vending.length; j++) {

      if (box[index] == 0) {
        index += 1
        j--
      }

      if (vending[j] < 10) {

        let addPrd = 10 - vending[j];

        if (box[index] >= addPrd) {

          vending[j] += addPrd
          box[index] -= addPrd

          document.write(vending + "<br>")
          document.write(box + "<br><br>")

        } else if (box[index] < addPrd) {

          addPrd -= box[index]
          vending[j] += box[index]

          box[index] -= addPrd

          if (box[index] < 0) {
            box[index] = 0
          }

          document.write(vending + "<br>")
          document.write(box + "<br><br>")
        }
      }


    }
  }



</script>
