<script>

  /*
      [문제]
          a배열과 b배열의 값들이 각각 값과 개수가 똑같은지 확인한다.
          똑같으면 "같음", 아니면 "다름"을 출력하시오.
          위치는 상관없이 각각의 숫자의 개수가 일치하면 "같음"이다. 
      [정답]   
          같음 
  */

  let a = [10, 20, 30, 10, 20, 30];
  let b = [30, 20, 10, 20, 30, 10];


  let size = a.length;

  //a배열의 중복값을 먼저 제거하고 새로운 변수에 담음
  let temp = [];
  for (let i = 0; i < size; i++) {
    let check = false;
    for (let j = 0; j < temp.length; j++) {
      if (a[i] == a[j]) {
        check = true;
        break;
      }
    }
    if (check == false) {
      temp.push(a[i]);
    }
  }
  document.write(temp + "<br>");


  //위 배열과 일치하는 배열의값들의 개수가 각각 동일한지 확인
  let result = true;
  for (let i = 0; i < temp.length; i++) {
    let aCount = 0;
    for (let j = 0; j < a.length; j++) {
      if (temp[i] == a[j]) {
        aCount += 1;
      }
    }

    let bCount = 0;
    for (let j = 0; j < b.length; j++) {
      if (temp[i] == b[j]) {
        bCount += 1;
      }
    }

    if (aCount != bCount) {
      result = false;
    }
  }

  if (result) {
    document.write("같음");
  } else {
    document.write("다름");
  }


</script>
