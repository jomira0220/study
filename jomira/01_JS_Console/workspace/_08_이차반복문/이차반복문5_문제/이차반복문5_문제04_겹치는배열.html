<script>

    /*
        [문제]
            a배열을 순차적으로 검사한다.
            b배열의 값들이 a배열의 값들과 완벽히 겹치는지 검사하시오.
            겹치면 "o", 안겹치면 "x"를 출력하시오.
        [예시1] 
            b = [6,1,8]
            [1,3,3,6,5,(6,1,8),9] 완벽히 겹친다.
        [예시2]
            b =[6,3]
            [1,3,3,6,5,6,1,8,9] 겹치는 부분이 없다.
        [예시3]
            b =[3,6,5,6]
            [1,3,(3,6,5,6),1,8,9] 완벽히 겹친다.    
    */

    let a = [1, 3, 3, 6, 5, 6, 1, 8, 9];
    let b = [6, 1, 8];
    b = [6, 3];
    b = [3, 6, 5, 6];


    let result = false
    for (let i = 0; i < a.length - b.length + 1; i++) {
        let count = 0;
        for (let j = 0; j < b.length; j++) {
            if (a[i + j] == b[j]) {
                count++
            } else {
                count = 0
            }
        }
        if (count == b.length) {
            result = true
        }
    }

    if (result) {
        document.write("겹친다.")
    } else {
        document.write("안겹친다.")
    }









</script>
