<script>

  /*
      [문제]
          3~6 사이의 랜덤 숫자 하나를 저장하고 그 숫자만큼 
          아래와 같은 규칙으로 출력하시오.
          단, 이차 반복문으로 출력하시오.
      [예시1]
          r = 6
          1 2 3 4 5 6
          1 2 3 4 5 6
          1 2 3 4 5 6
      [예시2]
          r = 3
          1 2 3 
          1 2 3 
          1 2 3     
  */

  let r = Math.floor(Math.random() * 4) + 3;
  document.write("r = " + r + "<br>")

  for (let i = 0; i < 3; i++) {
    for (let j = 0; j < r; j++) {
      document.write(j + 1 + " ")
    }
    document.write("<br>")
  }


</script>
