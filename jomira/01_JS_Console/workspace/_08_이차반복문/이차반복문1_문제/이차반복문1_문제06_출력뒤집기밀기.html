<script>

  /*
      [문제]
          3~6 사이의 랜덤 숫자 하나를 저장하고 
          그 숫자만큼 아래와 같은 규칙으로 출력하시오.
          단, 일차 반복문과 이차 반복문으로 출력하시오.
      [예시]
          r = 6
          6 5 4
          5 4 3
          4 3 2
          3 2 1   
  */

  let r = Math.floor(Math.random() * 4) + 3;
  //r = 6
  document.write("r = " + r + "<br>")
  for (let i = r; i >= 3; i--) {
    let x = i;
    let y = x - 1;
    let z = x - 2;
    document.write(x + " " + y + " " + z + "<br>")
  }

  document.write("------------이차반복문▼-----------------<br>")

  for (let i = r; i >= 3; i--) {
    for (let j = 0; j < 3; j++) {
      document.write(i - j + " ")
    }
    document.write("<br>")
  }

</script>
