<script>

  /*
      [문제]
          3~6 사이의 랜덤 숫자 하나를 저장하고 
          그 숫자만큼 아래와 같은 규칙으로 출력하시오.
          단, 일차 반복문으로 출력하시오.
      [예시]
          r = 6
      [출력]
          18 12 6
          17 11 5
          16 10 4
          15 9 3
          14 8 2
          13 7 1    
  */

  let r = Math.floor(Math.random() * 4) + 3;
  //r = 6
  document.write("r = " + r + "<br>")

  //일차반복문
  let x = r * 3;
  let y = r * 2;
  let z = r * 1;
  for (let i = 0; i < r; i++) {
    document.write((x - i) + " " + (y - i) + " " + (z - i) + "<br>");
  }

  document.write("------------이차반복문▼----------------<br>")

  //이차반복문
  for (let i = 0; i < r; i++) {
    let num = 18 - i
    for (let j = 0; j < 3; j++) {
      document.write(num - (6 * j) + " ")
    }
    document.write("<br>")
  }

</script>
