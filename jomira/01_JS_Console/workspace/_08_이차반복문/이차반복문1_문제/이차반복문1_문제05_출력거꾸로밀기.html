<script>

  /*
      [문제]
          3~6 사이의 랜덤 숫자 하나를 저장하고 그 숫자만큼 
          아래와 같은 규칙으로 출력하시오.
          단, 일차 반복문과 이차 반복문으로 출력하시오.
      [예시]
          r = 6
      [출력]
          3 2 1
          4 3 2
          5 4 3
          6 5 4
  */

  let r = Math.floor(Math.random() * 4) + 3;
  r = 6
  document.write("r = " + r + "<br>")

  // 일차원 반복문
  for (let i = 0; i < r - 2; i++) {
    let x = i + 3;
    let y = i + 2;
    let z = i + 1;
    document.write(x + " " + y + " " + z + "<br>");
  }

  document.write("------------<br>");

  // 이차원 반복문
  for (let i = 0; i < r - 2; i++) {
    for (let j = 0; j < 3; j++) {
      document.write(i + (3 - j) + " ");
    }
    document.write("<br>");
  }


</script>
