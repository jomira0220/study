<script>

  /*
      [문제]
          아래와 같이 구구단을 가로로 출력해보시오.
          단, 이차 반복문을 사용한다. 
      [정답]
          2 * 1 = 2	3 * 1 = 3    ...  	9 * 1 = 9
          2 * 2 = 4  	3 * 2 = 6	 ...	9 * 2 = 18
          2 * 3 = 6  	3 * 3 = 9	 ...	9 * 3 = 27
          ...      	...				    ...
          ...      	...				    ...
          2 * 9 = 18	3 * 9 = 27 	 ...	9 * 9 = 81    
  */

  for (let i = 1; i <= 9; i++) {
    for (let j = 2; j <= 9; j++) {
      document.write(j + " * " + i + " = " + (j * i) + " | ")
    }
    document.write("<br>")
  }

</script>
