<script>

  /*
      [문제]
          arr배열에서 혼자있는 숫자만 출력하시오.
      [정답]
          20 50
  */

  let arr = [10, 20, 30, 40, 40, 10, 30, 10, 50];

  for (let i = 0; i < arr.length; i++) {
    let cnt = 0;
    for (let j = 0; j < arr.length; j++) {
      if (i != j && arr[i] == arr[j]) {
        cnt++
      }
    }

    if (cnt == 0) {
      document.write(arr[i] + " ")
    }
  }

</script>
