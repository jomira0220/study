<script>

  /*
      [문제]
          a와 b 두 배열을 비교해서 서로 겹치지 않는 값을 
          temp에 저장하고 출력하시오.
      [정답]
          temp = [6, 4, 20, 3, 17, 13, 7]
  */

  let a = [16, 5, 11, 6, 19, 12, 18, 4, 20, 3];
  let b = [17, 11, 19, 5, 13, 18, 16, 12, 11, 7];
  let temp = [];


  let size = a.length;
  for (let i = 0; i < size; i++) {
    let check = false;
    for (let j = 0; j < size; j++) {
      if (a[i] == b[j]) {
        check = true;
        break;
      }
    }
    if (check == false) {
      temp.push(a[i]);
    }

  }

  for (let i = 0; i < size; i++) {
    let check = false;
    for (let j = 0; j < size; j++) {
      if (b[i] == a[j]) {
        check = true;
        break;
      }
    }
    if (check == false) {
      temp.push(b[i]);
    }
  }

  document.write(temp);


</script>
