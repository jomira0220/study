<script>

  /*

          단, 일차 반복문과 이차 반복문으로 출력하시오.
      [예시1]
          r = 6
          1 7 13
          2 8 14
          3 9 15
          4 10 16
          5 11 17
          6 12 18
      [예시2]
          r = 3
          1 4 7       // 3 * 0 + 1, 3 * 1 + 1, 3 * 2 + 1
          2 5 8       // 3 * 0 + 2, 3 * 1 + 2, 3 * 2 + 2
          3 6 9	    // 3 * 0 + 3, 3 * 1 + 3, 3 * 3 + 3
  */

  let r = Math.floor(Math.random() * 4) + 3;
  r = 6
  document.write("r = " + r + "<br>");

  /*

  for (let i = 0; i < r; i++) {

    count++
  }
  */

  // 일차원 반복문
  for (let i = 0; i < r; i++) {
    let x = i + 1;
    let y = x + r;
    let z = y + r;
    document.write(x + " " + y + " " + z + "<br>");
  }


  document.write("------------<br>");

  // 이차원 반복문
  for (let i = 0; i < r; i++) {

    for (let j = 0; j < 3; j++) {
      document.write(r * j + plus + " ");
    }
    document.write("<br>");
  }

</script>
