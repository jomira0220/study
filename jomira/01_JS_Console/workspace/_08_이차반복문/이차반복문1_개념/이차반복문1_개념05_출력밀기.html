<script>

  /*
      [문제]
          랜덤(3~6)숫자 하나를 저장하고 그 숫자만큼 아래와 같이 출력하시오.

      [예시1]
          r = 6
          1 2 3
          2 3 4
          3 4 5
          4 5 6
      [예시2]
          r = 4
          1 2 3
          2 3 4	   
  */

  let r = Math.floor(Math.random() * 4) + 3;
  r = 6
  document.write("r = " + r + "<br>");

  for (let i = 0; i < r - 2; i++) {

    let y = x + 1;
    let z = y + 1;
    document.write(x + " " + y + " " + z + "<br>")
  }

  document.write("------------<br>");

  // 이차원 반복문
  for (let i = 0; i < r - 2; i++) {
    let plus = i + 1;
    for (let j = 0; j < 3; j++) {
      document.write(plus + j + " ");
    }
    document.write("<br>");
  }



</script>
