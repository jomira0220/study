<script>

  /*
      [문제]
          arr배열의 각 값이 나머지 값들과 비교해서 서로 같으면 
          둘 다 0으로 변경하시오.
          [1] 값 0은 비교에서 무시한다. 
          [2] 자기 자리는 비교에서 무시한다.
      [예시]
          10 : [0,30,40,0,20,30,50]
          30 : [0,0,40,0,20,0,50]
          40 : 
          0 : 
          20 : 
          0 : 
          50 : 
      [정답]
          [0,0,40,0,20,0,50]    
  */

  let arr = [10, 30, 40, 10, 20, 30, 50];

  for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < arr.length; j++) {
      if (arr[i] == arr[j] && i != j) {
        arr[i] = 0;
        arr[j] = 0;
      }
    }
  }

  document.write(arr);

        arr[i] = 0;
        arr[j] = 0;
      }
    }
  }
  document.write(arr);
  */

</script>
