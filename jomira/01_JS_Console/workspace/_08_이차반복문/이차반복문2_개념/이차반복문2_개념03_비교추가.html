<script>

  /*
      [문제]
          a배열과 b배열 전체를 비교하여 
          a배열 안에도 있고 b배열 안에도 있는 값은 
          c배열에 저장하시오.
      [정답]
          c = [10, 20]    
  */

  let a = [10, 20, 30, 40];
  let b = [10, 5, 20, 9];
  let c = [];

  for (let i = 0; i < a.length; i++) {
    for (let j = 0; j < a.length; j++) {
      if (a[i] == b[j]) {
        c.push(a[i])
      }
    }
  }

  document.write("c = " + c)

</script>
