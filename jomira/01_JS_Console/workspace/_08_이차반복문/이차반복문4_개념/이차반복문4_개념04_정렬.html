<script>

  /*
      [문제]
          (1) 현재 인덱스의 값이 나머지 값들을 검사한다.
          (2) 제일 큰 값을 찾아서 현재의 값과 교환한다.
          (3) 인덱스 1증가한다.
          (4) (1~3)을 끝까지 반복한다.
      [예시]
          10, 50, 30, 40, 80, 19   ==> 80을 찾아내고 교환한다.
          80, 50, 30, 40, 10, 19   ==> 50은 나머지 중 이미 제일크다.
          80, 50, 30, 40, 10, 19   ==> 40을 찾아내고 교환한다.
          80, 50, 40, 30, 10, 19   ==> 30은 나머지 중 이미 제일크다.
          80, 50, 40, 30, 10, 19   ==> 19을 찾아내고 교환한다.
          80, 50, 40, 30, 19, 10	
      [정답]
          80, 50, 40, 30, 19, 10	
  */

  let score = [10, 50, 30, 40, 80, 19];


  for (let i = 0; i < score.length; i++) {

    let max = 0; //최대값
    let max_index = 0; //그 최대값의 순서

    for (let j = 0; j < score.length; j++) {
      if (score[j] > max) {
        max = score[j]
        max_index = j
      }
    }

    let temp = score[i]; //현재 검사위치
    score[i] = score[max_index]; //현재 검사 위치로 최대값 삽입
    score[max_index] = temp; //최대값의 위치로는 검사값 삽입

  }

  document.write(score);
