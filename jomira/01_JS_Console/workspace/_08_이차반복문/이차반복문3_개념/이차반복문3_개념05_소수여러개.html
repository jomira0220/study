<script>

  /*
      [문제]
          2~100 사이의 랜덤 숫자 하나를 저장하고, 
          2부터 그 숫자 사이의 모든 소수를 출력하시오.
      [예시]
          r = 20
          2 3 5 7 11 13 17 19
  */

  let r = Math.floor(Math.random() * 99) + 2;
  document.write("r = " + r + "<br>")

  for (let i = 2; i <= r; i++) {
    let cnt = 0;
    for (let j = 1; j <= i; j++) {
      if (i % j == 0) {
        cnt++
      }
    }
    if (cnt == 2) {
      document.write(i + " ")
    }
  }

      }

</script>
