<script>

  /*
      [문제]
          아래와 같이 삼각형을 그려보시오.  	
      [정답]
          ****
          ***
          **
          *    
  */

  for (let i = 0; i < 4; i++) {
    for (let j = 4; j > i; j--) {
      document.write("*")
    }
    document.write("<br>")
  }

</script>
