<script>

  /*
      [문제]
          10~100 사이의 랜덤 숫자를 다섯 개 저장한다. 
          각 숫자의 약수를 전부 출력한다. 
      [예시]    
          52 : 1 2 4 13 26 52 
          81 : 1 3 9 27 81 
          28 : 1 2 4 7 14 28
          11 : 1 11
          52 : 1 2 4 13 26 52    
  */

  for (let i = 0; i < 5; i++) {
    let r = Math.floor(Math.random() * 91) + 10;
    document.write(r + " : ")
    for (let j = 1; j <= r; j++) {
      if (r % j == 0) {
        document.write(j + " ")
      }
    }
    document.write("<br>")
  }

</script>
