<script>

  /*
      [문제]
          아래와 같이 삼각형을 출력하시오.
      [정답]
          123123
          12312
          1231
          123
          12
          1    
  */


  for (let i = 0; i < 6; i++) {
    let index = 1;
    for (let j = 6; j > i; j--) {
      document.write(index)
      index++
      if (index > 3) {
        index = 1
      }
    }
    document.write("<br>")
  }
