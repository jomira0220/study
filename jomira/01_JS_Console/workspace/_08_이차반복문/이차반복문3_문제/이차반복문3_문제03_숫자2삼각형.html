<script>

  /*
      [문제]
          아래와 같이 삼각형을 출력하시오.
      [정답]
          1
          1 2
          1 2 3
          1 2 3 1
          1 2 3 1 2
          1 2 3 1 2 3
          1 2 3 1 2 3 1
          1 2 3 1 2 3 1 2
          1 2 3 1 2 3 1 2 3
          1 2 3 1 2 3 1 2 3 1    
  */

  for (let i = 0; i < 10; i++) {
    let num = 1;
    for (let j = 0; j <= i; j++) {
      document.write(num + " ")
      num++
      if (num == 4) {
        num = 1
      }
    }
    document.write("<br>")
  }

</script>
