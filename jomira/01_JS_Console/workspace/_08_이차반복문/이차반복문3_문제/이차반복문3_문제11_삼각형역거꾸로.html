<script>

  /*
      [문제]
          아래와 같이 삼각형을 출력하시오.
      [정답]
          1 2 3 4 5 6 7
          2 3 4 5 6 7
          3 4 5 6 7
          4 5 6 7
          5 6 7
          6 7
          7    
  */

  for (let i = 0; i < 7; i++) {
    for (let j = i; j < 7; j++) {
      document.write(j + 1 + " ")
    }
    document.write("<br>")
  }

</script>
