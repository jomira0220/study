<script>

  /*
      [문제] 
          0~10 사이의 랜덤 숫자를 다섯 번 반복해서 저장하고
          그 랜덤 숫자만큼 * 을 출력하시오.
      [예시]
          1 : *
          10 : **********
          0 :
          7 : *******
          4 : ****  
  */

  for (let i = 0; i < 5; i++) {
    let r = Math.floor(Math.random() * 11);
    document.write(r + " : ")
    for (let j = 0; j < r; j++) {
      document.write("*")
    }
    document.write("<br>")
  }

</script>
