<script>

  /*

          아래와 같이 삼각형을 출력하시오.
      [정답]
          1 2
          1 2 3 4
          1 2 3 4 5 6
          1 2 3 4 5 6 7 8   
  */

  for (let i = 0; i < 4; i++) {
    let index = (i + 1) * 2;
    for (let j = 0; j < index; j++) {
      document.write(j + 1)
    }
    document.write("<br>")
  }
