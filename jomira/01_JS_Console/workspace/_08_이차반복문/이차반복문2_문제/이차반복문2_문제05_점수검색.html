<script>

  /*
      [문제]
          number 배열은 학생 번호이고, score 배열은 각 학생의 시험점수이다.
          search 배열은 학생들이 시험 결과가 궁금해서 검색한 번호들이다. 
          각 학생이 검색한 순서대로 점수를 출력하시오.
      [정답]
          1002 : 65
          1004 : 1
          1003 : 23
          1001 : 4
          1005 : 45    
  */

  let number = [1001, 1002, 1003, 1004, 1005, 1006];
  let score = [4, 65, 23, 1, 45, 7];
  let search = [1002, 1004, 1003, 1001, 1005];


  for (let i = 0; i < search.length; i++) {
    document.write(search[i] + " : ")
    for (let j = 0; j < number.length; j++) {
      if (search[i] == number[j]) {
        document.write(score[j] + "<br>")
      }
    }
  }
