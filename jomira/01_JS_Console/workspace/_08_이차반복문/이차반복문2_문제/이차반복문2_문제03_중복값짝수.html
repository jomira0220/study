<script>

  /*
      [문제]
          a배열과 b배열 전체를 비교하여 
          a배열 안에도 있고 b배열 안에도 있는 값은 c배열에 저장하시오. 
          단, 짝수만 저장하시오.
      [정답]
          2, 6   
  */

  let a = [1, 2, 7, 40, 3, 6];
  let b = [1, 6, 2, 9, 3, 7];
  let c = [];

  for (let i = 0; i < a.length; i++) {
    for (let j = 0; j < b.length; j++) {
      if (a[i] == b[j] && a[i] % 2 == 0) {
        c.push(a[i])
        break;
      }
    }
  }

  document.write(c)

</script>
