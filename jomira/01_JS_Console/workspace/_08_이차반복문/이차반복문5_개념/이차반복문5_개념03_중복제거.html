<script>

  /*
      [문제]
          a배열과 b배열을 비교하여 
          서로 겹치는 값을 0으로 변경하시오.
          겹치는 값이 여러 개면 전부 0으로 변경하시오.
      [정답]
          a = [0, 0, 30, 40, 0]
          b = [0, 3, 0, 0, 0, 50]    
  */
  let a = [10, 20, 30, 40, 20];
  let b = [10, 3, 20, 10, 20, 50];



  for (let i = 0; i < a.length; i++) {

    let check = -1; //일치값이 없으면
    for (let j = 0; j < b.length; j++) {
      if (a[i] == b[j]) {
        check = a[i]; //일치값이 있으면
        b[j] = 0;
      }
    }

    if (check != -1) { //일치값이 있으면
      for (let j = 0; j < a.length; j++) {
        if (check == a[j]) {
          // 
          a[j] = 0;
        }
      }
    }


  }

  document.write("a = " + a + "<br>");
  document.write("b = " + b);
