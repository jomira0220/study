<script>

  /*
      [문제]
          member는 회원목록이다.
          item은 쇼핑몰 판매상품이다.
          price는 아이템 가격이다.
          
          order는 오늘 주문 목록이다. 
          cancel은 주문취소 목록이다.
          오늘의 매출을 출력하시오.

          Member, Item, Order, Cancel 클래스를 만들고,
          문자열을 잘라 각각의 클래스에 저장 후 문제를 푸시오.
      [정답]
          7700    
  */

  let member = "qwer1234,pythongood,testid";
  let item = "사과,1100/바나나,2000/딸기,4300";
  let order = "qwer1234,사과,3/phthongood,바나나,2/qwer1234,딸기,5/testid,사과,4";
  let cancel = "qwer1234,딸기,5/phthongood,바나나,2";


  let memberList = [];
  let itemList = [];
  let orderList = [];
  let cancelList = [];

  class Member {
    id = ""
  }

  class Item {
    name = ""
    price = ""
  }

  class Order {
    id = ""
    name = ""
    count = 0
  }


  class Cancel {
    id = ""
    name = ""
    count = 0
  }

  let token = member.split(",");
  for (let i = 0; i < token.length; i++) {
    let member = new Member();
    member.id = token[i];

    memberList.push(member);
  }

  token = item.split("/");
  for (let i = 0; i < token.length; i++) {
    let temp = token[i].split(",");

    let item = new Item();
    item.name = temp[0];
    item.price = Number(temp[1]);

    itemList.push(item);
  }

  token = order.split("/");
  for (let i = 0; i < token.length; i++) {
    let temp = token[i].split(",");

    let order = new Order();
    order.id = temp[0];
    order.name = temp[1];
    order.count = Number(temp[2]);

    orderList.push(order);
  }

  token = cancel.split("/");
  for (let i = 0; i < token.length; i++) {
    let temp = token[i].split(",");

    let cancel = new Cancel();
    cancel.id = temp[0];
    cancel.name = temp[1];
    cancel.count = Number(temp[2]);

    cancelList.push(cancel);
  }

  console.log(orderList)


  let total = 0;
  for (let i = 0; i < itemList.length; i++) {

    //i번째 상품 주문한 개수 확인하여 증감
    let count = 0;
    for (let j = 0; j < orderList.length; j++) {
      if (itemList[i].name == orderList[j].name) {
        count += orderList[j].count
      }
    }

    //i번째 상품 취소한 개수 확인하여 차감
    for (let j = 0; j < cancelList.length; j++) {
      if (itemList[i].name == cancelList[j].name) {
        count -= cancelList[j].count
      }
    }

    total += itemList[i].price * count

  }


  document.write(total)



</script>
