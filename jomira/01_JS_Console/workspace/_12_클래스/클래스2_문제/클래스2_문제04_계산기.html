<script>

  /*
      [문제]
          간단한 계산기 프로그램을 구현해보시오.
      [정답]
          5 + 3 = 8
          5 - 3 = 2
          5 * 3 = 15
          5 / 3 = 1.67
  */

  class Calc {

    plus(arr) {
      let total = 0
      for (let i = 0; i < arr.length; i++) {
        total += arr[i]
      }
      return total
    }

    minus(arr) {
      let total = arr[0]
      for (let i = 1; i < arr.length; i++) {
        total -= arr[i]
      }
      return total
    }

    multiply(arr) {
      let total = arr[0]
      for (let i = 1; i < arr.length; i++) {
        total *= arr[i]
      }
      return total
    }

    divide(arr) {
      let total = arr[0]
      for (let i = 1; i < arr.length; i++) {
        total /= arr[i]
      }
      return total.toFixed(2)
    }

  }

  //-------------------------------------------

  let c = new Calc();

  let result1 = c.plus([5, 3])
  let result2 = c.minus([5, 3])
  let result3 = c.multiply([5, 3])
  let result4 = c.divide([5, 3])

  document.write(result1 + "<br>")
  document.write(result2 + "<br>")
  document.write(result3 + "<br>")
  document.write(result4 + "<br>")
