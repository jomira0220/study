<script>

  class Test {

    ex01(x, y) {
      /* 직접 구현하시오. */
      let total = 0;
      for (let i = x; i <= y; i++) {
        total += i
      }
      document.write(total)
    }

    ex02(list) {
      /* 직접 구현하시오. */
      let max = 0;
      for (let i = 0; i < list.length; i++) {
        if (max < list[i]) {
          max = list[i]
        }
      }
      document.write(max)
    }

    ex03(list, idx1, idx2) {
      /* 직접 구현하시오. */
      let temp = list[idx1]
      list[idx1] = list[idx2]
      list[idx2] = temp
      document.write(list)
    }


  }

  let t = new Test();

  /*
      [문제1] x부터 y까지의 합을 출력하는 메서드를 구현하시오.
      [정답1] 1부터 10까지의 합 = 55
  */

  let x = 1;
  let y = 10;
  t.ex01(x, y);
  document.write("<br>")

  /*
      [문제2] list를 전달받아 최대값을 출력하는 메서드를 구현하시오.
      [정답2] 최대값 = 100
  */

  let list = [87, 100, 35, 12, 46];
  t.ex02(list);
  document.write("<br>")

  /*
      [문제3] list와 인덱스 2개를 전달받아, 
              해당 위치의 값을 교체해주는 메서드를 구현하시오.
      [정답3] 87,46,35,12,100
  */
  let idx1 = 1;
  let idx2 = 4;
  t.ex03(list, idx1, idx2);


</script>
