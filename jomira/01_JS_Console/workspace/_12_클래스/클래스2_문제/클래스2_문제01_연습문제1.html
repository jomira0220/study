<script>

  class Test {

    ex01(num1, num2) {
      /* 직접 구현하시오. */
      let total = 0;
      for (let i = 0; i <= 5; i++) {
        total += i
      }
      document.write(total)
    }

    ex02() {
      /* 직접 구현하시오. */
      let num1 = Math.floor(Math.random() * 100) + 1
      let num2 = Math.floor(Math.random() * 100) + 1
      let num3 = Math.floor(Math.random() * 100) + 1
      let max = num1
      if (num1 < num2) {
        max = num2
      }
      if (max < num3) {
        max = num3
      }

      document.write(max)

    }

  }

  let t = new Test();

  /*
      [문제1] 1부터 5까지의 합을 출력하는 메서드를 구현하시오.
      [정답1] 1부터 5까지의 합 = 15
  */
  t.ex01();

  /*
      [문제2] 1부터 100사이의 랜덤 숫자 3개를 저장해 
              최대값을 출력해주는 메서드를 구현하시오.
      [예시2] 68, 5, 95 에서 최대값 = 95
  */
  document.write("<br>")
  t.ex02();

</script>
