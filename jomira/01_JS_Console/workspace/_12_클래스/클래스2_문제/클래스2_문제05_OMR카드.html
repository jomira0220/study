<script>

  /*
      [문제]
          OMR카드 예제를 클래스로 구현하시오.
      [예시]
          [1, 4, 3, 5, 2]
          [1, 1, 3, 5, 1]
          [O, X, O, O, X]
          60점      
  */

  class ScoreMng {
    //한문제당 20점

    omr = [1, 4, 3, 5, 2];          // 모범 정답
    me = [];                       // 학생 답안

    count = 0;                      // 정답을 맞춘 개수
    score = 0;                      // 성적

    setMyAnswer() {
      for (let i = 0; i < 5; i++) {
        this.me.push(Math.floor(Math.random() * 5) + 1);
      }
    }

    checkScore() {
      for (let i = 0; i < 5; i++) {
        if (this.omr[i] == this.me[i]) {
          this.count += 1;
        }
      }
      this.score = this.count * 20;
    }

    printOmr(arr) {
      document.write("[");
      for (let i = 0; i < arr.length; i++) {
        document.write(arr[i]);
        if (i < arr.length - 1) {
          document.write(", ");
        }
      }
      document.write("]<br>");
    }

    printResult() {
      document.write("[");
      for (let i = 0; i < this.me.length; i++) {
        if (this.omr[i] == this.me[i]) {
          document.write("O");
        } else {
          document.write("X");
        }

        if (i < 4) {
          document.write(", ");
        }
      }
      document.write("]<br>");

      document.write(this.score + "점");
    }

    run() {
      this.setMyAnswer();
      this.checkScore();

      this.printOmr(this.omr);
      this.printOmr(this.me);
      this.printResult();
    }

  }

  //-------------------------------------------
  let sm = new ScoreMng();
  sm.run();
</script>
