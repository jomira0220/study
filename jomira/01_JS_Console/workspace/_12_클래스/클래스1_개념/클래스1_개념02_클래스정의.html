<script>
  /*

    메모리 공간 : 3종류
    (1) stack
        : 함수가 호출되면 사용하는 공간
    (2) heap
        : 주소변수의 값이 저장되는 영역
    (3) static
        : 전역(함수와 클래스 밖에 선언된 변수) 변수
    (4) code
        : 파일의 모든 코드가 문자화되어서 저장되는 영역
        
    --------------------------------------------------
    
    변수의 종류 : 2종류
    (1) 일반 변수(= 숫자)
      1) 정수   let x = 10;
      2) 실수   let y = 3.14;
      3) 논리형  let z = true;   (true[1], false[0])
    (2) 주소 변수
      1) 배열
      2) 클래스 new
    (3) 클래스 영역
      1) 인스턴스 변수 : let키워드X
      2) 인스턴스 함수(= 메서드,method ) : function키워드X, this(*)


    [개념] 클래스
        [1] 클래스는 기존의 json과 함수를 합쳐놓은 것이다.
            (1) 단순히 두 기능을 합친 것 뿐만 아니라
                상속을 이용해서 객체지향 프로그램을 작성할 수 있다.
            (2) 상속은 추후에 다룬다.
        [2] 클래스 정의
            (1) 클래스 정의는 데이터가 생성된 것은 아니고,
                생성했을 때의 모양을 미리 정의해놓는 것이다.
            (2) 추후 똑같은 객체를 여러개 생성하기 위해서 사용된다.
        [3] 클래스 생성
            변수 = new 클래스이름();
            [예시]
                let st = new stdent();
        [4] 클래스 사용
            객체변수.내부변수
            [예시]
                st.name = "김철수";
        [5] json과 거의 유사하나
            미리 정의해놓고 사용한다는 점에서 다르다.
        [6] 보통 클래스는 json과 마찬가지로
            배열과 함께 쓰인다.
        [7] 클래스 내부의 변수들을
            인스턴스 변수라 부른다.
  */

  let jsonList = [
    { "num": 1001, "name": "김철수", "kor": 100, "math": 20 },
    { "num": 1002, "name": "이만수", "kor": 40, "math": 60 }
  ];

  // 클래스 정의 - 첫글자는 반드시 대문자로 작성
  class Student {
    //인스턴스(instance)변수
    num = 0;
    name = "";
    kor = 0;
    math = 0;
  }

  // 클래스(객체) 생성
  // 객체(object)
  let st1 = new Student();
  st1.num = 1001;
  st1.name = "김철수";
  st1.kor = 100;
  st1.math = 20;

  let st2 = new Student();
  st2.num = 1002;
  st2.name = "이만수";
  st2.kor = 40;
  st2.math = 60;

  console.log(st1)

  document.write(st1.num + ", " + st1.name + ", " + st1.kor + ", " + st1.math + "<br>");
  document.write(st2.num + ", " + st2.name + ", " + st2.kor + ", " + st2.math + "<br>");

</script>
