<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1;
        let j = 13;
        let k = 1;
        function solution(i, j, k) {
            let list = []
            let result = 0
            for (let e = i; e <= j; e++) {
                String(e).split("").forEach((el)=>list.push(el))
            }
            list.forEach((el)=> Number(el) === k ? result++ : 0)
        }
        solution(i,j,k)
    </script>
</body>

</html>
