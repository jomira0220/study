<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let quiz = ["19 - 6 = 13", "5 + 66 = 71", "5 - 15 = 63", "3 - 1 = 2"]

        function solution(quiz) {
            let result = []
            quiz.forEach(element => {
                let elArr = element.split(" ")
                let 계산
                if(elArr[1] == "-"){
                    계산 = Number(elArr[0]) - Number(elArr[2]) 
                }else{
                    계산 = Number(elArr[0]) + Number(elArr[2])
                }
                console.log(Number(elArr[0]),Number(elArr[2]))
                if(계산 == elArr[4]){
                    result.push("O")
                }else{
                    result.push("X")
                }
                
            });
            console.log(result)
        }


        solution(quiz)
    </script>
</body>

</html>
