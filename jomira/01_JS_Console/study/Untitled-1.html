<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = 7
        function solution(n) {
            let result = 1;
            for(let i = 1; i <= n; i++){
                 result *= i
                 if(result === n){
                    return i
                 }
                 if(result > n){
                    return i - 1
                 }
            }
        }
        solution(n)
    </script>
</body>

</html>
