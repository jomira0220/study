<script>

  /*
     [문제]
          arr배열에 1~10 사이의 랜덤 숫자를
          중복없이 5개 저장하고 출력하시오.
      [예시]
          4,3,5,8,9
  */

  let arr = [0, 0, 0, 0, 0];
  let check = [false, false, false, false, false, false, false, false, false, false];

  let index = 0;
  while (true) {
    let num = Math.floor(Math.random() * 10) + 1;

    if (check[num] == false) {
      check[num] = true
      arr[index] = num
      index++
    }

    let count = 0;
    for (let i = 0; i < check.length; i++) {
      if (check[i] == true) {
        count++
      }
    }
    if (count == 5) {
      break
    }

  }

  document.write(arr)
