<script>

  /*
      [문제]
          arr배열에서 십의 자리가 짝수이고, 
          일의 자리가 홀수인수만 출력하시오.
      [정답]
          423
          23
  */

  let arr = [510, 423, 124, 512, 252, 23, 312, 453, 122];

  for (let i = 0; i < arr.length; i++) {
    let 일의자리 = arr[i] % 10;
    let 십의자리 = parseInt(arr[i] % 100 / 10);
    if (일의자리 % 2 != 0 && 십의자리 % 2 == 0) {
      document.write(arr[i] + "<br>")
    }
  }


</script>
