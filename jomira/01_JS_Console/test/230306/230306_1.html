<script>

  /*
      [문제]
          arr배열을 이차원으로 만들고 랜덤 값(-100~100)을 
          3개씩 3줄 총 9개를 만들고 사각형모양 으로 출력한다.
          그 중에 가장 작은 값을 출력하시오.
          단, 음수는 양수로 변경해 비교하시오.
      [예시]
          [68,  44,-13]
          [-77,100,-49]
          [-58,-37,-78]
          가장 작은 값 = -13  
  */

  let arr = [];

  //let count = 1
  //let temp = []
  for (let i = 0; i < 3; i++) { // 0~9 012 345 789

    let temp = []

    for (let j = 0; j < 3; j++) {
      let num = Math.floor(Math.random() * 201) - 100;
      temp.push(num)
    }

    arr.push(temp)

  }

  for (let i = 0; i < arr.length; i++) {
    document.write(arr[i] + "<br>")
  }

  /*
  let max = 0
  for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < arr[i].length; j++) {
      if (max < arr[i][j]) {
        max = arr[i][j]
      }
    }
  }
  */

  let min = 100;
  let y = 0
  let x = 0
  for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < arr[i].length; j++) {
      if (min > Math.abs(arr[i][j])) {
        min = Math.abs(arr[i][j])
        y = i
        x = j
      }
    }
  }

  document.write(arr[y][x])



</script>
