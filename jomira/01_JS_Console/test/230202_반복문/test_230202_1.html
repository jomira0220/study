<script>

  /*
      [문제]
          철수는 산전수전 끝에 50층 빌딩의 건물주가 되었다. 
          철수는 빌딩의 엘리베이터에서 숫자4를 전부 제거했다. 
          만약에 4층을 간다면 숫자 5를 눌러야한다.
          
          철수의 빌딩은 지상1층에서부터 지상50층이다. 
          실제 엘리베이터에 적혀있는 숫자를 1층부터 순서대로 출력하시오.
          ※ 숫자 4를 제외한 전체 층수의 개수가 50층이다.
      [정답]
          1 2 3 5 6 7 8 9 10 11 x 12 13 15 16 17 18 19 20 21 22 23 25 26 27 28 29 30 31 32 33 35 36 37 38 39 50 51 52 53 55 56 57 58 59 60 61 62 63 65 66 66
  */

  let 층 = 1
  for (let i = 1; 층 <= 50; i++) {
    let 층1자리 = i % 10;
    let 층10자리 = parseInt(i / 10);

    if (층1자리 != 4 && 층10자리 != 4) {
      document.write(i + "<br>")
      층++
    }
  }
