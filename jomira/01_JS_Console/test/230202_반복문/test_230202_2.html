          561		: 2개

  */

  let num = Math.floor(Math.random() * 10000) + 1;
  num = 561
  document.write("num = " + num + "<br>")

  while (true) {

    num = parseInt(temp / 10);


    if (unit % 2 != 0) {
      count++
    }

    if (num == 0) {
      break
    }

  }

  document.write(count)
