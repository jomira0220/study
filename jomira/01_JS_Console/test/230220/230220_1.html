<script>

  /*
      [문제]
          yList배열의 값은 data배열의 세로 인덱스를 의미한다.
          yList의 값들의 세로 줄을 출력하시오.
      [정답]
          1 ==> 0 0 2 1 4 1 1
          3 ==> 0 0 0 0 0 0 3
          2 ==> 0 0 0 3 2 4 4
          2 ==> 0 0 0 3 2 4 4
          0 ==> 0 0 0 3 1 4 2
          1 ==> 0 0 2 1 4 1 1
  */

  let data = [
    [0, 0, 0, 0, 0],
    [0, 0, 0, 0, 3],
    [0, 2, 0, 0, 3],
    [3, 1, 3, 0, 1],
    [1, 4, 2, 0, 2],
    [4, 1, 4, 0, 4],
    [2, 1, 4, 3, 3]
  ];

  let yList = [1, 3, 2, 2, 0, 1];

  let result = []

  for (let i = 0; i < yList.length; i++) {
    result.push([0, 0, 0, 0, 0, 0, 0])
    let dataIndex = yList[i]
    document.write(dataIndex + "==> ")
    for (let j = 0; j < data.length; j++) {
      if (data[j][dataIndex] != 0) { // 10
        result[i][j] = data[j][dataIndex]
      }
    }

    document.write(result[i] + "<br>")
  }




</script>
