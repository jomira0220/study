<script>

  //let array = [2, 5, 5, 5, 1]

  //let array = [0, 1, 1, 2, 3, 8, 1, 3]

  //let array = [1]
  function solution(array) {

    if (array.length == 1) {
      return array[0]
    } else {
      let Arr = []
      for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < i; j++) {
          if (array[i] == array[j]) {
            Arr.push(array[i])
            break
          }
        }
      }
      console.log(Arr)

      let result = Arr[0];
      for (let i = 0; i < Arr.length; i++) {
        for (let j = 0; j < i; j++) {
          if (Arr[i] != Arr[j]) {
            result = -1
            break
          }
        }
      }
      return result
    }

  }

  document.write(solution(array))

</script>
