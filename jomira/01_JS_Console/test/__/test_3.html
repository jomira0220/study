<script>
  /*

          130 의 약수 중에서 작은 수부터 큰 수를 출력했을 때,

      [정답]
          13   


  let i = 1;
  let count = 0;

  while (i <= 130) {
    if (130 % i == 0) {
      count += 1;
      if (count == 5) {
        console.log(i)
      }
    }

    */

    }
  }

</script>
