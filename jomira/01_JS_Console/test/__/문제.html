<script>

    let list = [1, 2, 4, 5, 7, 8, 10]; //주문번호 리스트
    n = 3; //최소된 순서

    let count = 0;
    let answer = 0;
    let num = 1;

    let i = 0;
    while (1) {
        if (list[i] != num) {
            count++;
        } else if (list[i] == num) {
            i++;
        }

        if (count == n) {
            answer = num;
            break;
        }
        num++;
    }
    document.write(num + "은 " + n + "번째 취소된 숫자입니다.");

</script>
