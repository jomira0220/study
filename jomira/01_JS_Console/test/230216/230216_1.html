<script>

  /*
      [문제]
          2부터 50사이의 랜덤 숫자 한개를 저장해
          2부터 해당 숫자까지의 모든 소수를 출력하시오.
      [정답]
          랜덤 : 20
          결과 : 2, 3, 5, 7, 11, 13, 17, 19   
  */

  let r = Math.floor(Math.random() * 49) + 2;
  r = 20
  for (let i = 1; i < r; i++) {

    let count = 0;
    for (let j = 1; j <= r; j++) {
      if (i % j == 0) {
        count++
      }
    }

    if (count == 2) {
      document.write(i + " ")
    }
  }



</script>
