  /*
      [문제]
          아래 조건에 맞는 데이터를 c배열에 저장하시오.
          [조건1] array에 b의 값이 있으면 c에 인덱스 두 개씩 차례대로 저장한다. 
          [조건2] 값이 없는 배열값 표현은 -1로 저장한다. 	
          [예 시] 10, 90, 50이 있고 인덱스는 각각 [0,0] [2,2] [1,1] 이다.
      [정답]
          c = [
                  [ 0,  0],
                  [-1, -1],
                  [-1, -1],
                  [ 2,  2],
                  [ 1,  1]
          ]    
  */

  let array = [
    [10, 20, 30],
    [40, 50, 60],
    [70, 80, 90]
  ];

  let b = [10, 2, 54, 90, 50];
  let c = [];


  for (let i = 0; i < b.length; i++) {
    c.push([-1, -1])
    for (let j = 0; j < array.length; j++) {
      for (let m = 0; m < array[j].length; m++) {
        if (array[j][m] == b[i]) {
          c[i][0] = j
          c[i][1] = m
        }
      }
    }
  }


  console.log(c)
  document.write(c)
