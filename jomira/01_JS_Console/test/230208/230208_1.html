<script>

  /*
      [문제]
          1. seatList는 현재 영화관 예매상황이다.
          2. seatIndex는 예매 하려는 좌석 번호이고
          3. userList는 회원번호이다. 
          4. seatIndex와 userList를 가지고 예매 후 전체 예매 상황을 출력하시오. 
          5. 좌석이 비어있으면 예매할 수 있지만,
          6. 좌석이 이미 예매 되어있으면 아래 2가지 조건 중 한 가지가 실행된다. 
              [조건1] 이미 예매되어 있으나, 회원번호가 같으면 예매취소로 0으로 변경한다.
              [조건2) 이미 예매되어 있고, 회원번호가 다르면 "x"를 출력한다.
              
          예) 1, 1003 ==> 예매 되어있으나, 1003번이 예매했으므로 예매 취소된다 
                      ==> seatList = {1003, 0, 0, 0, 1002, 0, 1001}
                              
          예) 1, 1002 ==> 위에서 예매취소했으므로 예매가 가능하다.
                      ==> seatList = {1003, 1002, 0, 0, 1002, 0, 1001}
                      
          예) 4, 1005 ==> 예매 되어있고, 회원번호도 다르다 ==> "x"
      
      [정답]
          1번 자리는 취소합니다.
          1번 자리는 예매합니다.
          4번 자리는 X
          seatList = {1003, 1002, 0, 0, 1002, 0, 1001}
  */

  let seatList = [1003, 1003, 0, 0, 1002, 0, 1001];
  let seatIndex = [1, 1, 4];
  let userList = [1003, 1002, 1005];

  for (let i = 0; i < seatIndex.length; i++) {

    if (seatList[seatIndex[i]] == userList[i]) {

      document.write(seatIndex[i] + " 예매최소됨 <br>")
      seatList[seatIndex[i]] = 0

    } else if (seatList[seatIndex[i]] == 0) {

      document.write(seatIndex[i] + " 예매가능 <br>")
      seatList[seatIndex[i]] = userList[i]

    } else {

      document.write(seatIndex[i] + " 자리 X <br>")

    }
  }

  document.write(seatList)

</script>
