<script>

  /*
      [문제]
          1. 랜덤(1~9 사이) 숫자 중에서 짝수의 값만 다섯개의 합을
          2. 배열의 첫번째 자리부터 저장한다.
          3. 위 내용을 5회 반복한다.
      [예시]
          6 2 6 2 8 = 24
          6 4 8 6 8 = 32
          2 2 6 6 6 = 22
          6 6 4 2 8 = 26
          2 4 2 6 6 = 20

          arr = 24,32,22,26,20   
  */

  let arr = [];

  for (let i = 0; i < 5; i++) {

    let temp = []
    let count = 0;

    while (true) {

      let r = Math.floor(Math.random() * 9) + 1;
      if (r % 2 == 0) {
        temp.push(r)
        count++
      }

      if (count == 5) {
        break
      }

    }

    document.write(temp)

    let total = 0;
    for (let i = 0; i < temp.length; i++) {
      total += temp[i]
    }
    document.write(" = " + total + "<br>")

    arr.push(total)

  }

  document.write(arr)
