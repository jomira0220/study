<script>

  /*
      [문제]
          철수는 arr배열에서 숫자 검사를 해야한다.
          각 단어를 검사해서 해당 메시지 중 하나를 출력하시오.
      [정답]
          문자만 있다
          숫자만 있다
          문자와 숫자가 섞여있다.    
  */

  let arr = ["adklajsiod", "123123", "dasd12312asd"];
  let msg = ["문자만 있다", "숫자만 있다", "문자와 숫자가 섞여있다."];


  for (let i = 0; i < arr.length; i++) {
    let check = false;
    let count = 0
    for (let j = 0; j < arr[i].length; j++) {
      if (arr[i][j] >= 0) {
        count++
      } else {
        check = true
      }
    }

    if (count == 0) {
      document.write(msg[0] + "<br>")
    } else if (check) {
      document.write(msg[2] + "<br>")
    } else {
      document.write(msg[1] + "<br>")
    }
  }

</script>
