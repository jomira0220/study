  /* 
    [정답4]
    [
      [1,4,7]

      [6,5,4,5,5,8],
      [6,5,4,5,5],
      [6,5,6],
      [9],
    ]
  */

  function arrResult(arr) {
    for (let i = 0; i < arr.length; i++) {

      //검사를 진행할 배열을 제외한 나머지 배열들 비교
      for (let j = i + 1; j < arr.length; j++) {


        // 비교하는 배열의 길이 값이 짧은 것을 기준으로 값을 하나씩 비교 
        // 짧은 것 기준으로 돌아야 에러가 발생하지 않는다.
        let len = 0;
        let size1 = arr[i].length;
        let size2 = arr[j].length;
        if (size1 > size2) {
          len = size2;
        } else {
          len = size1;
        }
        // 짧은 배열 기준 안에서 각 값들을 비교한다.
        let count = 0;
        for (let k = 0; k < len; k++) {
          // 배열의 첫번째값이 크면 위로 가는것이므로
          // 첫번째 검사시 작으면 바로 종료한다. 
          if (arr[i][k] < arr[j][k]) {
            break;
          }
          // 배열의 첫번째값이 크면 위치 변경 처리
          else if (arr[i][k] > arr[j][k]) {
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
            break;
          }

          //값이 같은지 카운팅
          else if (arr[i][k] == arr[j][k]) {
            count += 1;
          }
        }

        // 검사한 배열의 값이 같으면 길이로 비교한다.
        if (count == len) {
          if (size1 < size2) { //비교하는 배열의 길이가 긴것
            let temp = arr[i];
            arr[i] = arr[j];
            arr[j] = temp;
          }
        }
      }
    }

    for (let i = 0; i < arr.length; i++) {
      document.write(arr[i] + "<br>");
    }

    document.write("<br>")
  }
