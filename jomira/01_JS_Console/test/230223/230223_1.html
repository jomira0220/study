<script>

  /*
    [문제]
          member는 회원목록이다. 번호와 아이디가 기록되어있다.

          오늘의 매출을 출력하시오.
      [정답]
          33200        
  */

  let memberList = ["qwer1234", "pythongood", "testid"];
  let itemList = [
    ["사과", 1100],
    ["바나나", 2000],
    ["딸기", 4300]
  ];
  let orderList = [
