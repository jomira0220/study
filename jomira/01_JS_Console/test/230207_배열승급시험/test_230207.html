<script>

  /*
      [문제]
          철수는 회사홍보를 위해 굿즈 나눠주는 행사를 하고 있다.
          goods 배열은 오늘 나눠줄 행사 상품 개수이다. 
          people 배열은 오늘 상품을 받기 위해 줄 서 있는 사람들이다.
          
          상품은 왼쪽에서부터 순차적으로 나눠주고
          줄 선 사람들을 다 나눠주고 난 후에 뒤에 상품들을 전부 한 칸씩 앞으로 옮겨서 나눠준다.
          사람들도 전부 한 칸씩 앞으로 이동한다.
          상품을 전부 나눠준 후에 goods 배열의 변화과정을 출력하시오.
      [예시]
          [39,43,27,19] 에서 	30을 제외하면 [9,43,27,19] 이 된다. 
          [9, 43,27,19] 에서 	9는  남은상품이므로 다음인덱스의 값인 43에 합쳐진다. [52,27,19,0]	 		 		
          [52,27,19,0]  에서 	30을 제외하면 [22,27,19,0] 이 된다.
          [22,27,19,0]  에서 	22는 남은상품이므로 다음인덱스의 값인 27에 합쳐진다. [49,19,0,0]
          [49,19, 0,0]  에서 	30을 제외하면 [19,19,0,0] 이 된다.
          [19,19, 0,0]  에서 	19는 남은상품이므로 다음인덱스의 값인 19와 합쳐진다. [38,0,0,0]
          [38, 0, 0,0]  에서	30을 제외하면 [8,0,0,0] 이된다.   
      [정답] 
          [8,0,0,0]
           
  */

  let goods = [39, 43, 27, 19];
  let people = [30, 30, 30, 30];


  document.write("goods = " + goods + "<br>")
  document.write("people = " + people + "<br><br>")


  for (let i = 0; i < people.length; i++) {

    goods[0] -= people[0];

    for (let j = 0; j < people.length; j++) {
      //0 ~ 3   -1 0   0 1   1 2   2 3 
      people[j - 1] = people[j];
      people[j] = 0
    }

    for (let j = 0; j < goods.length - 1; j++) {
      //0~3까지만 위치이동후 마지막값은 0 처리
      goods[j] += goods[j + 1];
      goods[j + 1] = 0
    }

    document.write("goods = " + goods + "<br>")
    document.write("people = " + people + "<br><br>")

  }



</script>
