<script>



  /*
      [문제] 
          행사참가자 번호가 100~300번까지 있다. 
          그 중에서 당첨 번호를 뽑으려고한다.
          당첨 번호는 아래의 규칙을 만족하는 번호가 당첨된다.
          [조건] 십의 자릿수가 2이고, 일의 자릿수가 5이다.        
          당첨자의 번호만 출력하시오. 
      [정답]
          125
          225    
  */

  let i = 100;

  while (i <= 300) {

    let _십의자리 = parseInt(i % 100 / 10);
    let _일의자리 = i % 10;

    if (_십의자리 == 2 && _일의자리 == 5) {
      document.write(i + "<br>")
    }

    i += 1;
  }




</script>
