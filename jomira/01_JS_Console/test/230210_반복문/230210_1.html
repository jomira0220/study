<script>

  /*
      [문제]
          1~10 사이의 랜덤 숫자 3개 저장하고
          그 숫자의 합이 무조건 20이 되도록 출력해보자.   
      [예시] 
          x = 3, y = 10, z = 7
  */

  while (true) {
    let x = Math.floor(Math.random() * 10) + 1;
    let y = Math.floor(Math.random() * 10) + 1;
    let z = Math.floor(Math.random() * 10) + 1;

    let result = x + y + z;
    if (result == 20) {
      document.write(x + " " + y + " " + z)
      break
    }

  }

</script>
