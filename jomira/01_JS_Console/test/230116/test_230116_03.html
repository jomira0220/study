<script>

  /*
      [문제]
          랜덤으로 1 또는 7을 10번 출력한다. 
          7이 연속으로 3번 이상이면 "당첨" 아니면 "꽝"을 출력하시오.
      [예시1]
          1 1 1 7 7 7 1 1 7 7 
          당첨
      [예시2]
          7 1 1 1 1 7 1 1 7 1 
          꽝	    
  */


  let count = 0;
  let result = false
  for (let i = 0; i < 10; i++) {
    let num = Math.floor(Math.random() * 2);

    if (num == 0) {
      num = 7
      count++
      if (count == 3) {
        result = true
      }
    } else {
      count = 0
    }


    document.write(num)

  }

  if (result) {
    document.write("당첨")
  } else {
    document.write("꽝")
  }
