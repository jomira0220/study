<script>

  /*
      [문제] 
          280의 약수 중에
          50바로 전의 값과 바로 뒤의 값을 구하시오.
          만약 50이 약수이면, 바로 뒤의 값은 50이다.
      [정답]
          40
          56   
  */

  let count = 0;
  let front = 0;
  let back = 0;
  for (let i = 1; i <= 280; i++) {
    if (280 % i == 0) {
      if (i > 50) {
        count++
        if (count == 1) {
          back = i
        }
      }
      if (i < 50) {
        front = i
      }
    }
  }

  document.write(front + "<br>")
  document.write(back + "<br>")
