<script>

  /*
      [문제]
          arr배열의 숫자를 하나씩 출력한다.
          단, 이미 출력이 되어 중복되는 숫자는 출력하지 마시오.
      [정답]
          1 2 3 4 100		    
  */

  let arr = [1, 1, 2, 2, 3, 3, 4, 100, 3];

  let temp = [];
  let index = 0
  for (let j = 0; j < arr.length; j++) {
    let check = false
    for (let i = 0; i < j; i++) {
      if (arr[j] == arr[i]) {
        check = true
      }
    }
    if (check == false) {
      temp.push(arr[j])
    }
  }

  document.write(temp)



</script>
