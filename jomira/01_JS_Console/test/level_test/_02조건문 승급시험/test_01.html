<script>
  /*
        [문제]
            철수는  유아용 학습프로그램을 개발하고있다.
            내용은 숫자 두개를 보여주고 둘 중에 6보다 작은 수를 찾는 프로그램이다.
            철수는 1~5 사이의 숫자 한개와 6~10 사이의 숫자 한개를 랜덤으로 저장하고,
            사용자에게 보여주면 된다. (문제를 출제만 하면된다.)
            추가 조건은 다음과 같다.
        [조건]
            반드시 숫자는 1~5 한개와 6~10 한개여야한다.
            숫자 위치는 랜덤이어야 한다. 작은 수가 앞에 올수도 있고, 큰 수가 앞에 올수도 있다.
        
        [예시1]
            [문제] 다음 중 6보다 작은 수를 고르시오.
            [보기]  [1] 7, [2] 3
            
        [예시2]
            [문제] 다음 중 6보다 작은 수를 고르시오.
            [보기]  [1] 1, [2] 9        
    */

  let num1 = Math.floor(Math.random() * 5) + 1;
  let num2 = Math.floor(Math.random() * 5) + 6;

  let position = Math.floor(Math.random() * 2) + 1;

  document.write("[문제] 다음 중 6보다 작은 수를 고르시오." + "<br>")

  if (position == 1) {
    document.write("[보기] [1]" + num1 + ", " + "[2]" + num2)
  } else {
    document.write("[보기] [1]" + num2 + ", " + "[2]" + num1)
  }

</script>
