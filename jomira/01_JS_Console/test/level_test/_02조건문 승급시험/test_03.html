<script>
  /*
       [문제]
           1. 1~100 사이의 랜덤 숫자 3개를 저장한다.
           2. 3개의 숫자를 비교해서
           3. 가장 큰 수(max)를 출력한다.  
       [예시]      
           87 12 95
           정답 = 95
  */

  let num1 = Math.floor(Math.random() * 100) + 1;
  let num2 = Math.floor(Math.random() * 100) + 1;
  let num3 = Math.floor(Math.random() * 100) + 1;

  document.write(num1 + " " + num2 + " " + num3 + "<br>")

  if (num1 > num2 && num1 > num3) {
    document.write("정답 = " + num1)
  } else if (num2 > num1 && num2 > num3) {
    document.write("정답 = " + num2)
  } else {
    document.write("정답 = " + num3)
  }




</script>
