<script>

  /*
      [문제]
          랜덤으로 1~10을 10번 출력하고
          가장 큰 수를 출력하시오.
          단, 가장 큰 수가 여러번 나온 경우
          중복 출력된 횟수도 함께 출력하시오.
      [예시]
          8 2 10 2 5 6 1 10 10 10
          가장 큰 수 = 10
          횟수 = 4
  */


  let max = 0;
  let count = 0;
  for (let i = 0; i < 10; i++) {
    let num = Math.floor(Math.random() * 10) + 1
    document.write(num + " ")
    if (max < num) {
      max = num
      count = 1
    } else if (max == num) {
      count += 1
    }
  }

  document.write("<br>가장큰수: " + max + "<br>")
  document.write("횟수: " + count + "<br>")

</script>
