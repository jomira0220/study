<script>

  /*
      [문제]
          반복문을 사용하여 랜덤 숫자 1~9를 5번 출력한다.
          1. 랜덤 숫자 중 가장 큰 수와 번호를 출력한다.
          (번호는 출력 순서이다.)
          2. 가장 큰 수가 여러개 있다면 마지막 번호를 출력한다.
      [예시]
          3, 7, 4, 7, 5
          가장 큰 수 : 7
          번호 : 4
          * 가장 큰 수가 2개이지만, 마지막 번호를 출력한다.    
  */

  let max = 0;
  let index = 1;
  for (let i = 0; i < 5; i++) {
    let num = Math.floor(Math.random() * 9) + 1;
    document.write(num + ", ")
    if (num >= max) {
      max = num
      index = i + 1
    }
  }

  document.write("<br>" + max + "<br>")
  document.write(index + "<br>")
