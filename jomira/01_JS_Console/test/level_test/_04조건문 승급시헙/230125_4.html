<script>

  /*
      [문제]
          연필 42자루와 지우개 28개를 최대한 많은 학생에게
          남김없이 똑같이 나누어 주려고한다.
          몇 명까지 나누어 줄 수 있는지 구하시오.
      [정답]
          14명
  */

  let count = 0;
  for (let i = 0; i < 28; i++) {
    if (42 % i == 0 && 28 % i == 0) {
      count = i
    }
  }

  document.write(count)

</script>
