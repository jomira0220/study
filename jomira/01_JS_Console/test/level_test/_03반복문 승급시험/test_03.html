<script>

  /*
      [문제]
          랜덤으로 1~10을 10번 출력하고
          가장 작은 수를 출력하시오.
          단, 가장 작은 수가 여러번 나온 경우
          중복 출력된 횟수도 함께 출력하시오.
      [예시]
          9 7 9 2 3 9 6 2 8 2
          최소값 = 2
          중복 출력된 횟수 = 3
  */

  let min = 10;
  let count = 0;
  for (let i = 0; i < 10; i++) {
    let num = Math.floor(Math.random() * 10) + 1
    document.write(num + " ")
    if (num < min) {
      min = num
      count = 1;
    } else if (num == min) {
      count++
    }
  }

  document.write("<br>" + min + "<br>")
  document.write(count + "<br>")
