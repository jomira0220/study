<script>

  /*
      [문제]
          1. 1~9 사이의 랜덤 숫자 2개를 저장한다.
              이는 연산을 위한 숫자에 해당한다.
          2. 0~2 사이의 램덤 숫자 1개를 저장한다.
              이는 연산자 기호에 해당한다.
              0(더하기), 1(빼기), 2(곱하기)
          3. 총 5회 반복하고,
              위 3개의 숫자를 통해 식과 연산의 결과를 출력한다.
      [예시] 
          3 + 5 = 8
          7 * 2 = 14
          9 - 2 = 7
          3 - 9 = -6
          8 * 4 = 32
  */
  let rs = 0;
  for (let i = 1; i <= 5; i++) {
    let num1 = Math.floor(Math.random() * 9) + 1;
    let num2 = Math.floor(Math.random() * 9) + 1;

    let 기호 = Math.floor(Math.random() * 3);

    if (기호 == 0) {
      rs = num1 + num2
      document.write(num1 + "+" + num2 + "=" + rs + "<br>")
    } else if (기호 == 1) {
      rs = num1 - num2
      document.write(num1 + "-" + num2 + "=" + rs + "<br>")
    } else {
      rs = num1 * num2
      document.write(num1 + "*" + num2 + "=" + rs + "<br>")
    }
  }

</script>
