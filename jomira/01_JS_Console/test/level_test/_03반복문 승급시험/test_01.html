<script>

  /*
      [문제]
          1 ~ 10,000 사이의 랜덤 숫자를 저장하고,
          자리별 홀수의 개수를 출력하시오.
          
          예)
              561		: 2개
              1		: 1개
              668		: 0개
              9999	: 4개
  */

  let num = Math.floor(Math.random() * 10000) + 1;
  document.write(num + " : ")

  let temp = num;
  let count = 0;

  for (let i = 0; i < 5; i++) {
    let unit = temp % 10;
    temp = parseInt(temp / 10);

    if (unit % 2 == 1) {
      count += 1
    }

    if (temp == 0) {
      break
    }

  }

  document.write(count + "개")
