          key = 3

  */



  let key = 3;
  document.write("key = " + key + "<br>")

  let index = 1;
  let cnt = 0;
  let 순서 = 0;
  while (true) {
    let num = Math.floor(Math.random() * 10);
    document.write(num + " ")

    if (num == 0) {
      break;
    } else if (num == key) {
      cnt++
      if (cnt == 1) {
        순서 = index
      }
    }

    index++
  }


  if (cnt == 0) {
    document.write("<br> not found")
  } else {
    document.write("<br>" + 순서)
  }
