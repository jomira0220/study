<script>

  /*
      [문제]
          쇼핑몰에서는 7월8일과 7월9일에 결제오류가 발생되어,
          중복 결제되는 일이 발생되었다. 
          환불을 진행하기 위해서 환불 대상인 회원번호를 출력하시오.
          
          아래배열은 7월8일과 7월9일에 결제를 한 회원번호이다. 
          7월8일에 결제된 회원은 7월9일 명단에서 빼야한다. 
          중첩된 회원 수 만큼 환불 배열을 생성하고 중복 번호들을
          환불 배열에 담아서 출력하시오.
      [결과]
          1003과 1006번 두 번호가 겹친다.     
  */

  let 칠월팔일 = [1001, 1003, 1006, 1004, 1005, 1090];
  let 칠월구일 = [1009, 1006, 1012, 1003, 1011];

  let 환불 = [];

  let index = 0;
  for (let i = 0; i < 칠월팔일.length; i++) {
    for (let j = 0; j < 칠월구일.length; j++) {
      if (칠월팔일[i] == 칠월구일[j]) {
        환불.push(칠월팔일[i])
      }
    }
  }

  document.write(환불)



</script>
