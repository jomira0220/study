<script>

  /*
      [문제]
          두 개의 배열 a, b에 숫자를 랜덤(1~9 사이의 숫자)으로 5개 저장한다.

          배열 a와 b의 값을 서로 비교해 a가 값이 더 크면 arr1 배열에 저장한다.
          b의 값이 더 크면 arr2 배열에 저장한다. 
          
          앞에서부터 순차적으로 저장하고,	만약에 값이 같으면 둘 다 저장한다. 
          총 다섯 번을 반복하고 배열을 출력하시오.
      
      [예시]
          a    = [2, 9, 8, 1, 9]
          b    = [1, 7, 7, 5, 2]
          
          arr1 = [2, 9, 8, 9, 0]
          arr2 = [5, 0, 0, 0, 0]
  */

  let a = [];
  let b = [];

  let arr1 = [];
  let arr2 = [];

  for (let i = 0; i < 5; i++) {
    let num1 = Math.floor(Math.random() * 9) + 1;
    let num2 = Math.floor(Math.random() * 9) + 1;

    a.push(num1)
    b.push(num2)

    if (num1 > num2) {
      arr1.push(num1)
      //arr2.push(0)
    } else if (num1 < num2) {
      //arr1.push(0)
      arr2.push(num2)
    } else {
      arr1.push(num1)
      arr2.push(num2)
    }
  }

  document.write(a + "<br>")
  document.write(b + "<br>")
  document.write(arr1 + "<br>")
  document.write(arr2 + "<br>")
