<script>

  /*
      [문제]
          numList와 opList배열을 활용하여,
          다음과 같은 연산 식을 출력하시오.
          opList의 값 0은 덧셈을 값 1은 뺄셈을 의미한다.
      [정답]
          10 + 5 - 3 - 2 + 9 = 19
  */

  let numList = [10, 5, 3, 2, 9];
  let opList = [0, 1, 1, 0];

  let index = 0;
  let total = numList[0];
  for (let i = 0; i < numList.length; i++) {
    document.write(numList[i])

    if (opList[i] == 0) {
      document.write("+")
      total += numList[i + 1]

    } else if (opList[i] == 1) {
      document.write("-")
      total -= numList[i + 1]
    }


  }

  document.write("=" + total)




</script>
