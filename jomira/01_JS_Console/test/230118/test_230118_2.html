<script>

  /*
      [문제]
          아래 num의 각 자리의 숫자를 구하고,
          각 자리의 최대값과 최소값을 구해 그 차를 출력하시오.
      [정답]
          최대값 : 8
          최소값 : 2
          결과 = 8 - 2 = 6        
  */

  let num = Math.floor(Math.random() * 900) + 100
  document.write(num + "<br>")

  let temp = num;

  let max = 0;
  for (let i = 0; i < 3; i++) {
    let unit = temp % 10;
    temp = parseInt(temp / 10);
    if (max < unit) {
      max = unit
    }
  }

  let min = max
  temp = num
  for (let i = 0; i < 3; i++) {
    let unit = temp % 10;
    temp = parseInt(temp / 10);

    if (min > unit) {
      min = unit
    }
  }

  document.write("결과 = " + max + " - " + min + " = " + (max - min))
