<script>

  /*
      [문제]
      반복문을 활용해서 1 ~ 99까지 반복
      1~99사이의 숫자중에서 4와 8의 개수를 출력
      [주의]
      44 또는 48등과 같이 두 개 추가가 되는 경우도 있다.
      [정답]
      40
  */

  let count = 0
  for (let i = 1; i <= 99; i++) {
    let unit = i % 10;
    let unit2 = parseInt(i / 10);

    if (unit == 4 || unit == 8) {
      count++
    }
    if (unit2 == 4 || unit2 == 8) {
      count++
    }

  }

  document.write(count)
