<script>

  /*
      [문제]
          50~100 사이의 랜덤값을 저장하고 그값의 약수를 전부 구하고, 
          그 약수의 가운데 위치의 값만 출력한다. 
          만약에 약수의 개수가 짝수이면 가운데값 두개중 앞의 값을 출력한다. 
      [예시]
          50 => 1, 2, 5, 10, 25, 50 총 6개이므로 5 , 10 이 가운데 값들이고,  
          그 중 앞의 값 5를 출력한다. 
      [예시]
          9 => 1, 3, 9 총 3개 이므로 3만 출력한다.     
  
  
  */

  let count = 0;
  let num = Math.floor(Math.random() * 51) + 50;
  document.write(num + "<br>")
  for (let i = 0; i <= num; i++) {
    if (num % i == 0) {
      count += 1
      document.write(i + " ")
    }
  }

  let middle = parseInt(count / 2); // 짝수일때
  if (count % 2 != 0) {
    //홀수일때
    middle += 1;
  }

  count = 0
  for (let i = 0; i <= num; i++) {
    if (num % i == 0) {
      count += 1
      if (count == middle) {
        document.write("<br>" + i)
      }
    }
  }
