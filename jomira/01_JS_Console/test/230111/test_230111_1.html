  /*
      [문제]
          무한반복문을 활용해서 
          눈금이 1~6 인 주사위 두개를 던진다.
          주사위1 과 주사위2 의 차이가 1일때가 연속으로 두번나오면 게임은 종료된다.
          주사위의 눈금을 전부 출력하시오. 
      [예시]
          1, 4 (카운트0)
          2, 4 (카운트0)
          4, 3 (카운트1)
          6, 1 (카운트0)
          2, 3 (카운트1)
          4, 5 (카운트2) 종료    
  */

  let count = 0;
  while (true) {
    let num1 = Math.floor(Math.random() * 6) + 1
    let num2 = Math.floor(Math.random() * 6) + 1
    let total = 0;

    if (num1 > num2) {
      total = num1 - num2
    } else if (num1 < num2) {
      total = num2 - num1
    }

    if (total == 1) {
      count++
    }

    document.write(num1 + ", " + num2 + " (카운트" + count + ")<br>")

    if (count == 2) {
      break
    }
  }
