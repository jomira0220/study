<script>

  /*
      [문제]
          arr 배열에서 value값 보다 큰 숫자들의 개수를 출력하시오.
      [정답] 
          개수 = 2    
  */

  let arr = [10, 20, 30, 40, 50];
  let value = 30;

  let count = 0
  for (let i = 0; i < arr.length; i++) {
    if (value < arr[i]) {
      count++
    }
  }

  document.write(count)
