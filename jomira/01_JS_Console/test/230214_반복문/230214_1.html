<script>

  /*
      [문제]
          arr배열에서 숫자 2개씩 뽑아서 더한 값을 
          차례대로 result 배열에 저장 후 출력하시오.
          단, 자기 차례의 인덱스 값은 더하지 않는다.
          
          예)
              (1) [인덱스 0]의 값 = 2 :: (1, 3, 4, 1) ==> 2+1, 2+3, 2+4, 2+1
              (2) [인덱스 1]의 값 = 1 :: (2, 3, 4, 1) ==> 1+2, 1+3, 1+4, 1+1
              (3) [인덱스 2]의 값 = 3 :: (2, 1, 4, 1) ==> 3+2, 3+1, 3+4, 3+1
              ...
              
          단, result 배열에 중복되는 값은 없어야 한다.
          result = [3,5,6,3,3,4,5,2,5,4,7,4,6,5,7,5,3,2,4,5]   // 중복숫자 제거 전
          result = [3, 5, 6, 4, 2, 7] // 중복숫자 제거 후
      [정답]
          
          result = [3, 5, 6, 4, 2, 7]   
  */

  let arr = [2, 1, 3, 4, 1];
  let result = [];


  let total = [];
  for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < arr.length; j++) {
      if (i != j) {
        total.push(arr[i] + arr[j])
      }
    }
  }

  document.write(total + "<br>");


  //중복값 제거
  for (let i = 0; i < total.length; i++) {
    let check = false;
    for (let j = 0; j < i; j++) {
      if (total[i] == total[j]) {
        check = true
      }
    }
    if (check == false) {
      result.push(total[i])
    }
  }

  document.write(result);
