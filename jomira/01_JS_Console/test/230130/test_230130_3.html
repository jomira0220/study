  /*
      [문제] 
          lotto배열안에 1 또는 7을 랜덤으로 7개 추가 후 출력하시오. 
          단, 7의 개수는 3개만 추가하고, 1의 개수는 4개만 추가한다.
          위에서 만든 복권을 판정한다. 
          7이 연속으로 3개면 "당첨"을 출력한다.
          아니면 "꽝"을 출력한다.
      [예시]
          1,7,1,1,7,7,1 : 꽝
          1,1,7,7,7,1,1 : 당첨
  */

  let lotto = [];
  let num7 = 0;
  let num1 = 0;
  for (let i = 0; i < 7; i++) {
    let num = Math.floor(Math.random() * 2)
    if (num == 0) {
      num = 7
      num7++
      if (num7 > 3) {
        num = 1
      }
    } else {
      num1++
      if (num1 > 4) {
        num = 7
      }
    }
    lotto.push(num)
  }

  let result = false;
  let count = 0;
  for (let i = 0; i < lotto.length; i++) {
    if (lotto[i] == 7) {
      count++
      if (count == 3) {
        result = true
      }
    } else {
      count = 0
    }
  }

  if (result) {
    document.write(lotto + "<br>")
    document.write("당첨")
  } else {
    document.write(lotto + "<br>")
    document.write("꽝")
  }
