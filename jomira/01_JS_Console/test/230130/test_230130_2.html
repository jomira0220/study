<script>

  /*
      [문제]
          철수는 편의점에서 아르바이트를 하고있다. 
          라면 진열장에 라면들이 전부 채워질 수 있도록 라면을 채워보자.
          
          라면은 진열장은 한칸에 최대 5개씩 진열할 수 있으며,
          재고는 6개 밖에 없고 앞에서부터 순차적으로 채워넣는다. 
          재고를 다 채웠을때 라면 진열장의 모습을 출력해보자.
      [예시] 
          [3, 5, 2, 1, 2]
          1번은 3이므로 2개를 추가해 ==> -2
          2번은 5이므로 0개를 추가해 ==> -0
          3번은 2이므로 3개를 추가해 ==> -3
          4번은 1이므로 4개를 추가해야되지만 재고가 1개밖에없어서 -1	
          최종으론 {5,5,5,2,2} 가 된다. 
      [정답]
          {5,5,5,2,2}    
  */


  let 라면진열장 = [3, 5, 2, 1, 2];
  let 재고 = 6;

  for (let i = 0; i < 라면진열장.length; i++) {

    if (라면진열장[i] < 5) {
      let 충전수량 = 5 - 라면진열장[i]
      if (충전수량 > 재고) {
        라면진열장[i] += 재고
        재고 = 0
      } else {
        라면진열장[i] += 충전수량
        재고 -= 충전수량
      }
    }
  }

  document.write(라면진열장)
