<script>

  /*
      [문제]
          반복문을 사용하여 랜덤 숫자 1~9를 5번 출력한다.
          1. 랜덤 숫자 중 가장 큰 수와 번호를 출력한다.
          (번호는 출력 순서이다.)
          2. 가장 큰 수가 여러개 있다면 가장 첫 번째 번호를 출력한다.
      [예시]
          3, 7, 4, 7, 5
          가장 큰 수 : 7
          번호 : 2
          * 가장 큰 수가 2개이지만, 첫번째 번호를 출력한다. 
  */

  let max = 0;
  let 번호 = 0;
  for (let i = 0; i < 5; i++) {
    let r = Math.floor(Math.random() * 9) + 1;

    if (max < r) {
      max = r
      번호 = i + 1
    }

    document.write(r + ", ")

  }

  document.write("<br>가장큰수" + max + "<br>")
  document.write("번호" + 번호 + "<br>")
