<script>

  /*
      [문제]
          아래 3개의 배열은 각각 다음과 같은 역할을 한다.
              nameList = 상품이름
              priceList = 상품가격
              countList = 상품개수
          
          즉, 현재 재고는 새우깡 3개, 감자깡 1개, 고래밥 1개 있다.	
      
          input 배열은 오늘 주문이 들어온 순서이다.
          주문이 들어올 때마다 countList배열의 값을 1감소 시킨다.
          총 매출을 출력해보자.
      
          [예] 첫번째 1 ==> 감자깡의 개수는 1이므로 판매할 수 있다.
          [예] 두번째 2 ==> 고래밥의 개수는 1이므로 판매할 수 있다.
          [예] 세번째 2 ==> 고랩밥의 개수가 이미 두번째에서 구입해서 0이되므로 판매불가.
          [예] .... 나머지도 계산해보자.
      [정답]
          주문은 총 새우깡 2개 , 감자깡 3개, 고래밥 3개 들어왔지만
          재고 수량은 그보다 부족하기 때문에
          실제 판매한 품목은 새우깡 2개, 감자깡 1개, 고래밥 1개 이다.
          
          countList = 1,0,0
          sel = 2,1,1
          total = 7400    
          7,400원
  */

  let nameList = ["새우깡", "감자깡", "고래밥"];
  let priceList = [1000, 2100, 3300];
  let countList = [3, 1, 1];

  let input = [1, 2, 2, 0, 0, 2, 1, 1];
  let sel = [0, 0, 0];

  let total = 0;
  for (let i = 0; i < input.length; i++) {
    let index = input[i]

    if (countList[index] > 0) {
      countList[index]--
      sel[index]++
      total += priceList[index]
    }

  }
  document.write(countList + "<br>")
  document.write(sel + "<br>")
  document.write(total + "<br>")

</script>
