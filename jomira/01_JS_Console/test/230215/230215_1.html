<script>

  /*
      [문제]
          arr배열에서 7이 총 몇 개 있는지
          그 개수를 구하시오.
          단, 배열의 값의 크기는 0 <= arr배열의 값 <= 100000 범위값이다.
      [정답]
          4
  */

  let arr = [7, 77, 17];
  let count = 0;

  for (let i = 0; i < arr.length; i++) {

    let num = arr[i];

    while (true) {
      let unit = num % 10;
      num = parseInt(num / 10)

      if (unit == 7) {
        count++
      }

      if (num == 0) {
        break
      }
    }

  }

  document.write(count)


</script>
