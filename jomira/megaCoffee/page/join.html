<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/commen.css">
    <link rel="stylesheet" href="./../css/all.css">

    <style>

    </style>

</head>

<body>
    <article id="join">
        <header>
            <div class="backBtn"><span class="hidden">뒤로돌아가기</span><i class="icon-left_arrow"></i></div>
            <h2>회원가입</h2>
            <ul class="mainGnb"></ul>
        </header>


        <div class="joinTerms">
            <ul class="joinFirst">
                <li>휴대전화를 등록하셔야 스템프 적립이 가능합니다.</li>
                <li>개인정보 수탁사 : NHN</li>
                <li>업무의 내용 : 인증번호 문자 발송 대행</li>
            </ul>
        </div>

        <table class="joinPhone">
            <tr>
                <td colspan="2" class="phoneTitle">
                    휴대전화번호 등록
                </td>
            </tr>
            <tr class="phoneInput">
                <td>
                    <label class="input1">
                        <input class="input1" placeholder="휴대전화번호 입력">
                    </label>
                </td>
                <td>
                    <button class="sendBtn" type="button"> 인증번호 발송 </button>
                </td>
            </tr>
            <tr class="NumberInput">
                <td>
                    <label class="input1">
                        <input placeholder="인증번호 입력"><span>5:00</span>
                    </label>
                </td>
                <td>
                    <button class="sendBtn" type="button"> 인증번호 확인 </button>
                </td>

            </tr>
        </table>



        <table class="agreeInputBox">
            <tr>
                <td colspan="2">
                    <label>
                        <input type="checkbox" name="total" value="">
                        전체 동의
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="checkbox" name="total" value="">
                        서비스 이용약관 (필수)
                    </label>
                </td>
                <td><a href="#">전문보기</a></td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="checkbox" name="total" value="">
                        개인정보 처리방침 (필수)
                    </label>
                </td>
                <td><a href="#">전문보기</a></td>
            </tr>
            <tr>
                <td colspan="2" class="privacy">
                    <div>
                        <span class="header">개인정보 수집</span><br>
                        <ul>
                            <li>목적 : 스템프적립, 쿠폰사용 및 취소 정보, cs신청정보</li>
                            <li>항목 : 휴대전화번호</li>
                            <li>보유기간 : 회원탈퇴 즉시 또는 이용 목적 달성 즉시 파기</li>
                        </ul>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="checkbox" name="total" value="">
                        제 3자 개인정보 활용 동의(필수)
                    </label>
                </td>
                <td><a href="#">전문보기</a></td>
            </tr>
            <tr>
                <td>
                    <label>
                        <input type="checkbox" name="total" value="">
                        마케팅 활용 동의(선택)
                    </label>
                </td>
                <td><a href="#">전문보기</a></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="joinBtn" type="button">회원가입</button>
                </td>
            </tr>
        </table>

    </article>
    <script src="../js/main.js" type="module"></script>
</body>



</html>
