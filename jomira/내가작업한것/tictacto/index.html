<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>

  <div id="startBox">
    <h1><span>T</span>ic <span>T</span>ac <span>T</span>oe</h1>
    <p>캐릭터를 선택하세요</p>
    <button type="button"><img src="./img/dog.png" alt="강아지"></button>
    <button type="button"><img src="./img/cat.png" alt="고양이"></button>
  </div>

  <div class="cloudWarp">
    <div class="cloud" data-cloud="1"></div>
    <div class="cloud" data-cloud="2"></div>
    <div class="cloud" data-cloud="3"></div>
    <div class="cloud" data-cloud="4"></div>
  </div>

  <div id="gameBox"></div>
  
  <div class="grass">
    <div class="grassInner">
    <div class="treeWarp" data-tree="1"></div>
    <div class="treeWarp" data-tree="2"></div>
    <div class="treeWarp" data-tree="3"></div>
    <div class="treeWarp" data-tree="4"></div>
  </div>
  </div>
  <script src="./js/index.min.js"></script>
</body>
</html>
