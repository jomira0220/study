<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex3</title>
</head>
<body>
    <div id="target1">클릭1</div>
    <div id="target2">클릭2</div>
    
    <script>
        class Ex{
            
            num = 10
            
            start(){
                let $target1 = document.querySelector("#target1")
                let $target2 = document.querySelector("#target2")
                
                $target1.addEventListener("click",this.target1Click)
                $target2.addEventListener("click",this.target2Click)
            }
            
            target1Click(){
                //클래스 내부에 이벤트를 처리하는 참수는
                //그 this가 이벤트용 태그로 전환이 되어 문제가 발생한다.
                console.log("1번")
                console.log(this.innerHTML)
                console.log(this.num)
                
            }
            
            //클래스 내부에서는 이벤트를 처리하는 함수는
            //화살표로 작성해야한다.
            target2Click = (event) => {
                console.log(event)
                // this = 클래스 Ex
                console.log(this.num)
                console.log(event.target.innerHTML)
            }
        }
        
        
        //----------------------------------------
        let e = new Ex()
        e.start()
        
    </script>
    
</body>
</html>
