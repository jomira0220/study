<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>
<body>
    
    <script>
      
      //클래스는 변수와 함수로 구성된다!
      //변수는 가급적이면 클래스안의 메서드 함수 안에서 선언한다.
      //또한 클래스안의 this는 클래스를 지칭하는 용도로만 활용하고
      //이벤트가 발생되는 요소 자체의 정보를 가져오고 싶을 경우에는
      //함수의 인자를 활용하여 호출한다.
        class Fruit {
            name = "";
            price = 0;

            printInfo() {
                // 클래스 내의 요소(변수,함수)에 접근할 때에는 반드시 this.을 붙여야 한다.
                console.log(this.name + " : " + this.price);
            }
        }

        let apple = new Fruit();
        apple.name = "사과";
        apple.price = 1000;
        apple.printInfo();
        

    </script>

</body>
</html>
