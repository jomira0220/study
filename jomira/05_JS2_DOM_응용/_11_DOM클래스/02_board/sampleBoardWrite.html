<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, tr, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
        #content-boardWrite {
            margin: 0 auto;
            width: 500px;
        }
        #title, #boardPro {
            text-align: center;
        }
    </style>
</head>
<body>
    <table id="content-boardWrite">
        <tr>
            <td colspan="4" id="title"><h1>새 게시글 작성</h1></td>
        </tr>
        <tr>
            <td>번호</td>
            <td></td>
            <td>작성자</td>
            <td></td>
        </tr>
        <tr>
            <td>제목</td>
            <td colspan="3"><input type="text" id="input-boardTitle"></td>
        </tr>
        <tr>
            <td>내용</td>
            <td colspan="3"><textarea rows="10" cols="50" id="textarea-boardContent"></textarea></td>
        </tr>
        <tr>
            <td colspan="4" id="boardPro">
                <button id="button-boardWritePro">작성하기</button>
                <button id="button-boardReset">새로고침</button>
            </td>
        </tr>
    </table>
</body>
</html>
