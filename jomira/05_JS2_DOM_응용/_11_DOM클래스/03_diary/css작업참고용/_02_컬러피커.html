    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>

    <style>
        :root {
            --color: #009223;
        }

        .block {
            width: 100px;
            height: 50px;
            /* CSS 변수 사용법 */
            background-color: var(--color);
            border: 1px solid lightgray;
        }

        .colorpicker {
            flex-shrink: 0;
            width: 300px;
            margin-bottom: 30px;
        }
        input#input-color {
            width: 150px;
            height: 32px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
       

    </style>

</head>
<body>
    <div class="block"></div>
    <div class="block"></div>

    <div class="colorpicker">
        <input id="input-color" type="text" value="#009223" data-coloris>
    </div>



    <script>

        Coloris({
            el: '.coloris',
            swatches: [
                '#264653',
                '#2a9d8f',
                '#e9c46a',
                '#f4a261',
                '#e76f51',
                '#d62828',
                '#023e8a',
                '#0077b6',
                '#0096c7',
                '#00b4d8',
                '#48cae4'
            ]
        });
        
        Coloris.setInstance('.instance3', {
            theme: 'polaroid',
            swatchesOnly: true
        });

        document.querySelector("#input-color").addEventListener("blur", changeColor);

        function changeColor(e) {
            let value = e.target.value;
            document.documentElement.style.setProperty("--color", value);
        }

      </script>


</body>
</html>
